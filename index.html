<!DOCTYPE html>
<html>
<head>
<style>
body {
    margin: 0;
}

.header, .footer {
    width: 100vw;
    background-color: darkgray;
    text-align: center;
    color: white;
}

.header {
    height: 15vh;
}

.header h1 {
    color: white;
}

.header h2 {
    color: black;
}

.sidebar {
    position: fixed;
    height: 80vh;
    width: 20vw;
    background-color: lightgray;
}

.main-content {
    margin-left: 20vw;
    height: 80vh;
    width: 80vw;
    background-color: white;
    text-align: center;
}

.footer {
    position: fixed;
    bottom: 0;
    height: 5vh;
    color: white;
}

.article-area {
    width: 70vw;
    height: 30vh;
    margin: auto;
    background-color: white;
    text-align: center;
}

.article-area h1 {
    color: black;
}

.article-area p {
    color: black;
}

.image-area {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 70vw;
    height: 40vh;
    margin: auto;
}

.image-area img {
    width: 50vw;
    height: 40vh;
    object-fit: contain;
}

.button {
    width: 5vw;
    height: 5vh;
    background-color: white;
    color: blue;
    border: none;
    cursor: pointer;
}

@media screen and (max-width: 768px) {
    .sidebar {
        position: relative;
        width: 100vw;
        height: auto;
    }

    .main-content {
        margin-left: 0;
        width: 100vw;
    }

    .article-area {
        width: 100vw;
    }

    .image-area img {
        width: 70vw;
    }
}
</style>
</head>
<body>

<div class="header">
  <h1>デボン紀の巨大魚、ダンクルオステウスの驚異</h1>
  <h2>古代海洋の頂点捕食者に迫る</h2>
  <nav>
    <a href="#" style="color: blue;">ホーム</a> |
    <a href="#" style="color: blue;">検索</a> |
    <a href="#" style="color: blue;">ニュース</a>
  </nav>
</div>

<div class="sidebar">
  <ul>
    <li><a href="#" style="color: black;">テクノロジー</a></li>
    <li><a href="#" style="color: black;">ビジネス</a></li>
    <li><a href="#" style="color: black;">エンタメ</a></li>
  </ul>
</div>

<div class="main-content">
  <div class="article-area" id="article-area">
    <h1>デボン紀の恐怖、ダンクルオステウス</h1>
    <p>デボン紀の海を支配した驚異の生物、ダンクルオステウス。これは重量が1トンにも達する可能性があると推定されている巨大な魚類で、頑丈な顎により獲物を捕らえ、一瞬で食いつぶす力を持っていました。彼らの存在は、過去の生物学者たちにとって一大センセーションで、現代でも研究の対象となっています。</p>
  </div>

  <div class="image-area">
    <button class="button" id="button1" onclick="changeImage(-1)">＜</button>
    <img id="image-display" onclick="expandImage()" src="Dunkleosteus(1).jpg">
    <button class="button" id="button2" onclick="changeImage(1)">＞</button>
  </div>
</div>

<div class="footer">
  <p>このページはMITライセンスで公開されています。ユーザー自己責任で利用してください。</p>
</div>

<script>
var images = ['Dunkleosteus(1).jpg', 'Dunkleosteus(2).jpg', 'Dunkleosteus(3).jpg'];
var imageIndex = 0;

function changeImage(direction) {
    imageIndex += direction;

    if (imageIndex < 0) {
        imageIndex = images.length - 1;
    } else if (imageIndex >= images.length) {
        imageIndex = 0;
    }

    document.getElementById('image-display').src = images[imageIndex];
}

function expandImage() {
    var img = document.getElementById('image-display');
    var modal = document.createElement('div');
    modal.style.position = 'fixed';
    modal.style.top = 0;
    modal.style.left = 0;
    modal.style.width = '100%';
    modal.style.height = '100%';
    modal.style.background = 'rgba(0, 0, 0, 0.7)';
    modal.style.display = 'flex';
    modal.style.justifyContent = 'center';
    modal.style.alignItems = 'center';
    modal.style.zIndex = 1000;
    var modalImg = document.createElement('img');
    modalImg.src = img.src;
    modalImg.style.maxWidth = '90%';
    modalImg.style.maxHeight = '90%';
    modalImg.style.objectFit = 'contain';
    modal.appendChild(modalImg);
    document.body.appendChild(modal);
    modal.addEventListener('click', function() {
        document.body.removeChild(modal);
    });
}

function readText() {
    var text = document.getElementById('article-area').textContent;
    var msg = new SpeechSynthesisUtterance(text);
    window.speechSynthesis.speak(msg);
}
</script>

</body>
</html>
