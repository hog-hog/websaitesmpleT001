<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .header, .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 30px;
        }
        .main {
            display: flex;
            height: calc(100% - 30px - 30px);
            width: 100%;
        }
        .sidebar {
            background-color: #ddd;
            width: 20%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .content {
            background-color: white;
            width: 80%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: scroll;
        }
        .article {
            width: 70%;
            min-height: 30%;
            background-color: white;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .image-area {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 40%;
            margin-top: 20px;
        }
        .image-area img {
            width: 50%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="header">タイトル</div>
    <div class="main">
        <div class="sidebar">
            <ul>
                <li>リンク1</li>
                <li>リンク2</li>
                <li>リンク3</li>
            </ul>
        </div>
        <div class="content">
            <div class="article" onclick="readAloud(this);">
                <h1>記事タイトル</h1>
                <p>記事本文</p>
            </div>
            <div class="image-area">
                <button onclick="prevImage();">＜</button>
                <img id="myImage" src="image(1).png" onclick="showImage(this);">
                <button onclick="nextImage();">＞</button>
            </div>
        </div>
    </div>
    <div class="footer">フッター</div>
    <script>
        var imageIndex = 1;
        var images = ["image(1).png", "image(2).png", "image(3).png"];

        function readAloud(element) {
            var text = element.textContent;
            var utterance = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(utterance);
        }

        function showImage(element) {
            var modal = document.createElement("div");
            modal.style.position = "fixed";
            modal.style.top = 0;
            modal.style.left = 0;
            modal.style.width = "100%";
            modal.style.height = "100%";
            modal.style.backgroundColor = "rgba(0,0,0,0.5)";
            modal.style.display = "flex";
            modal.style.justifyContent = "center";
            modal.style.alignItems = "center";
            modal.style.zIndex = 1000;

            var img = document.createElement("img");
            img.src = element.src;
            img.style.maxWidth = "90%";
            img.style.maxHeight = "90%";
            img.onclick = function() {
                document.body.removeChild(modal);
            };
            
            modal.appendChild(img);
            document.body.appendChild(modal);
        }

        function prevImage() {
            imageIndex = (imageIndex + 1) % images.length;
            document.getElementById("myImage").src = images[imageIndex];
        }

        function nextImage() {
            imageIndex = (imageIndex - 1 + images.length) % images.length;
            document.getElementById("myImage").src = images[imageIndex];
        }
    </script>
</body>
</html>
