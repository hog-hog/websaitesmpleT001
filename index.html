<!DOCTYPE html>
<html>
<head>
    <title>ChatGPTが作成したWebページ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #header, #footer {
            background-color: darkgray;
            text-align: center;
            color: white;
            width: 100vw;
            position: sticky;
        }
        #header {
            top: 0;
            height: 15vh;
        }
        #footer {
            bottom: 0;
            height: 5vh;
        }
        #sidebar {
            background-color: lightgray;
            width: 20vw;
            height: 80vh;
            float: left;
            overflow: auto;
        }
        #main {
            background-color: white;
            width: 80vw;
            height: 80vh;
            margin-left: 20vw;
            text-align: center;
            overflow: auto;
        }
        @media (max-width: 768px) {
            #sidebar, #main {
                float: none;
                width: 100%;
            }
        }
        #article {
            background-color: white;
            width: 70vw;
            height: 30vh;
            margin: auto;
        }
        #img-wrapper {
            position: relative;
            width: 50vw;
            height: 50vh;
            margin: auto;
        }
        #img-wrapper img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
        .button {
            background-color: blue;
            color: white;
            width: 5vw;
            height: 5vh;
            position: absolute;
            top: 0;
            bottom: 0;
            margin: auto;
            cursor: pointer;
        }
        #button1 {
            left: -5vw;
        }
        #button2 {
            right: -5vw;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function(){
            var imgArray = ['image (1).png', 'image (2).png', 'image (3).png'];
            var imgIndex = 0;

            $('#button1').click(function() {
                imgIndex = (imgIndex + 1) % imgArray.length;
                $('#img').attr('src', imgArray[imgIndex]);
            });

            $('#button2').click(function() {
                imgIndex = (imgIndex - 1 + imgArray.length) % imgArray.length;
                $('#img').attr('src', imgArray[imgIndex]);
            });

            $('#img').click(function() {
                $(this).toggleClass('zoom');
            });
        });

        window.SpeechSynthesisUtterance = window.SpeechSynthesisUtterance || window.webkitSpeechSynthesisUtterance;
        var synth = window.speechSynthesis;

        function readArticle() {
            var utterThis = new SpeechSynthesisUtterance(document.getElementById("article").innerText);
            synth.speak(utterThis);
        }
    </script>
</head>
<body>
    <div id="header">
        <h1>タイトル</h1>
        <h3>ChatGPTが作成したWebページ</h3>
        <nav>
            <a href="#">ホーム</a> | <a href="#">検索</a> | <a href="#">ニュース</a>
        </nav>
    </div>
    <div id="sidebar">
        <a href="#">テクノロジー</a><br/>
        <a href="#">ビジネス</a><br/>
        <a href="#">エンタメ</a>
    </div>
    <div id="main">
        <div id="article" onClick="readArticle()">
            <h2>記事</h2>
            <p>記事本文</p>
        </div>
        <div id="img-wrapper">
            <div id="button1" class="button">&lt;</div>
            <img id="img" src="image (1).png">
            <div id="button2" class="button">&gt;</div>
        </div>
    </div>
    <div id="footer">
        <small>このページはMITライセンスで公開されています。利用は自己責任でお願いします。</small>
    </div>
</body>
</html>
