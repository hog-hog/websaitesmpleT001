<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .header, .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            width: 100vw;
            height: 15vh;
        }

        .footer {
            height: 5vh;
        }

        .sidebar {
            background-color: #ddd;
            width: 20vw;
            height: 80vh;
            float: left;
        }

        .main-content {
            background-color: #fff;
            width: 80vw;
            height: 80vh;
            float: right;
            text-align: center;
        }

        .article-area {
            width: 70vw;
            height: 30vh;
            margin: 0 auto;
        }

        .image-area {
            width: 70vw;
            height: 50vh;
            margin: 0 auto;
        }

        .image-area img {
            width: 50vw;
            height: 50vh;
            object-fit: contain;
        }

        .image-area button {
            width: 5vw;
            height: 5vh;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100vw;
                height: 40vh;
                float: none;
            }

            .main-content {
                width: 100vw;
                height: 60vh;
                float: none;
            }

            .article-area {
                width: 100vw;
            }

            .image-area img {
                width: 70vw;
            }
        }
    </style>
</head>

<body>
    <div class="header">タイトル<br><small>chatGPTが作成したWebページ</small></div>
    <div class="sidebar">サイドバー</div>
    <div class="main-content">
        <div class="article-area">記事エリア</div>
        <div class="image-area">
            <button id="prev-btn">＜</button>
            <img id="image" src="image.png">
            <button id="next-btn">＞</button>
        </div>
    </div>
    <div class="footer">© MIT License</div>

    <script>
        // 画像切り替え用の配列
        var images = ["image.png", "image1.png", "image2.png"];
        var currentImage = 0;
        var imageElement = document.getElementById("image");

        document.getElementById("prev-btn").addEventListener("click", function() {
            currentImage--;
            if (currentImage < 0) {
                currentImage = images.length - 1;
            }
            imageElement.src = images[currentImage];
        });

        document.getElementById("next-btn").addEventListener("click", function() {
            currentImage++;
            if (currentImage >= images.length) {
                currentImage = 0;
            }
            imageElement.src = images[currentImage];
        });

        imageElement.addEventListener("click", function() {
            // 画像をモーダル表示する処理
            // (ここでは仮のコードを書いています)
            alert("画像がクリックされました: " + images[currentImage]);
        });

        // Web Speech API の利用例
        var articleElement = document.querySelector(".article-area");
        articleElement.addEventListener("click", function() {
            var speech = new SpeechSynthesisUtterance(articleElement.textContent);
            window.speechSynthesis.speak(speech);
        });
    </script>
</body>

</html>
