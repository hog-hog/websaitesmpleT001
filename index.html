<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タイトル</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #header, #footer {
            background-color: darkgray;
            width: 100vw;
            text-align: center;
            color: white;
        }
        #header {
            height: 15vh;
        }
        #footer {
            height: 5vh;
        }
        #sidebar {
            background-color: lightgray;
            width: 20vw;
            height: 80vh;
            float: left;
        }
        #main {
            background-color: white;
            width: 80vw;
            height: 80vh;
            float: right;
            text-align: center;
        }
        #main #article {
            width: 70vw;
            height: 30vh;
            margin: auto;
        }
        #main #imageArea {
            width: 70vw;
            height: 50vh;
            margin: auto;
            position: relative;
        }
        #main #imageArea #image {
            width: 60vw;
            height: 50vh;
            margin: auto;
            object-fit: contain;
        }
        #main #imageArea .button {
            position: absolute;
            top: 50%;
            width: 5vw;
            height: 5vh;
            transform: translateY(-50%);
            background-color: lightblue;
            color: white;
            cursor: pointer;
        }
        #main #imageArea #button1 {
            left: 0;
        }
        #main #imageArea #button2 {
            right: 0;
        }
        @media (max-width: 768px) {
            #sidebar {
                width: 100vw;
                height: auto;
                float: none;
            }
            #main {
                width: 100vw;
                float: none;
            }
            #main #article {
                width: 100vw;
            }
            #main #imageArea {
                width: 70vw;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>タイトル</h1>
        <p>chatGPTが作成したWebページ</p>
        <nav>
            <a href="#">ホーム</a> | <a href="#">検索</a> | <a href="#">ニュース</a>
        </nav>
    </div>
    <div id="sidebar">
        <ul>
            <li><a href="#">テクノロジー</a></li>
            <li><a href="#">ビジネス</a></li>
            <li><a href="#">エンタメ</a></li>
        </ul>
    </div>
    <div id="main">
        <div id="article">
            <h2>記事</h2>
            <p>記事本文</p>
        </div>
        <div id="imageArea">
            <div id="button1" class="button">&lt;</div>
            <img id="image" src="image1.png" alt="画像">
            <div id="button2" class="button">&gt;</div>
        </div>
    </div>
    <div id="footer">
        <p>このページはMITライセンスで公開されています。ユーザーは自己責任で利用してください。</p>
    </div>
    <script>
        document.getElementById('article').addEventListener('click', function () {
            const msg = new SpeechSynthesisUtterance();
            msg.text = '記事本文';
            window.speechSynthesis.speak(msg);
        });
        const images = ['image1.png', 'image2.png', 'image3.png'];
        let currentImageIndex = 0;
        document.getElementById('button1').addEventListener('click', function () {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            document.getElementById('image').src = images[currentImageIndex];
        });
        document.getElementById('button2').addEventListener('click', function () {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            document.getElementById('image').src = images[currentImageIndex];
        });
    </script>
</body>
</html>
