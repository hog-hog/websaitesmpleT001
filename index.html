                デボン紀（約4億 ~ 3億年前）は、生物進化の観点から非常に興味深い時期でした。この時期はしばしば「魚の時代」とも呼ばれ、大量の海洋生物、特に硬骨魚と軟骨魚が進化しました。また、この時期には最初の陸上植物や昆虫が登場しました。デボン紀の終わりには大量絶滅があり、海洋生物の多くが失われました。これらの変化は地球の生態系に大きな影響を与え、生物進化の方向を大きく変えました。
