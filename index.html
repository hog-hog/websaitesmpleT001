<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #header, #footer {
            background-color: darkgray;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        #header {
            height: 15vh;
        }
        #sidebar {
            background-color: lightgray;
            height: 80vh;
            padding: 1rem;
            width: 20%;
        }
        #main {
            background-color: white;
            height: 80vh;
            padding: 1rem;
            width: 80%;
        }
        #content {
            flex: 1;
            display: flex;
        }
        #article, #image_area {
            margin: 1rem 0;
            text-align: center;
        }
        #article {
            background-color: white;
            padding: 1rem;
            cursor: pointer;
        }
        #image {
            max-width: 100%;
            max-height: 50vh;
            cursor: pointer;
        }
        #button_area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }
        .button {
            padding: 1rem;
            background-color: lightblue;
            color: white;
            cursor: pointer;
        }
        #footer {
            height: 5vh;
        }
        @media (max-width: 768px) {
            #sidebar {
                width: 100%;
                height: auto;
            }
            #main {
                width: 100%;
                height: auto;
            }
            #article, #image {
                width: 100%;
            }
            #content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>タイトル</h1>
        <p id="subtitle">chatGPTが作成したWebページ</p>
        <p>ホーム | 検索 | ニュース</p>
    </div>
    <div id="content">
        <div id="sidebar">
            <p>テクノロジー</p>
            <p>ビジネス</p>
            <p>エンタメ</p>
        </div>
        <div id="main">
            <div id="article">
                <h2>記事</h2>
                <p>記事本文</p>
            </div>
            <div id="image_area">
                <div id="button_area">
                    <div id="button1" class="button">＜</div>
                    <img id="image" src="image(1).png">
                    <div id="button2" class="button">＞</div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <p>このページはMITライセンスで公開されています。ユーザーは自己責任で利用してください。</p>
    </div>

    <script>
        const article = document.querySelector("#article");
        article.addEventListener("click", () => {
            let msg = new SpeechSynthesisUtterance(article.textContent);
            window.speechSynthesis.speak(msg);
        });
        
        const images = ["image(1).png", "image(2).png", "image(3).png"];
        let currentIndex = 0;
        const image = document.querySelector("#image");
        image.addEventListener("click", () => {
            let modal = document.createElement("div");
            modal.style.position = "fixed";
            modal.style.top = "50%";
            modal.style.left = "50%";
            modal.style.transform = "translate(-50%, -50%)";
            modal.style.backgroundColor = "white";
            modal.style.padding = "1rem";
            modal.style.maxWidth = "100vw";
            modal.style.maxHeight = "100vh";
            modal.style.overflow = "auto";
            let img = document.createElement("img");
            img.src = image.src;
            img.style.maxWidth = "100%";
            img.style.maxHeight = "100vh";
            img.style.objectFit = "contain";
            modal.appendChild(img);
            modal.addEventListener("click", () => {
                document.body.removeChild(modal);
            });
            document.body.appendChild(modal);
        });
        const button1 = document.querySelector("#button1");
        const button2 = document.querySelector("#button2");
        button1.addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % images.length;
            image.src = images[currentIndex];
        });
        button2.addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            image.src = images[currentIndex];
        });
    </script>
</body>
</html>
