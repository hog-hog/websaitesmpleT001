<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>デボン紀の海底巨獣：ダンクレオステウスの覇者</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100vw;
    }
    .sidebar {
      background-color: #ddd;
      width: 20vw;
      height: 100vh;
      padding: 1em;
      overflow: auto;
    }
    .main-content {
      background-color: white;
      width: 80vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .article {
      width: 80vw;
      height: 50vh;
      padding: 1em;
      overflow: auto;
    }
    .image-area {
      width: 80vw;
      height: 50vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .image-area img {
      max-width: 80%;
      max-height: 80%;
    }
    .image-area button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }
    .image-area #prev-button {
      left: 0;
    }
    .image-area #next-button {
      right: 0;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>サイドバー</h2>
    <ul>
      <li>テクノロジー</li>
      <li>ビジネス</li>
      <li>エンタメ</li>
    </ul>
  </div>
  <div class="main-content">
    <div class="article">
      <h2>デボン紀の海底巨獣：ダンクレオステウス</h2>
      <p>デボン紀、地球史上最も生物の多様性が躍進した時代の一つで、海洋ではダンクレオステウスという名の巨大な魚が繁栄していました。彼らは強靱な顎と鋭い歯を持ち、最大で10m近くにも達したと言われています。当時の海洋生態系の頂点に君臨していたダンクレオステウスは、鎧をまとったような硬い外皮で身を包み、強力な噛みつき力で獲物を捕食していたと推測されています。今から数億年前の海底で彼らが如何にして生き抜いたのか、その生態は未だに多くの謎に包まれています。</p>
    </div>
    <div class="image-area">
      <img id="image-display" src="Dunkleosteus(1).jpg" alt="Dunkleosteus Image">
      <button id="prev-button">前へ</button>
      <button id="next-button">次へ</button>
    </div>
  </div>
  <script>
    const images = ["Dunkleosteus(1).jpg", "Dunkleosteus(2).jpg", "Dunkleosteus(3).jpg"];
    let currentIndex = 0;

    document.getElementById("prev-button").addEventListener("click", function() {
      currentIndex = currentIndex === 0 ? images.length - 1 : currentIndex - 1;
      document.getElementById("image-display").src = images[currentIndex];
    });

    document.getElementById("next-button").addEventListener("click", function() {
      currentIndex = currentIndex === images.length - 1 ? 0 : currentIndex + 1;
      document.getElementById("image-display").src = images[currentIndex];
    });
  </script>
</body>
</html>
