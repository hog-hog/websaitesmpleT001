<!DOCTYPE html>
<html>
<head>
    <title>タイトル</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #header, #footer {
            background-color: darkgray;
            color: white;
            text-align: center;
            width: 100vw;
        }
        #header {
            height: 15vh;
        }
        #footer {
            height: 5vh;
        }
        #sidebar {
            background-color: lightgray;
            width: 20vw;
            height: 80vh;
            float: left;
        }
        #main {
            background-color: white;
            width: 80vw;
            height: 80vh;
            float: right;
            text-align: center;
        }
        #article {
            background-color: white;
            width: 70vw;
            height: 30vh;
            margin: auto;
            text-align: center;
        }
        #mainImg {
            background-color: white;
            width: 50vw;
            height: 40vh;
            display: block;
            margin: auto;
            object-fit: contain;
        }
        #btn1, #btn2 {
            background-color: white;
            color: blue;
            width: 5vw;
            height: 5vh;
            font-size: 2em;
            text-align: center;
        }
        #btn1 {
            float: left;
        }
        #btn2 {
            float: right;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>タイトル</h1>
        <p>chatGPTが作成したWebページ</p>
    </div>
    <div id="sidebar">
        <p>サイドバー</p>
    </div>
    <div id="main">
        <p id="article">サンプル記事</p>
        <button id="btn1">＜</button>
        <img id="mainImg" src="image(1).png">
        <button id="btn2">＞</button>
    </div>
    <div id="footer">
        <p>フッター</p>
    </div>
    <script>
        let article = document.getElementById("article");
        article.addEventListener("click", function() {
            let utterance = new SpeechSynthesisUtterance(article.innerText);
            window.speechSynthesis.speak(utterance);
        });

        let images = ["image(1).png", "image(2).png", "image(3).png"];
        let mainImg = document.getElementById("mainImg");

        mainImg.addEventListener("click", function() {
            let modalImg = document.createElement("img");
            modalImg.src = mainImg.src;
            modalImg.style.maxWidth = "100vw";
            modalImg.style.maxHeight = "100vh";
            modalImg.style.position = "fixed";
            modalImg.style.top = "50%";
            modalImg.style.left = "50%";
            modalImg.style.transform = "translate(-50%, -50%)";
            modalImg.style.zIndex = "999";
            document.body.appendChild(modalImg);
            modalImg.addEventListener("click", function() {
                document.body.removeChild(modalImg);
            });
        });

        document.getElementById("btn1").addEventListener("click", function() {
            let currentImgIndex = images.indexOf(mainImg.src);
            mainImg.src = images[(currentImgIndex + 1) % images.length];
        });

        document.getElementById("btn2").addEventListener("click", function() {
            let currentImgIndex = images.indexOf(mainImg.src);
            mainImg.src = images[(currentImgIndex - 1 + images.length) % images.length];
        });
    </script>
</body>
</html>
