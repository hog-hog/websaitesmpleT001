<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>デボン紀の大量絶滅</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    header {
      width: 100vw;
      height: 15vh;
      background-color: darkgray;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    header h1 {
      color: white;
      margin: 0;
    }
    header h2 {
      color: black;
      margin: 0;
      font-size: small;
    }
    header nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    header nav ul li {
      color: blue;
      margin-right: 10px;
    }
    main {
      display: flex;
    }
    #main-content {
      width: 80vw;
      height: 80vh;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items:center;
      flex-direction: column
    }
    #main-content article {
      width: 70vw;
      height: 30vh;
      background-color:white
    }
    #main-content article h1 {
        color:black
    }
    #main-content article p {
        color:black
    }
    #main-content figure {
        width:50vw;
        height:50vh
    }
    #main-content figure img{
        max-width:100%;
        max-height:100%;
        object-fit:contain
    }
    #main-content figure button{
        width:5vw;height:
        5vh;color:
        blue
    }
    
    #sidebar {
        width:
        20vw;height:
        80vh;background-color:
        lightgray
    }
    
     footer{
         width:
         100vw;height:
         5vh;background-color:
         darkgray;display:
         flex;justify-content:
         center;align-items:center
     }
     
     footer p{
         color:white;font-size:
         small;margin:
         0
     }

     @media (max-width :768px){
         #sidebar{
             order:
             -1;width:
             100vw;height:
             auto
         }

         #main-content{
             width:
             100vw;height:auto
         }

         #main-content article{
             width:
             100vw;height:auto
         }

         #main-content figure{
             width:
             70vw;height:auto
         }

     }

   </style>
</head>
<body>
<header>
<h1>デボン紀の大量絶滅</h1>
<h2>chatGPTが作成したWebページ</h2>
<nav>
<ul>
<li>ホーム</li>
<li>検索</li>
<li>ニュース</li>
</ul>
</nav>
</header>

<main>

<div id="sidebar">
<ul>
<li>テクノロジー</li>
<li>ビジネス</li>
<li>エンタメ</li>
</ul>
</div>

<div id="main-content">
<article><h1>デボン紀の大量絶滅について</h1><p>東北大学などの研究グループが発表したところによると、地球史上2回目の生物大量絶滅が、大規模火山の噴火で起きたことが突き止められました。動植物が陸に進出した古生代「後期デボン紀」の約3億8000万～3億6000万年前に起きたもので、高温でできる有機分子を決め手とする独自の手法を用いたそうです。[^1^][1]</p></article>

<figure><button id="prev">＜</button><img src="Dunkleosteus(1).jpg" alt=""><button id="next">＞</button></figure>

</div>

</main>

<footer><p>このページはMITライセンスで公開されています。ユーザーは自己責任で利用してください。</p></footer>

<script>

const images = ["Dunkleosteus(1).jpg","Dunkleosteus(2).jpg","Dunkleosteus(3).jpg"];
let currentImage =0;

const img = document.querySelector("#main-content figure img");
const prev = document.querySelector("#prev");
const next = document.querySelector("#next");

prev.addEventListener("click",()=>{
currentImage--;
if(currentImage<0){
currentImage=images.length-1}
img.src=images[currentImage]
});

next.addEventListener("click",()=>{
currentImage++;
if(currentImage>=images.length){
currentImage=0}
img.src=images[currentImage]
});

img.addEventListener("click",()=>{
const modal = document.createElement("div");
modal.style.position="fixed";
modal.style.top="0";
modal.style.left="0";
modal.style.width="100vw";
modal.style.height="100vh";
modal.style.backgroundColor="rgba(0,0,0,0.5)";
modal.style.display="flex";
modal.style.justifyContent="center";
modal.style.alignItems="center";

const modalImg = document.createElement("img");
modalImg.src=img.src;
modalImg.style.maxWidth="90vw";
modalImg.style.maxHeight="90vh";
modalImg.style.objectFit="contain";

modal.appendChild(modalImg);
document.body.appendChild(modal);

modal.addEventListener("click",()=>{
document.body.removeChild(modal)
})
});

const article = document.querySelector("#main-content article");
article.addEventListener("click",()=>{
const msg = new SpeechSynthesisUtterance(article.textContent);
window.speechSynthesis.speak(msg)
})

</script>
</body>
</html>
