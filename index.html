<!DOCTYPE html>
<html>
<head>
    <title>ダンクレオステウスの時代 - デボン紀の海の支配者</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .header, .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 30px;
        }
        .main {
            display: flex;
            height: calc(100% - 30px - 30px);
            width: 100%;
        }
        .sidebar {
            background-color: #ddd;
            width: 20%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .content {
            background-color: white;
            width: 80%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: scroll;
        }
        .article {
            width: 70%;
            min-height: 30%;
            background-color: white;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .image-area {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 40%;
            margin-top: 20px;
        }
        .image-area img {
            width: 50%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="header">ダンクレオステウスの時代 - デボン紀の海の支配者</div>
    <div class="main">
        <div class="sidebar">
            <ul>
                <li>リンク1</li>
                <li>リンク2</li>
                <li>リンク3</li>
            </ul>
        </div>
        <div class="content">
            <div class="article" onclick="readAloud(this);">
                <h1>ダンクレオステウス、デボン紀の海を支配</h1>
                <p>デボン紀、およそ4億年前。海洋の生態系は、鋭い歯を持つ恐怖の支配者、ダンクレオステウスによって統制されていました。彼らは鎧に覆われた巨大な体を持ち、他の海洋生物に対して絶大な優位性を誇りました。特にダンクレオステウスの顎の強さは他の追随を許さず、獲物を捕らえる際にはその力を遺憾なく発揮しました。遥か昔、この地球上で生きていた彼らの存在を思い描くと、その壮大さに感動せざるを得ません。</p>
                <div class="image-area">
                    <img id="myImage" src="Dunkleosteus(1).jpg" onclick="showImage(this);" />
                    <button onclick="prevImage();">Previous</button>
                    <button onclick="nextImage();">Next</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">Copyright 2023</div>
    
    <script>
        var images = ["Dunkleosteus(1).jpg", "Dunkleosteus(2).jpg", "Dunkleosteus(3).jpg"];
        var imageIndex = 0;

        function readAloud(element) {
            var text = element.textContent;
            var msg = new SpeechSynthesisUtterance();
            msg.text = text;
            window.speechSynthesis.speak(msg);
        }

        function showImage(element) {
            var modal = document.createElement("div");
            modal.style.position = "fixed";
            modal.style.top = 0;
            modal.style.left = 0;
            modal.style.width = "100%";
            modal.style.height = "100%";
            modal.style.backgroundColor = "rgba(0,0,0,0.5)";
            modal.style.display = "flex";
            modal.style.justifyContent = "center";
            modal.style.alignItems = "center";
            modal.style.zIndex = 1000;

            var img = document.createElement("img");
            img.src = element.src;
            img.style.maxWidth = "90%";
            img.style.maxHeight = "90%";
            img.onclick = function() {
                document.body.removeChild(modal);
            };
            
            modal.appendChild(img);
            document.body.appendChild(modal);
        }

        function prevImage() {
            imageIndex = (imageIndex + 1) % images.length;
            document.getElementById("myImage").src = images[imageIndex];
        }

        function nextImage() {
            imageIndex = (imageIndex - 1 + images.length) % images.length;
            document.getElementById("myImage").src = images[imageIndex];
        }
    </script>
</body>
</html>
