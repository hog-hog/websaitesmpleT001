<!DOCTYPE html>
<html>
<head>
    <title>サンプルページ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .header, .footer {
            background-color: #333;
            color: white;
            text-align: center;
            width: 100vw;
        }

        .header {
            height: 15vh;
        }

        .footer {
            height: 5vh;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            width: 80vw;
            margin: 0 auto;
            background-color: white;
        }

        .sidebar {
            background-color: #ccc;
            height: 80vh;
            width: 20vw;
            float: left;
        }

        .article {
            height: 30vh;
            width: 70vw;
            background-color: white;
            margin: 0 auto;
            text-align: center;
        }

        .img-area {
            width: 50vw;
            height: 50vh;
            margin: 0 auto;
            text-align: center;
        }

        .button {
            width: 5vw;
            height: 5vh;
            color: blue;
            cursor: pointer;
        }

        @media only screen and (max-width: 768px) {
            .main {
                width: 100vw;
            }

            .sidebar {
                width: 100vw;
                float: none;
            }

            .article {
                width: 100vw;
            }

            .img-area {
                width: 70vw;
            }
        }
    </style>
</head>
<body>
    <div class="header">タイトル<br>chatGPTが作成したWebページ</div>
    <div class="sidebar">テクノロジー<br>ビジネス<br>エンタメ</div>
    <div class="main">
        <div class="article">サンプル記事<br>記事本文</div>
        <div class="img-area">
            <div class="button" id="button1">&lt;</div>
            <img src="image.png" id="img" style="max-width: 100%; max-height: 100%; object-fit: contain;">
            <div class="button" id="button2">&gt;</div>
        </div>
    </div>
    <div class="footer">© 2023 OpenAI. This page is released under the MIT license. Use at your own risk.</div>

    <script>
        // スクリプト1
        document.querySelector('.article').addEventListener('click', function() {
            const speech = new SpeechSynthesisUtterance();
            speech.text = this.innerText;
            speechSynthesis.speak(speech);
        });

        // スクリプト2
        document.getElementById('img').addEventListener('click', function() {
            // モーダル表示のロジックを記述（詳細は実装依存）
        });

        // スクリプト3
        const images = ['image (1).png', 'image (2).png', 'image (3).png'];
        let currentImageIndex = 0;

        document.getElementById('button1').addEventListener('click', function() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            document.getElementById('img').src = images[currentImageIndex];
        });

        document.getElementById('button2').addEventListener('click', function() {
            currentImageIndex = (currentImageIndex + images.length - 1) % images.length;
            document.getElementById('img').src = images[currentImageIndex];
        });
    </script>
</body>
</html>
