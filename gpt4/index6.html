<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>デボン紀の生物たち</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, footer {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eeeeee;
            padding: 10px;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex: 8;
            background-color: #ffffff;
        }

        .sidebar {
            flex: 2;
            background-color: #dddddd;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }

        main {
            flex: 8;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        .article {
            grid-column: 2;
            grid-row: 1;
            text-align: justify;
            font-size: 1.2em;
        }

        .button {
            grid-row: 2;
        }

        .image {
            grid-column: 2;
            grid-row: 2;
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
            animation-name: animatetop;
            animation-duration: 0.4s;
        }

        @keyframes animatetop {
            from {top:-300px; opacity:0}
            to {top:0; opacity:1}
        }
    </style>
</head>
<body>
    <header>
        <h1>デボン紀の生物たち</h1>
        <p>chatGPTが作成したサンプルWebページ</p>
    </header>

    <div class="container">
        <aside class="sidebar">
            <p>サイドバー：必要なリンクや情報をここに表示します。</p>
        </aside>

        <main>
            <article class="article">デボン紀は、約4億～3億年前に地球上で生息していた生物の多様性と進化に注目が集まる時代でした。この時代には、魚類が爆発的に進化し、その中でも有名なのが、今回ご紹介するダンクルオステウスです。ダンクルオステウスは体長10mにも及ぶ巨大な魚類で、強力な顎と体を覆う厚い骨質の鱗が特徴です。この巨大魚は、当時の海を支配していたと考えられています。</article>
            <button class="button" id="prev">＜</button>
            <img src="https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg" alt="G1" class="image" id="main-image">
            <button class="button" id="next">＞</button>
        </main>
    </div>

    <footer>
        <p>このページはMITライセンスで公開されており、利用は自己責任です。</p>
    </footer>

    <div id="myModal" class="modal">
        <img class="modal-content" id="img01">
    </div>

    <script>
        var images = [
            "https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg",
            "https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(2).jpg",
            "https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(3).jpg"
        ];
        var currentImageIndex = 0;

        var imageElement = document.getElementById("main-image");
        imageElement.addEventListener('click', function() {
            document.getElementById("img01").src = images[currentImageIndex];
            document.getElementById("myModal").style.display = "block";
        });

        document.getElementById("myModal").addEventListener('click', function() { 
            document.getElementById("myModal").style.display = "none";
        });

        document.getElementById("prev").addEventListener('click', function() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            imageElement.src = images[currentImageIndex];
        });

        document.getElementById("next").addEventListener('click', function() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            imageElement.src = images[currentImageIndex];
        });
    </script>
</body>
</html>
