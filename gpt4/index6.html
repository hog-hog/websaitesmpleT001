<!DOCTYPE html>
<html>
<head>
  <title>サンプルWebページ - chatGPTが作成したサンプルWebページ</title>
  <style>
    /* スタイルの定義 */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      border: 2px solid #ddd;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    aside {
      flex: 1;
      min-width: 200px;
      margin-right: 20px;
    }

    .sidebar-link {
      display: block;
      margin-bottom: 10px;
      color: #333;
      text-decoration: none;
    }

    .content {
      flex: 3;
      min-width: 300px;
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .column {
      flex-basis: 45%;
    }

    .button {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #333;
      color: #fff;
    }

    .image-section {
      text-align: center;
      margin-bottom: 20px;
    }

    .image {
      max-width: 100%;
      height: auto;
      cursor: pointer;
    }

    footer {
      text-align: center;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const images = [
        "https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg",
        "https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(2).jpg",
        "https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(3).jpg"
      ];
      let currentImageIndex = 0;

      const imageElement = document.getElementById("mainImage");
      const previousButton = document.getElementById("previousButton");
      const nextButton = document.getElementById("nextButton");

      function showImage(index) {
        imageElement.src = images[index];
      }

      function shiftImage(direction) {
        if (direction === "previous") {
          currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
        } else if (direction === "next") {
          currentImageIndex = (currentImageIndex + 1) % images.length;
        }
        showImage(currentImageIndex);
      }

      previousButton.addEventListener("click", function() {
        shiftImage("previous");
      });

      nextButton.addEventListener("click", function() {
        shiftImage("next");
      });

      imageElement.addEventListener("click", function() {
        imageElement.classList.toggle("zoomed");
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <header>
      <h1>サンプルWebページ</h1>
      <h2>chatGPTが作成したサンプルWebページ</h2>
    </header>
    <main>
      <aside>
        <h3>サイドバー</h3>
        <a class="sidebar-link" href="#">リンク1</a>
        <a class="sidebar-link" href="#">リンク2</a>
        <a class="sidebar-link" href="#">リンク3</a>
      </aside>
      <div class="content">
        <div class="row">
          <div class="column">
            <div class="button">
              <button id="previousButton">＜</button>
              <img id="mainImage" class="image" src="https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg" alt="画像1">
              <button id="nextButton">＞</button>
            </div>
          </div>
          <div class="column">
            <div class="button">
              <button id="previousButton">＜</button>
              <img id="mainImage" class="image" src="https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg" alt="画像1">
              <button id="nextButton">＞</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <div class="button">
              <button id="previousButton">＜</button>
              <img id="mainImage" class="image" src="https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg" alt="画像1">
              <button id="nextButton">＞</button>
            </div>
          </div>
          <div class="column">
            <div class="button">
              <button id="previousButton">＜</button>
              <img id="mainImage" class="image" src="https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg" alt="画像1">
              <button id="nextButton">＞</button>
            </div>
          </div>
        </div>
        <div class="image-section">
          <img class="image" src="https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg" alt="画像1">

    </main>

</body>
</html>
