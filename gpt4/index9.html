<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header, .footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .sidebar {
            flex: 25%;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .main {
            flex: 75%;
            padding: 20px;
        }

        .image {
            width: auto;
            height: 25%;
        }

        .button {
            display: inline-block;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            margin: 10px 2px;
            border: none;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        @media screen and (max-width: 600px) {
            .sidebar, .main {
                flex: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ページタイトル</h1>
        <h2>chatGPTが作成したサンプルWebページ</h2>
    </div>

    <div class="container">
        <div class="sidebar">
            <h2>リンク</h2>
            <p>ここにリンクや情報を配置します。</p>
        </div>

        <div class="main">
            <h2>記事タイトル</h2>
            <p>記事の数行...</p>
            <img src="https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg" alt="Image" class="image" id="image" onclick="openModal()">
            <button class="button" onclick="changeImage(-1)">＜</button>
            <button class="button" onclick="changeImage(1)">＞</button>
        </div>
    </div>

    <div class="footer">
        <h2>このページはMITライセンスで公開されています。ユーザーは自己責任で利用すること。</h2>
    </div>

    <script>
        var images = [
            "https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg",
            "https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(2).jpg",
            "https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(3).jpg"
        ];
        var currentImage = 0;

        function changeImage(direction) {
            currentImage = (currentImage + direction + images.length) % images.length;
            document.getElementById('image').src = images[currentImage];
        }

        function openModal() {
            // TODO: モーダル画面を開くロジック
            // モーダル画面に大きく画像を表示し、再度クリックするとモーダルを閉じる
        }
    </script>
</body>
</html>
