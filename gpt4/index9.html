<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header, footer {
      height: 60px;
      background-color: lightgray;
    }
    .container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }
    .sidebar {
      width: 25%;
      background-color: lightgray;
    }
    .content {
      width: 75%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .article {
      height: 40%;
      width: 100%;
      background-color: lightblue;
    }
    .image {
      height: 60%;
      width: auto;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <!-- ヘッダーの内容 -->
  </header>

  <div class="container">
    <div class="sidebar">
      <!-- サイドバーの内容 -->
    </div>
    <div class="content">
      <div class="article">
        <!-- 記事の内容 -->
      </div>
      <div class="image">
        <img src="image.png" alt="画像">
      </div>
    </div>
  </div>

  <footer>
    <!-- フッターの内容 -->
  </footer>
</body>
</html>
