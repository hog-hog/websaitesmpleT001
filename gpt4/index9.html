<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #f2f2f2;
            padding: 20px;
        }

        .sidebar {
            float: left;
            width: 30%;
            padding: 20px;
            background-color: #e8e8e8;
        }

        .main-content {
            float: left;
            width: 70%;
            padding: 20px;
        }

        .article-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .article-text {
            margin-bottom: 20px;
        }

        .image {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
        }

        .footer {
            background-color: #f2f2f2;
            padding: 20px;
            clear: both;
        }

        @media screen and (max-width: 600px) {
            .sidebar, .main-content {
                float: none;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- ヘッダーコンテンツ -->
    </div>

    <div class="sidebar">
        <!-- サイドバーコンテンツ -->
    </div>

    <div class="main-content">
        <h2 class="article-title">記事タイトル</h2>
        <p class="article-text">記事の数行...</p>
        <img class="image" src="path/to/image.jpg" alt="画像">
        <a class="button" href="#">ボタン1</a>
        <a class="button" href="#">ボタン2</a>
    </div>

    <div class="footer">
        <!-- フッターコンテンツ -->
    </div>
</body>
</html>
