<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    header,
    footer,
    .sidebar,
    .main-content {
      padding: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    header,
    footer {
      background-color: #f1f1f1;
      width: 100%;
    }

    .sidebar {
      width: 100%;
      max-width: 300px;
      order: 1;
      background-color: #f9f9f9;
    }

    .main-content {
      width: 100%;
      flex-grow: 1;
      order: 2;
      background-color: #fff;
    }

    .main-content img {
      max-width: 100%;
      height: auto;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .button {
      margin: 0 5px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    @media screen and (min-width: 600px) {
      .container {
        flex-wrap: nowrap;
      }

      .sidebar {
        flex-basis: 25%;
      }

      .main-content {
        flex-basis: 75%;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>ヘッダー</h1>
  </header>

  <div class="container">
    <div class="sidebar">
      <h2>サイドバー</h2>
    </div>

    <div class="main-content">
      <h2>記事タイトル</h2>
      <p>記事の数行...</p>
      <img src="[画像のURL]" alt="画像">
      <div class="buttons">
        <button class="button">ボタン1</button>
        <button class="button">ボタン2</button>
      </div>
    </div>
  </div>

  <footer>
    <h3>フッター</h3>
  </footer>
</body>

</html>
