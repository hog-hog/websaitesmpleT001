<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    header, footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
    }
    .sidebar {
      width: 25%;
      background-color: #f1f1f1;
      padding: 10px;
    }
    .main-content {
      flex-grow: 1;
      padding: 10px;
    }
    .article-title {
      font-size: 20px;
      font-weight: bold;
    }
    .article-text {
      margin-bottom: 10px;
    }
    .image {
      margin-top: 10px;
    }
    .button {
      background-color: #333;
      color: #fff;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      margin-right: 5px;
      cursor: pointer;
    }
    @media screen and (max-width: 600px) {
      .container {
        flex-direction: column;
      }
      .sidebar, .main-content {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ヘッダー</h1>
  </header>

  <div class="container">
    <div class="sidebar">
      <p>サイドバー</p>
    </div>
    <div class="main-content">
      <h2 class="article-title">記事タイトル</h2>
      <p class="article-text">記事の数行...</p>
      <img src="image.jpg" alt="画像" class="image">
      <div>
        <button class="button">ボタン1</button>
        <button class="button">ボタン2</button>
      </div>
    </div>
  </div>

  <footer>
    <h2>フッター</h2>
  </footer>
</body>
</html>
