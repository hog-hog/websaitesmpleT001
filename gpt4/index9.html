<!DOCTYPE html>
<html>
<head>
    <title>マイウェブサイト</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #header, #footer {
            background-color: #f8f9fa;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            box-sizing: border-box;
        }

        #main-content {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        #sidebar {
            width: 20%;
        }

        #content {
            width: 70%;
        }

        #content img {
            width: 100%;
            height: 30%;
        }

        #content button {
            margin-right: 10px;
        }

        @media screen and (max-width: 600px) {
            #main-content {
                flex-direction: column;
                align-items: center;
            }

            #sidebar, #content {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="header">ヘッダー</div>

    <div id="main-content">
        <div id="sidebar">サイドバー</div>

        <div id="content">
            <h1>記事タイトル</h1>
            <p>記事の数行...</p>
            <img src="path_to_your_image.jpg" alt="画像">
            <div>
                <button>ボタン1</button>
                <button>ボタン2</button>
            </div>
        </div>
    </div>

    <div id="footer">フッター</div>
</body>
</html>
