<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      height: 10%;
      background-color: lightblue;
      text-align: center;
    }
    .main {
      height: 80%;
      display: flex;
    }
    .sidebar {
      width: 20%;
      background-color: lightgreen;
      text-align: center;
    }
    .content {
      width: 80%;
      background-color: lightyellow;
      display: flex; /* 追加 */
      align-items: center; /* 追加 */
    }
    .article {
      width: 40%; /* 追加 */
      text-align: center; /* 追加 */
    }
    .image {
      width: 60%; /* 追加 */
      object-fit: contain; /* 追加 */
    }
    .footer {
      height: 10%;
      background-color: lightpink;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      ヘッダ
    </div>
    <div class="main">
      <div class="sidebar">
        サイドバー
      </div>
      <div class="content">
        <p>記事</p>
        <img src="画像" alt="画像">
      </div>
    </div>
    <div class="footer">
      フッタ
    </div>
  </div>
</body>
</html>
