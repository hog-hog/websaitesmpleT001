<html>
<head>
  <style>
    /* 全体をFlexboxで横並びにする */
    .container {
      display: flex;
      height: 100vh; /* ビューポートの高さに合わせる */
    }

    /* ヘッダーとフッターを固定する */
    header, footer {
      position: fixed;
      width: 100%;
      background: lightgray;
    }

    header {
      top: 0;
    }

    footer {
      bottom: 0;
    }

    /* サイドバーとコンテンツをFlexboxで縦並びにする */
    .sidebar, .content {
      display: flex;
      flex-direction: column;
    }

    /* サイドバーは固定幅、コンテンツは残りの幅にする */
    .sidebar {
      width: 200px;
      background: lightblue;
    }

    .content {
      flex: 1;
      background: lightgreen;
    }

    /* サイドバーとコンテンツの高さをヘッダーとフッターの分だけ減らす */
    .sidebar, .content {
      height: calc(100% - 100px); /* ヘッダーとフッターの高さが50pxずつなので、100px減らす */
      overflow-y: auto; /* 縦方向にスクロールバーを表示する */
    }

    /* 記事と画像をFlexboxで横並びにする */
    .article, .image {
      display: flex;
      align-items: center; /* 縦方向に中央揃えにする */
      justify-content: center; /* 横方向に中央揃えにする */
      padding: 10px;
    }

    /* 記事は固定幅、画像は残りの幅にする */
    .article {
      width: 300px;
      background: pink;
    }

    .image {
      flex: 1;
      background: yellow;
    }
  </style>
</head>
<body>
  <header>ヘッダ</header>
  <div class="container">
    <div class="sidebar">サイドバー</div>
    <div class="content">
      <div class="article">記事</div>
      <div class="image">画像</div>
    </div>
  </div>
  <footer>フッタ</footer>
</body>
</html>
