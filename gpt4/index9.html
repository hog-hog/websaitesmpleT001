<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header, .footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .sidebar {
            flex: 25%;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .main {
            flex: 75%;
            padding: 20px;
        }
        .image {
            width: 100%;
            height: auto;
            cursor: pointer;
        }
        .button {
            display: inline-block;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            margin: 10px 2px;
            border: none;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        @media screen and (max-width: 600px) {
            .sidebar, .main {
                flex: 100%;
            }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: 15% auto;
            width: 80%;
        }
        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ページタイトル</h1>
        <h2>chatGPTが作成したサンプルWebページ</h2>
    </div>
    <div class="container">
        <div class="sidebar">
            <h2>サイドバー</h2>
            <p>ここに必要なリンクや情報を配置します。</p>
        </div>
        <div class="main">
            <h2>記事タイトル</h2>
            <p>記事の数行...</p>
            <img id="myImg" src="https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg" alt="Image" class="image">
            <div id="myModal" class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="img01">
            </div>
            <button class="button" id="button1">＜</button>
            <button class="button" id="button2">＞</button>
        </div>
    </div>
    <div class="footer">
        <h2>フッター</h2>
        <p>このページはMITライセンスで公開されています。利用は自己責任でお願いします。</p>
    </div>

    <script>
        var imgIndex = 1;
        var imgArray = ["https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg", "https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(2).jpg", "https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(3).jpg"];

        var img = document.getElementById('myImg');
        var modal = document.getElementById('myModal');
        var modalImg = document.getElementById('img01');

        img.onclick = function(){
            modal.style.display = "block";
            modalImg.src = this.src;
        }

        var span = document.getElementsByClassName('close')[0];
        span.onclick = function() { 
            modal.style.display = "none";
        }

        document.getElementById('button1').onclick = function() {
            imgIndex = (imgIndex + 1) % 3;
            img.src = imgArray[imgIndex];
        }

        document.getElementById('button2').onclick = function() {
            imgIndex = (imgIndex + 2) % 3;
            img.src = imgArray[imgIndex];
        }
    </script>
</body>
</html>
