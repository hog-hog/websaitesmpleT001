<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing: border-box;
}

.header {
  background-color: lightblue;
  padding: 20px;
  text-align: center;
}

.footer {
  background-color: lightblue;
  padding: 20px;
  text-align: center;
}

.sidebar {
  float: left;
  width: 20%;
  background-color: lightgreen;
  padding: 20px;
}

.content {
  float: left;
  width: 60%;
  background-color: lightyellow;
  padding: 20px;
}

.article {
  float: left;
  width: 40%;
}

.image {
  float: right;
  width: 60%;
}

/* フッターを下部に固定する方法[^1^][2] [^2^][3] */
.container {
  position: relative;
  padding-bottom: 60px; /* フッターの高さと同じ */
  box-sizing: border-box;
  min-height: 100vh; /* body要素の高さが最小でも100vhになるように設定 */
}

footer {
  position: absolute;
  bottom: 0; /* .container の一番下に固定 */
}
</style>
</head>
<body>

<div class="container">
<div class="header">
<h1>ヘッダ</h1>
</div>

<div class="sidebar">
<h2>サイドバー</h2>
<p>ここにメニューや広告などを入れることができます。</p>
</div>

<div class="content">
<h2>コンテンツ</h2>
<div class="article">
<h3>記事1</h3>
<p>ここに記事の内容を書きます。</p>
<img src="image.png" alt="画像1" class="image" width="100%"> <!-- 幅は枠の幅に合わせて縮小 -->
</div>
</div>

<div class="footer">
<h2>フッタ</h2>
<p>ここに連絡先や著作権などを入れることができます。</p>
</div>
</div>

</body>
</html>
