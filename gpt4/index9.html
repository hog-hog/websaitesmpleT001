<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT Website</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header, .footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .sidebar {
            flex: 25%;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .main {
            flex: 75%;
            padding: 20px;
        }

        .image {
            max-height: 25vh;
            width: auto;
            display: none;
        }

        .button {
            display: inline-block;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            margin: 10px 2px;
            border: none;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        @media screen and (max-width: 600px) {
            .sidebar, .main {
                flex: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ChatGPT Website</h1>
        <p>chatGPTが作成したサンプルWebページ</p>
    </div>

    <div class="container">
        <div class="sidebar">
            <h2>サイドバー</h2>
            <p>ここにテキストやリンクを配置します。</p>
        </div>

        <div class="main">
            <h2>記事タイトル</h2>
            <p>記事の数行...</p>
            <img id="image" class="image" src="https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg" alt="Image">
            <button id="button1" class="button">＜</button>
            <button id="button2" class="button">＞</button>
        </div>
    </div>

    <div class="footer">
        <p>このページはMITライセンスで公開されています。ユーザーは自己責任で利用してください。</p>
    </div>

    <script>
        var images = [
            "https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg",
            "https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(2).jpg",
            "https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(3).jpg"
        ];
        var currentImageIndex = 0;
        var imageElement = document.getElementById("image");
        var button1 = document.getElementById("button1");
        var button2 = document.getElementById("button2");

        imageElement.style.display = "block";

        button1.onclick = function() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            imageElement.src = images[currentImageIndex];
        };

        button2.onclick = function() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            imageElement.src = images[currentImageIndex];
        };

        imageElement.onclick = function() {
            if (this.style.maxHeight === "25vh") {
                this.style.maxHeight = "100vh";
            } else {
                this.style.maxHeight = "25vh";
            }
        };
    </script>
</body>
</html>
