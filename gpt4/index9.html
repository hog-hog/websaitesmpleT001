<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing: border-box;
}

.header {
  background-color: lightblue;
  padding: 20px;
  text-align: center;
}

.footer {
  background-color: lightblue;
  padding: 20px;
  text-align: center;
}

.sidebar {
  float: left;
  width: 20%;
  background-color: lightgreen;
  padding: 20px;
}

.content {
  float: left;
  width: 60%;
  background-color: lightyellow;
  padding: 20px;
}

.article {
  float: left;
  width: 40%;
}

.image {
  float: right;
  width: 60%;
}
</style>
</head>
<body>

<div class="header">
<h1>ヘッダ</h1>
</div>

<div class="sidebar">

<p>ここにメニューや広告などを入れることができます。</p>
</div>

<div class="content">
<h2>コンテンツ</h2>
<div class="article">
<h3>記事1</h3>
<p>ここに記事の内容を書きます。</p>
<img src="image.png" alt="画像1" class="image" width="1024" height="1024">
</div>
</div>

<div class="footer">
<h2>フッタ</h2>
<p>ここに連絡先や著作権などを入れることができます。</p>
</div>

</body>
</html>
