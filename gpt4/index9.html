<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    header, footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
    }
    .sidebar {
      width: 25%;
      background-color: #f1f1f1;
      padding: 10px;
    }
    .main-content {
      flex-grow: 1;
      padding: 10px;
    }
    .article-title {
      font-size: 20px;
      font-weight: bold;
    }
    .article-text {
      margin-bottom: 10px;
    }
    .image {
      margin-top: 10px;
      max-width: 100%;
      height: auto;
      cursor: pointer;
    }
    .button {
      background-color: #333;
      color: #fff;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      margin-right: 5px;
      cursor: pointer;
    }
    @media screen and (max-width: 600px) {
      .container {
        flex-direction: column;
      }
      .sidebar, .main-content {
        width: 100%;
      }
    }
  </style>
  <script>
    var images = [
      "https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg",
      "https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(2).jpg",
      "https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(3).jpg"
    ];
    var currentImageIndex = 0;
    
    function showImage(index) {
      var modal = document.getElementById("modal");
      var modalImage = document.getElementById("modal-image");
      modal.style.display = "block";
      modalImage.src = images[index];
      currentImageIndex = index;
    }
    
    function closeModal() {
      var modal = document.getElementById("modal");
      modal.style.display = "none";
    }
    
    function shiftImage(direction) {
      if (direction === "previous") {
        currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
      } else if (direction === "next") {
        currentImageIndex = (currentImageIndex + 1) % images.length;
      }
      var modalImage = document.getElementById("modal-image");
      modalImage.src = images[currentImageIndex];
    }
  </script>
</head>
<body>
  <header>
    <h1>ページのタイトル</h1>
    <h2>chatGPTが作成したサンプルWebページ</h2>
  </header>

  <div class="container">
    <div class="sidebar">
      <h3>サイドバー</h3>
      <ul>
        <li><a href="#">リンク1</a></li>
        <li><a href="#">リンク2</a></li>
        <li><a href="#">リンク3</a></li>
      </ul>
    </div>
    <div class="main-content">
      <h2 class="article-title">記事タイトル</h2>
      <p class="article-text">記事の数行...</p>
      <img src="https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg" alt="画像" class="image" onclick="showImage(currentImageIndex)">
      <div>
        <button class="button" onclick="shiftImage('previous')">＜</button>
        <button class="button" onclick="shiftImage('next')">＞</button>
      </div>
    </div>
  </div>

  <footer>
    <p>このページはMITライセンスで公開されています。ご利用にあたっては自己責任でお願いします。</p>
  </footer>

  <div id="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8);">
    <img id="modal-image" style="max-height: 90vh; max-width: 90vw; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); cursor: pointer;" onclick="closeModal()">
  </div>
</body>
</html>
