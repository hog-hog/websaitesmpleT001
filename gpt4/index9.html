<!DOCTYPE html>
<html>
<head>
  <title>Webサイトのレイアウト</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
    }

    .sidebar {
      width: 25%;
      min-width: 200px;
      background-color: lightgray;
      border: 1px solid black;
      box-sizing: border-box;
    }

    .main-content {
      width: 75%;
      min-width: 300px;
      background-color: white;
      display: flex;
      flex-wrap: wrap;
      border: 1px solid black;
      box-sizing: border-box;
    }

    .article {
      width: 100%;
      background-color: lightblue;
      border: 1px solid black;
      box-sizing: border-box;
    }

    .image {
      width: 100%;
      background-color: lightgreen;
      border: 1px solid black;
      box-sizing: border-box;
    }

    @media screen and (max-width: 768px) {
      .sidebar {
        width: 100%;
      }

      .main-content {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- ヘッダーコンテンツ -->
  </header>
  
  <div class="container">
    <aside class="sidebar">
      <!-- サイドバーコンテンツ -->
    </aside>
    
    <section class="main-content">
      <article class="article">
        <!-- 記事コンテンツ -->
      </article>
      
      <div class="image">
        <!-- 画像コンテンツ -->
      </div>
    </section>
  </div>
  
  <footer>
    <!-- フッターコンテンツ -->
  </footer>
</body>
</html>
