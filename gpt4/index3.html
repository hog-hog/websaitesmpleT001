<!DOCTYPE html>
<html>
<head>
  <title>古代デボン紀の興奮</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #header, #footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
    #main {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      background-color: white;
    }
    #sidebar {
      background-color: #eee;
      width: 20vw;
      padding: 20px;
    }
    #content {
      width: 80vw;
      padding: 20px;
    }
    #article, #image-area {
      text-align: center;
      margin-bottom: 20px;
    }
    .image-button {
      font-size: 1.5em;
      margin: 0 10px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.9);
    }
    .modal-content {
      margin: 15% auto;
      display: block;
      width: 80%;
      max-width: 700px;
    }
    @media (max-width: 768px) {
      #main {
        flex-direction: column;
      }
      #sidebar, #content {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>古代デボン紀の興奮</h1>
    <p>chatGPTが作成したサンプルWebページ</p>
  </div>
  <div id="main">
    <div id="sidebar">
      <a href="#">テクノロジー</a><br>
      <a href="#">ビジネス</a><br>
      <a href="#">エンタメ</a>
    </div>
    <div id="content">
      <div id="article" onclick="speechSynthesis.speak(new SpeechSynthesisUtterance(this.innerText))">
        <h2>デボン紀の海洋生物の驚き</h2>
        <p>デボン紀は地球の生物多様性が急激に増加した時代です。特に海洋生物は、この時代に爆発的に進化しました。Dunkleosteusという名の古代魚が登場した時代でもあります。...</p>
      </div>
      <div id="image-area">
        <button class="image-button" onclick="changeImage(-1)">&lt;</button>
        <img id="main-image" src="Dunkleosteus(1).jpg" alt="Dunkleosteus" onclick="openModal()">
        <button class="image-button" onclick="changeImage(1)">&gt;</button>
      </div>
    </div>
  </div>
  <div id="footer">
    <p>© 2023 記事. All rights reserved.</p>
    <p>このページはMITライセンスのもと公開されており、利用者自身の責任で使用してください。</p>
  </div>
  <div id="myModal" class="modal">
    <img class="modal-content" id="img01">
  </div>
  <script>
    var images = ['Dunkleosteus(1).jpg', 'Dunkleosteus(2).jpg', 'Dunkleosteus(3).jpg'];
    var index = 0;

    function changeImage(delta) {
      index = (index + delta + images.length) % images.length;
      document.getElementById('main-image').src = images[index];
    }

    function openModal() {
      document.getElementById('myModal').style.display = "block";
      document.getElementById('img01').src = images[index];
    }

    window.onclick = function(event) {
      if (event.target == document.getElementById('myModal')) {
        document.getElementById('myModal').style.display = "none";
      }
    }
  </script>
</body>
</html>
