<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #header {
      background-color: #ccc;
      padding: 10px;
    }

    #sidebar {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      width: 10%;
      margin-top: 10px;
      margin-bottom: 10px;
      display: inline-block;
    }

    #main-content {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      width: 80%;
      margin-top: 10px;
      margin-bottom: 10px;
      display: inline-block;
    }

    #footer {
      background-color: #ccc;
      padding: 10px;
    }

    #grid-container {
      display: grid;
      grid-template-columns: 10% 80% 10%;
      grid-gap: 10px;
    }

    .grid-item {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    .article {
      width: 80%;
      height: 30%;
      margin: 0 auto;
      background-color: #fff;
    }

    .image {
      width: 80%;
      height: 70%;
      margin: 0 auto;
      background-color: #fff;
    }

    @media (max-width: 600px) {
      #grid-container {
        grid-template-columns: 100%;
      }

      #sidebar, #main-content {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="header">H</div>
  <div id="grid-container">
    <div id="sidebar" class="grid-item">SID</div>
    <div id="main-content" class="grid-item">
      <div class="grid-item" id="d1">C1</div>
      <div class="grid-item article" id="d2">K</div>
      <div class="grid-item" id="d3">C2</div>
      <div class="grid-item" id="d4">B1</div>
      <div class="grid-item image" id="d5">G</div>
      <div class="grid-item" id="d6">B2</div>
    </div>
    <div id="sidebar" class="grid-item"></div>
  </div>
  <div id="footer">F</div>
</body>
</html>
