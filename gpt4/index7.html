<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
      border: 1px solid #ccc;
    }

    .header,
    .sidebar,
    .main-content,
    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
    }

    .header {
      grid-row: 1;
    }

    .sidebar {
      grid-row: 2;
    }

    .main-content {
      grid-row: 2;
      display: grid;
      grid-template-rows: repeat(2, 1fr);
      grid-template-columns: 10% 80% 10%;
    }

    .footer {
      grid-row: 3;
    }

    .element {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
    }

    .element-d1,
    .element-d2,
    .element-d3,
    .element-d4,
    .element-d5,
    .element-d6 {
      grid-row: 1;
    }

    .element-b1,
    .element-b2 {
      grid-row: 2;
    }

    .element-c1,
    .element-c2 {
      grid-row: 1 / span 2;
    }

    .element-k {
      grid-row: 1 / span 3;
    }

    .element-g {
      grid-row: 1 / span 2;
      grid-column: 2;
    }

    @media (max-width: 767px) {
      .container {
        grid-template-rows: auto 1fr auto;
        height: auto;
      }

      .main-content {
        grid-template-rows: repeat(4, 1fr);
      }
    }
  </style>
  <title>Responsive Web Page</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Header</h1>
    </div>
    <div class="sidebar">
      <h2>Sidebar</h2>
    </div>
    <div class="main-content">
      <div class="element element-d1">
        <p>D1</p>
      </div>
      <div class="element element-d2">
        <p>D2</p>
      </div>
      <div class="element element-d3">
        <p>D3</p>
      </div>
      <div class="element element-d4">
        <p>D4</p>
      </div>
      <div class="element element-d5">
        <p>D5</p>
      </div>
      <div class="element element-d6">
        <p>D6</p>
      </div>
      <div class="element element-c1">
        <p>C1</p>
      </div>
      <div class="element element-k">
        <p>K</p>
      </div>
      <div class="element element-c2">
        <p>C2</p>
      </div>
      <div class="element element-g">
        <p>G</p>
      </div>
      <div class="element element-b1">
        <p>B1</p>
      </div>
      <div class="element element-b2">
        <p>B2</p>
      </div>
    </div>
    <div class="footer">
      <h2>Footer</h2>
    </div>
  </div>
</body>
</html>
