<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
    }

    .container {
      display: grid;
      grid-template-areas:
        "header"
        "sidebar"
        "main"
        "footer";
      grid-template-rows: auto 1fr auto;
      grid-template-columns: 1fr;
      min-height: 100vh;
    }

    header {
      grid-area: header;
      background-color: #f2f2f2;
      border-bottom: 1px solid #ccc;
      text-align: center;
      padding: 10px;
    }

    .sidebar {
      grid-area: sidebar;
      background-color: #f8f8f8;
      border-right: 1px solid #ccc;
      text-align: center;
      padding: 10px;
    }

    main {
      grid-area: main;
      text-align: center;
      padding: 10px;
    }

    footer {
      grid-area: footer;
      background-color: #f2f2f2;
      border-top: 1px solid #ccc;
      text-align: center;
      padding: 10px;
    }

    .content-grid {
      display: grid;
      grid-template-areas:
        "d1 d2 d3"
        "c1 k c2"
        "d4 d5 d6"
        "b1 g b2";
      grid-template-rows: auto 30% auto auto;
      grid-template-columns: 10% 80% 10%;
      gap: 10px;
      margin-bottom: 20px;
    }

    .element {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      text-align: center;
      text-decoration: none;
      color: #333;
      margin: 5px;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    @media only screen and (max-width: 600px) {
      .content-grid {
        grid-template-areas:
          "c1"
          "k"
          "c2"
          "g"
          "d1"
          "d2"
          "d3"
          "d4"
          "d5"
          "d6"
          "b1"
          "b2";
        grid-template-rows: auto;
        grid-template-columns: 100%;
      }

      .element {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Header</h1>
    </header>
    <div class="sidebar">
      <h2>Sidebar</h2>
    </div>
    <main>
      <div class="content-grid">
        <div class="element" style="grid-area: c1">C1</div>
        <div class="element" style="grid-area: k">K (Article)</div>
        <div class="element" style="grid-area: c2">C2</div>
        <div class="element" style="grid-area: g"><img src="path/to/image.jpg" alt="Image"></div>
        <div class="element" style="grid-area: d1">D1</div>
        <div class="element" style="grid-area: d2">D2</div>
        <div class="element" style="grid-area: d3">D3</div>
        <div class="element" style="grid-area: d4">D4</div>
        <div class="element" style="grid-area: d5">D5</div>
        <div class="element" style="grid-area: d6">D6</div>
        <div class="element" style="grid-area: b1"><a href="#" class="button">Button 1</a></div>
        <div class="element" style="grid-area: b2"><a href="#" class="button">Button 2</a></div>
      </div>
    </main>
    <footer>
      <h2>Footer</h2>
    </footer>
  </div>
</body>
</html>
