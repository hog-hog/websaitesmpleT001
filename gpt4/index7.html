<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            box-sizing: border-box;
        }

        .header, .footer {
            width: 100%;
            height: 10%;
            border: 1px solid lightgrey;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main {
            display: flex;
            flex: 1;
            width: 100%;
            border: 1px solid lightgrey;
        }

        .sidebar {
            width: 20%;
            height: 100%;
            border: 1px solid lightgrey;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 80%;
            height: 100%;
            border: 1px solid lightgrey;
        }

        .article, .image {
            width: 80%;
            border: 1px solid lightgrey;
        }

        .article {
            height: 30%;
        }

        .image {
            height: 60%;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            height: 10%;
        }

        .button {
            width: 40%;
            height: 100%;
            border: 1px solid lightgrey;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="header">H</div>
    <div class="main">
        <div class="sidebar">SID</div>
        <div class="content">
            <div class="article">K</div>
            <div class="image">G</div>
            <div class="buttons">
                <div class="button">B1</div>
                <div class="button">B2</div>
            </div>
        </div>
    </div>
    <div class="footer">F</div>
</body>
</html>
