<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }

        #header, #footer {
            width: 100%;
            height: 10%;
            border: 1px solid lightgrey;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #sidebar {
            height: 80%;
            width: 20%;
            border: 1px solid lightgrey;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #main {
            height: 80%;
            width: 80%;
            border: 1px solid lightgrey;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #article {
            width: 100%;
            height: 30%;
            border: 1px solid lightgrey;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #image {
            width: 100%;
            height: 60%;
            border: 1px solid lightgrey;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #buttons {
            width: 100%;
            height: 10%;
            border: 1px solid lightgrey;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .button {
            width: 40%;
            height: 80%;
            border: 1px solid lightgrey;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="header">H</div>
    <div id="sidebar">SID</div>
    <div id="main">
        <div id="article">K</div>
        <div id="image">G</div>
        <div id="buttons">
            <div class="button">B1</div>
            <div class="button">B2</div>
        </div>
    </div>
    <div id="footer">F</div>
</body>
</html>
