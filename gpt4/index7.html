<!DOCTYPE html>
<html>
<head>
  <title>Webページ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
    }

    .header, .sidebar, .main-content, .footer {
      border: 1px solid lightgray;
      box-sizing: border-box;
      padding: 10px;
      width: 100%;
      text-align: center;
    }

    .header, .footer {
      height: 50px;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: calc(100% - 100px);
    }

    .main-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: calc(100% - 100px);
    }

    .element {
      border: 1px solid lightgray;
      box-sizing: border-box;
      width: 10%;
      text-align: center;
    }

    .article {
      border: 1px solid lightgray;
      box-sizing: border-box;
      width: 80%;
      height: 30%;
      text-align: center;
    }

    .button {
      border: 1px solid lightgray;
      box-sizing: border-box;
      width: 10%;
      text-align: center;
    }

    .image {
      border: 1px solid lightgray;
      box-sizing: border-box;
      width: 80%;
      height: 70%;
      text-align: center;
    }

    @media (max-width: 767px) {
      .sidebar, .main-content {
        flex-direction: row;
        align-items: flex-start;
      }

      .element, .article, .button, .image {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="header">H</div>
  <div class="sidebar">
    <div class="element">SID</div>
  </div>
  <div class="main-content">
    <div class="element">D1<br>C1</div>
    <div class="article">D2<br>K</div>
    <div class="element">D3<br>C2</div>
    <div class="element">D4<br>B1</div>
    <div class="image">D5<br>G</div>
    <div class="element">D6<br>B2</div>
  </div>
  <div class="footer">F</div>
</body>
</html>
