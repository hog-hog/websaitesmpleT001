<!DOCTYPE html>
<html>
<head>
  <title>Responsive Web Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      background-color: #f2f2f2;
    }
    
    .header {
      width: 100%;
      height: 50px;
      background-color: #dddddd;
      border: 1px solid #bbbbbb;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .sidebar {
      width: 100%;
      height: 200px;
      background-color: #f9f9f9;
      border: 1px solid #cccccc;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .main-content {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .article {
      width: 80%;
      height: 30%;
      background-color: #ffffff;
      border: 1px solid #cccccc;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .image {
      width: 80%;
      height: 60%;
      background-color: #ffffff;
      border: 1px solid #cccccc;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .buttons {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }
    
    .button {
      width: 50%;
      height: 50px;
      background-color: #dddddd;
      border: 1px solid #bbbbbb;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .footer {
      width: 100%;
      height: 50px;
      background-color: #dddddd;
      border: 1px solid #bbbbbb;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="header">
    Header
  </div>
  
  <div class="sidebar">
    Sidebar
  </div>
  
  <div class="main-content">
    <div class="article">
      Article
    </div>
    
    <div class="image">
      Image
    </div>
    
    <div class="buttons">
      <div class="button">
        Button 1
      </div>
      
      <div class="button">
        Button 2
      </div>
    </div>
  </div>
  
  <div class="footer">
    Footer
  </div>
</body>
</html>
