<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header, .footer {
            background: #eee;
            text-align: center;
            padding: 20px;
            flex-shrink: 0;
        }
        .main {
            display: flex;
            flex-grow: 1;
        }
        .sidebar {
            background: #ddd;
            width: 20%;
            padding: 20px;
        }
        .content {
            background: #ccc;
            width: 80%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .article, .image, .buttons {
            background: #bbb;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .article {
            height: 30%;
        }
        .image {
            height: 60%;
        }
        .buttons {
            height: 10%;
        }
        .button {
            background: #aaa;
            margin: 0 10px;
            padding: 20px;
            flex-grow: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        H (Header)
    </div>
    <div class="main">
        <div class="sidebar">
            SID (Sidebar)
        </div>
        <div class="content">
            <div class="article">
                K (Article)
            </div>
            <div class="image">
                G (Image)
            </div>
            <div class="buttons">
                <div class="button">B1 (Button)</div>
                <div class="button">B2 (Button)</div>
            </div>
        </div>
    </div>
    <div class="footer">
        F (Footer)
    </div>
</body>
</html>
