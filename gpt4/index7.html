<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      margin: 0;
      padding: 0;
      height: 100vh;
      box-sizing: border-box;
    }

    #header, #footer {
      width: 100%;
      height: 10%;
      border: 1px solid lightgrey;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #sidebar {
      width: 20%;
      height: 80%;
      border: 1px solid lightgrey;
    }

    #main {
      width: 80%;
      height: 80%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      border: 1px solid lightgrey;
    }

    #article, #image {
      width: 80%;
      border: 1px solid lightgrey;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #article {
      height: 30%;
    }

    #image {
      height: 60%;
    }

    #buttons {
      width: 80%;
      display: flex;
      justify-content: space-between;
      border: 1px solid lightgrey;
    }

    .button {
      width: 48%;
      border: 1px solid lightgrey;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="header">H</div>
  <div id="body">
    <div id="sidebar">SID</div>
    <div id="main">
      <div id="article">K</div>
      <div id="image">G</div>
      <div id="buttons">
        <div class="button">B1</div>
        <div class="button">B2</div>
      </div>
    </div>
  </div>
  <div id="footer">F</div>
</body>
</html>
