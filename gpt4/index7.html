<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      width: 80%;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid lightgray;
    }

    .header {
      width: 100%;
      height: 10vh;
      border: 1px solid lightgray;
    }

    .sidebar {
      width: 20%;
      height: 80vh;
      border: 1px solid lightgray;
    }

    .main-content {
      width: 80%;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 1px solid lightgray;
    }

    .footer {
      width: 100%;
      height: 10vh;
      border: 1px solid lightgray;
    }

    .article {
      width: 80%;
      height: 30%;
      border: 1px solid lightgray;
    }

    .image {
      width: 80%;
      height: 60%;
      border: 1px solid lightgray;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 1rem;
    }

    .button {
      width: 49%;
      height: 100%;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">H</div>
    <div class="sidebar">SID</div>
    <div class="main-content">
      <div class="article">K</div>
      <div class="image">G</div>
      <div class="button-container">
        <div class="button">B1</div>
        <div class="button">B2</div>
      </div>
    </div>
  </div>
  <div class="footer">F</div>
</body>
</html>
