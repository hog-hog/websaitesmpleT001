<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* スタイル */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      border: 1px solid lightgray;
    }
    
    .header,
    .sidebar,
    .main-content,
    .footer {
      padding: 20px;
      border: 1px solid lightgray;
    }
    
    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .inner-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .button {
      margin: 0 5px;
      padding: 10px 20px;
      background-color: lightgray;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    /* スクリプト */
    // ここに必要なJavaScriptコードを追加します
    
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <!-- ヘッダーコンテンツ -->
      Header
    </div>
    
    <div class="sidebar">
      <!-- サイドバーコンテンツ -->
      Sidebar
    </div>
    
    <div class="main-content">
      <!-- メインコンテンツ -->
      <div class="inner-content">
        <div class="row">
          <div class="article" style="width: 80%; height: 30%; border: 1px solid lightgray;">
            <!-- 記事コンテンツ -->
            Article (K)
          </div>
        </div>
        <div class="row">
          <div class="image" style="width: 80%; height: 60%; border: 1px solid lightgray;">
            <!-- 画像コンテンツ -->
            Image (G)
          </div>
        </div>
        <div class="row">
          <div class="button" style="width: 40%;">
            <!-- ボタン1 -->
            Button 1 (B1)
          </div>
          <div class="button" style="width: 40%;">
            <!-- ボタン2 -->
            Button 2 (B2)
          </div>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <!-- フッターコンテンツ -->
      Footer
    </div>
  </div>
</body>
</html>
