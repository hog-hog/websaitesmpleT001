<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            align-items: center;
        }
        .header, .footer {
            width: 100%;
            border: 1px solid #ddd;
            text-align: center;
            padding: 20px 0;
        }
        .main-content {
            display: flex;
            flex: 1;
            width: 100%;
        }
        .sidebar {
            width: 20%;
            border: 1px solid #ddd;
            padding: 20px;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
            padding: 20px;
        }
        .box {
            display: flex;
            width: 100%;
            border: 1px solid #ddd;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 10px;
        }
        .box:last-child {
            margin-bottom: 0;
        }
        .c1, .c2 {
            width: 10%;
        }
        .k, .g {
            width: 80%;
        }
        .k {
            height: 30%;
        }
        .g {
            height: 70%;
        }
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">H: ヘッダー</div>
    <div class="main-content">
        <div class="sidebar">SID: サイドバー</div>
        <div class="content">
            <div class="box">
                <div class="c1">C1: 要素</div>
                <div class="k">K: 記事</div>
                <div class="c2">C2: 要素</div>
            </div>
            <div class="box">
                <div class="c1">B1: ボタン</div>
                <div class="g">G: 画像</div>
                <div class="c2">B2: ボタン</div>
            </div>
        </div>
    </div>
    <div class="footer">F: フッター</div>
</body>
</html>
