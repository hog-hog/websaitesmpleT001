<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    .container {
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
      border: 1px solid lightgray;
    }
    
    header, footer {
      background-color: lightgray;
      padding: 10px;
    }
    
    .sidebar {
      border-right: 1px solid lightgray;
      padding: 10px;
    }
    
    .main {
      display: grid;
      grid-template-columns: 10% 80% 10%;
      grid-template-rows: auto 1fr;
      border-bottom: 1px solid lightgray;
      border-top: 1px solid lightgray;
    }
    
    .element {
      border: 1px solid lightgray;
      padding: 10px;
    }
    
    .article {
      grid-column: 2/3;
      grid-row: 1/2;
    }
    
    .button {
      grid-column: 2/3;
      grid-row: 2/3;
    }
    
    .image {
      grid-column: 2/3;
      grid-row: 1/3;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Header</h1>
    </header>
    <div class="sidebar">
      <p>SID</p>
    </div>
    <div class="main">
      <div class="element">
        <p>D1</p>
        <p>C1</p>
      </div>
      <div class="element article">
        <p>D2</p>
        <p>K</p>
        <p>D5</p>
        <p>G</p>
      </div>
      <div class="element">
        <p>D3</p>
        <p>C2</p>
      </div>
      <div class="element">
        <p>D4</p>
        <p>B1</p>
      </div>
      <div class="element button">
        <p>D6</p>
        <p>B2</p>
      </div>
    </div>
    <footer>
      <h3>Footer</h3>
    </footer>
  </div>
</body>
</html>
