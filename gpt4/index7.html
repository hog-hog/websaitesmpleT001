<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .header, .footer {
            background: #ddd;
            text-align: center;
            padding: 20px;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: row;
        }
        .sidebar {
            background: #eee;
            width: 20%;
            text-align: center;
        }
        .main {
            background: #ccc;
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .article, .image {
            background: #bbb;
            width: 80%;
            margin: 10px;
            text-align: center;
        }
        .article {
            height: 30%;
        }
        .image {
            height: 60%;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            width: 80%;
        }
        .button {
            background: #aaa;
            flex: 1;
            margin: 5px;
            text-align: center;
        }
        @media screen and (max-width: 600px) {
            .content {
                flex-direction: column;
            }
            .sidebar, .main {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        H
    </div>
    <div class="content">
        <div class="sidebar">
            SID
        </div>
        <div class="main">
            <div class="article">
                K
            </div>
            <div class="image">
                G
            </div>
            <div class="buttons">
                <div class="button">
                    B1
                </div>
                <div class="button">
                    B2
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        F
    </div>
</body>
</html>
