<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            box-sizing: border-box;
        }
        .header, .footer {
            width: 100%;
            height: 10%;
            border: 1px solid lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .sidebar {
            width: 20%;
            height: 80%;
            border: 1px solid lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main {
            width: 80%;
            height: 80%;
            border: 1px solid lightgray;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .article, .image {
            width: 80%;
            border: 1px solid lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .article {
            height: 30%;
        }
        .image {
            height: 60%;
        }
        .buttons {
            width: 80%;
            height: 10%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .button {
            width: 40%;
            height: 100%;
            border: 1px solid lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @media (max-width: 600px) {
            .sidebar, .main {
                width: 100%;
                height: 40%;
            }
            .buttons {
                flex-direction: column;
            }
            .button {
                width: 80%;
                height: 40%;
            }
        }
    </style>
</head>
<body>
    <div class="header">H</div>
    <div class="sidebar">SID</div>
    <div class="main">
        <div class="article">K</div>
        <div class="image">G</div>
        <div class="buttons">
            <div class="button">B1</div>
            <div class="button">B2</div>
        </div>
    </div>
    <div class="footer">F</div>
</body>
</html>
