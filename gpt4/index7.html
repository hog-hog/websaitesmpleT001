<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            align-items: center;
            justify-content: center;
            background-color: #F5F5F5;
        }

        .header, .footer {
            width: 100%;
            height: 10%;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main {
            display: flex;
            flex-grow: 1;
            width: 100%;
            border: 1px solid #000;
        }

        .sidebar {
            width: 20%;
            border-right: 1px solid #000;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content {
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .elements {
            display: flex;
            width: 100%;
            border-bottom: 1px solid #000;
            align-items: center;
            justify-content: space-between;
        }

        .empty {
            width: 10%;
            height: 100%;
            border-right: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .article, .image {
            width: 80%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .article {
            height: 30%;
        }

        .image {
            height: 70%;
        }
    </style>
</head>
<body>
    <div class="header">H</div>
    <div class="main">
        <div class="sidebar">SID</div>
        <div class="content">
            <div class="elements">
                <div class="empty">C1</div>
                <div class="article">K</div>
                <div class="empty">C2</div>
            </div>
            <div class="elements">
                <div class="empty">B1</div>
                <div class="image">G</div>
                <div class="empty">B2</div>
            </div>
        </div>
    </div>
    <div class="footer">F</div>
</body>
</html>
