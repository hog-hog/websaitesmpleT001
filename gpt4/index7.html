<!DOCTYPE html>
<html>
<head>
    <title>Web Page Layout</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            box-sizing: border-box;
        }

        .header, .footer {
            background-color: #eee;
            width: 100%;
            height: 10vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main {
            flex-grow: 1;
            display: flex;
            width: 100%;
            background-color: #ddd;
        }

        .sidebar {
            width: 20%;
            background-color: #ccc;
            height: 100%;
        }

        .content {
            width: 80%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #bbb;
        }

        .article, .image {
            width: 80%;
            margin: 1em;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #aaa;
        }

        .article {
            height: 30%;
        }

        .image {
            height: 60%;
        }

        .buttons {
            width: 80%;
            display: flex;
            justify-content: space-between;
            background-color: #999;
        }

        .button {
            width: 48%;
            height: 5em;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #888;
        }
        
        @media screen and (max-width: 600px) {
            .main {
                flex-direction: column;
            }

            .sidebar, .content {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">H</div>
    <div class="main">
        <div class="sidebar">SID</div>
        <div class="content">
            <div class="article">K</div>
            <div class="image">G</div>
            <div class="buttons">
                <div class="button">B1</div>
                <div class="button">B2</div>
            </div>
        </div>
    </div>
    <div class="footer">F</div>
</body>
</html>
