<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    * {
        box-sizing: border-box;
    }
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .header, .footer {
        background-color: #f8f9fa;
        text-align: center;
        padding: 20px;
    }
    .sidebar {
        background-color: #f8f9fa;
        padding: 20px;
        height: 100vh;
        width: 20%;
        position: fixed;
        overflow: auto;
    }
    .main {
        margin-left: 20%;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .article, .image {
        width: 80%;
        background-color: #f8f9fa;
        margin-bottom: 20px;
        padding: 20px;
        text-align: center;
    }
    .article {
        height: 30vh;
    }
    .image {
        height: 60vh;
    }
    .buttons {
        display: flex;
        justify-content: space-between;
        width: 80%;
    }
    .button {
        width: 40%;
        padding: 20px;
        background-color: #f8f9fa;
        text-align: center;
    }
    @media screen and (max-width: 600px) {
        .sidebar {
            width: 100%;
            height: auto;
            position: relative;
        }
        .main {
            margin-left: 0;
        }
    }
    </style>
</head>
<body>

<div class="header">
    <h2>Header</h2>
</div>

<div class="sidebar">
    <h2>Sidebar</h2>
</div>

<div class="main">
    <div class="article">
        <h2>Article</h2>
    </div>
    <div class="image">
        <h2>Image</h2>
    </div>
    <div class="buttons">
        <div class="button">
            <h2>Button 1</h2>
        </div>
        <div class="button">
            <h2>Button 2</h2>
        </div>
    </div>
</div>

<div class="footer">
    <h2>Footer</h2>
</div>

</body>
</html>
