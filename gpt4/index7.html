<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Global styles */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Layout styles */
    .header, .sidebar, .main, .footer {
      border: 1px solid lightgray;
      text-align: center;
    }
    .header, .footer {
      flex-basis: 10%;
    }
    .sidebar {
      flex-basis: 30%;
    }
    .main {
      flex-basis: 60%;
    }
    .inner-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .content-row {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .content-column {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .content-item {
      border: 1px solid lightgray;
      width: 80%;
      height: 80%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <title>Responsive Web Page</title>
</head>

<body>
  <div class="container header">
    <h1>Header</h1>
  </div>

  <div class="container">
    <div class="sidebar">
      <div class="inner-content">
        <h2>SID</h2>
        <div class="content-item">
          <h3>B1</h3>
        </div>
        <div class="content-item">
          <h3>B2</h3>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="inner-content">
        <div class="content-item">
          <h2>K</h2>
        </div>
        <div class="content-item">
          <h2>G</h2>
        </div>
        <div class="content-row">
          <div class="content-item">
            <h3>B1</h3>
          </div>
          <div class="content-item">
            <h3>B2</h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container footer">
    <h1>Footer</h1>
  </div>
</body>

</html>
