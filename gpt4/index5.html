<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デボン紀の物語</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        #header, #footer {
            width: 100%;
            padding: 20px;
            text-align: center;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        #sidebar {
            width: 20%;
            padding: 20px;
            border-right: 1px solid #dee2e6;
        }

        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .article, .image-section {
            width: 60%;
            padding: 20px;
            text-align: justify;
        }

        .article p {
            font-size: 1.2em;
        }

        .empty {
            width: 20%;
            padding: 20px;
        }

        #displayed-image {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .image-button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            #sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #dee2e6;
            }

            .article, .image-section, .empty {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>デボン紀の物語</h1>
        <p>chatGPTが作成したサンプルWebページ</p>
    </div>

    <div id="sidebar">
        <p>必要なリンクや情報をここに追加します。</p>
    </div>

    <div id="main-content">
        <div class="empty"></div>
        <div class="article">
            <p>デボン紀、地球がまだ若く、生命が進化の旅を始めた時代。その中でも注目すべき存在が「ダンクルオステウス」でありました。この時代を象徴する生物は、その巨大な体と、恐怖を感じさせる鋭い歯で知られています。</p>
        </div>
        <div class="empty"></div>
        <div class="empty"></div>
        <button class="image-button" onclick="prevImage()">＜</button>
        <img id="displayed-image" src="https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg" onclick="expandImage()" alt="Dunkleosteus">
        <button class="image-button" onclick="nextImage()">＞</button>
        <div class="empty"></div>
    </div>

    <div id="footer">
        <p>このページはMITライセンスで公開されています。ユーザーは自己責任で利用することになります。</p>
    </div>

    <script>
        let images = [
            "https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg",
            "https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(2).jpg",
            "https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(3).jpg",
        ];
        let currentImageIndex = 0;

        function nextImage() {
            currentImageIndex = (currentImageIndex + 2) % images.length;
            document.getElementById("displayed-image").src = images[currentImageIndex];
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            document.getElementById("displayed-image").src = images[currentImageIndex];
        }

        function expandImage() {
            let img = document.getElementById("displayed-image");
            if (img.style.position === "fixed") {
                img.style.position = "static";
                img.style.zIndex = "auto";
                img.style.width = "100%";
            } else {
                img.style.position = "fixed";
                img.style.zIndex = "999";
                img.style.width = "50%";
                img.style.top = "50%";
                img.style.left = "50%";
                img.style.transform = "translate(-50%, -50%)";
            }
        }
    </script>
</body>

</html>
