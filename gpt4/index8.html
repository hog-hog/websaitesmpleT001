<!DOCTYPE html>
<html>
<head>
    <title>Web Page</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #header, #footer {
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
            padding: 20px;
        }

        #header h1, #header h2 {
            margin: 0;
        }

        #main-content {
            flex: 1;
            display: flex;
            border-bottom: 1px solid #ddd;
        }

        #sidebar {
            width: 20%;
            border-right: 1px solid #ddd;
            padding: 20px;
        }

        #content {
            width: 80%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        #article, #image {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 10px;
        }

        #article {
            height: 30%;
        }

        #image {
            height: 60%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        #buttons {
            display: flex;
            justify-content: space-between;
        }

        #button1, #button2 {
            border: 1px solid #ddd;
            padding: 10px;
            flex: 1;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Page Title</h1>
        <h2>chatGPTが作成したサンプルWebページ</h2>
    </div>
    <div id="main-content">
        <div id="sidebar">リンクや情報</div>
        <div id="content">
            <div id="article">記事</div>
            <div id="image" onclick="toggleImageSize()"></div>
            <div id="buttons">
                <div id="button1" onclick="shiftImage(-1)">＜</div>
                <div id="button2" onclick="shiftImage(1)">＞</div>
            </div>
        </div>
    </div>
    <div id="footer">
        このページはMITライセンスのもとで公開されています。利用は自己責任で行ってください。
    </div>
        <script>
            var images = [
                'https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg',
                'https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(2).jpg',
                'https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(3).jpg',
            ];
            var imageIndex = 0;
            var imageElement = document.getElementById('image');
            imageElement.style.backgroundImage = 'url(' + images[imageIndex] + ')';

            function shiftImage(direction) {
                imageIndex = (imageIndex + direction + images.length) % images.length;
                imageElement.style.backgroundImage = 'url(' + images[imageIndex] + ')';
            }

            function toggleImageSize() {
                if (imageElement.style.backgroundSize === 'contain') {
                    imageElement.style.backgroundSize = '100%';
                } else {
                    imageElement.style.backgroundSize = 'contain';
                }
            }
        </script>
    </body>
</html>
