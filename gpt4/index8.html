<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header, .footer {
            background: #EEE;
            flex: 0 0 auto;
            padding: 10px;
            border: 1px solid #DDD;
        }
        .main-content {
            display: flex;
            flex: 1 1 auto;
            border: 1px solid #DDD;
        }
        .sidebar {
            background: #EEE;
            flex: 0 0 20%;
            border-right: 1px solid #DDD;
        }
        .content {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .article, .image {
            border: 1px solid #DDD;
            margin: 10px;
        }
        .article {
            flex: 0 0 30%;
        }
        .image {
            flex: 0 0 60%;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin: 10px;
        }
        .button {
            flex: 1 1 auto;
            background: #EEE;
            border: 1px solid #DDD;
            margin-right: 5px;
            padding: 10px;
        }
        .button:last-child {
            margin-right: 0;
        }
    </style>
    <title>Sample Page</title>
</head>
<body>
    <div class="header">H: Header</div>
    <div class="main-content">
        <div class="sidebar">SID: Sidebar</div>
        <div class="content">
            <div class="article">K: Article</div>
            <div class="image">G: Image</div>
            <div class="buttons">
                <div class="button">B1: Button</div>
                <div class="button">B2: Button</div>
            </div>
        </div>
    </div>
    <div class="footer">F: Footer</div>
</body>
</html>
