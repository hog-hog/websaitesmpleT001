<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      border: 1px solid lightgray;
    }

    header, main, footer {
      width: 100%;
      padding: 10px;
    }

    header, footer {
      background-color: lightgray;
      text-align: center;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .sidebar {
      width: 100%;
      border: 1px solid lightgray;
      text-align: center;
      margin-bottom: 10px;
    }

    .main-content {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }

    .article {
      width: 100%;
      height: 30%;
      border: 1px solid lightgray;
      margin-bottom: 10px;
    }

    .gallery {
      width: 100%;
      height: 60%;
      border: 1px solid lightgray;
      margin-bottom: 10px;
    }

    .buttons {
      width: 100%;
      display: flex;
      justify-content: space-between;
      border: 1px solid lightgray;
    }

    .button {
      flex-basis: 48%;
      border: 1px solid lightgray;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Header</h1>
  </header>

  <main>
    <div class="sidebar">
      <h2>SID</h2>
    </div>

    <div class="main-content">
      <div class="article">
        <h2>Article K</h2>
      </div>

      <div class="gallery">
        <h2>Image G</h2>
      </div>

      <div class="buttons">
        <div class="button">
          <h3>Button B1</h3>
        </div>
        <div class="button">
          <h3>Button B2</h3>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <h1>Footer</h1>
  </footer>
</body>
</html>
