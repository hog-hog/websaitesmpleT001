<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header, .footer {
            background: #EEE;
            flex: 0 0 auto;
            padding: 10px;
            border: 1px solid #DDD;
        }
        .main-content {
            display: flex;
            flex: 1 1 auto;
            border: 1px solid #DDD;
        }
        .sidebar {
            background: #EEE;
            flex: 0 0 20%;
            border-right: 1px solid #DDD;
        }
        .content {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .article, .image {
            border: 1px solid #DDD;
            margin: 10px;
        }
        .article {
            flex: 0 0 30%;
        }
        .image {
            flex: 0 0 60%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin: 10px;
        }
        .button {
            flex: 1 1 auto;
            background: #EEE;
            border: 1px solid #DDD;
            margin-right: 5px;
            padding: 10px;
        }
        .button:last-child {
            margin-right: 0;
        }
    </style>
    <title>Sample Page</title>
    <script>
        var images = [
            'https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg',
            'https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(2).jpg',
            'https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(3).jpg'
        ];
        var index = 0;

        function changeImage(offset) {
            index = (index + offset + images.length) % images.length;
            document.querySelector('.image').style.backgroundImage = 'url(' + images[index] + ')';
        }
    </script>
</head>
<body onload="changeImage(0);">
    <div class="header">
        <h1>Page Title</h1>
        <h2>chatGPTが作成したサンプルWebページ</h2>
    </div>
    <div class="main-content">
        <div class="sidebar">
            <p>リンクや情報をここに含めてください</p>
        </div>
        <div class="content">
            <div class="article">Article Content</div>
            <div class="image" onclick="changeImage(0);"></div>
            <div class="buttons">
                <div class="button" onclick="changeImage(-1);">＜</div>
                <div class="button" onclick="changeImage(1);">＞</div>
            </div>
        </div>
    </div>
    <div class="footer">
        このページはMITライセンスで公開されています。ユーザーは自己責任で利用してください。
    </div>
</body>
</html>
