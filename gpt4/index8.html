<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header, .footer {
            background-color: #f8f8f8;
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }
        .main {
            flex: 1;
            display: flex;
            border-bottom: 1px solid #ddd;
        }
        .sidebar {
            width: 20%;
            background-color: #f8f8f8;
            border-right: 1px solid #ddd;
            padding: 20px 0;
            text-align: center;
        }
        .content {
            width: 80%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .article, .image {
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .article {
            height: 30vh;
        }
        .image {
            height: 60vh;
        }
        .buttons {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
        }
        .button {
            border: 1px solid #ddd;
            padding: 10px 20px;
            text-align: center;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>H</h1>
    </div>
    <div class="main">
        <div class="sidebar">
            <h2>SID</h2>
        </div>
        <div class="content">
            <div class="article">
                <h2>K</h2>
            </div>
            <div class="image">
                <h2>G</h2>
            </div>
            <div class="buttons">
                <div class="button">
                    <h2>B1</h2>
                </div>
                <div class="button">
                    <h2>B2</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <h1>F</h1>
    </div>
</body>
</html>
