<!DOCTYPE html>
<html>
<head>
    <title>Web Page</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #header, #footer {
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
            padding: 20px;
        }

        #main-content {
            flex: 1;
            display: flex;
            border-bottom: 1px solid #ddd;
        }

        #sidebar {
            width: 20%;
            border-right: 1px solid #ddd;
            padding: 20px;
        }

        #content {
            width: 80%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        #article, #image {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 10px;
        }

        #article {
            height: 30%;
        }

        #image {
            height: 60%;
        }

        #buttons {
            display: flex;
            justify-content: space-between;
        }

        #button1, #button2 {
            border: 1px solid #ddd;
            padding: 10px;
            flex: 1;
            margin: 0 10px;
            cursor: pointer;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Page Title</h1>
        <h2>chatGPTが作成したサンプルWebページ</h2>
    </div>
    <div id="main-content">
        <div id="sidebar">Sidebar content...</div>
        <div id="content">
            <div id="article">Article content...</div>
            <div id="image">
                <img id="displayed-image" src="https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg">
            </div>
            <div id="buttons">
                <div id="button1">＜</div>
                <div id="button2">＞</div>
            </div>
        </div>
    </div>
    <div id="footer">This page is released under the MIT License. Use at your own risk.</div>

    <script>
        const images = [
            "https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg",
            "https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(2).jpg",
            "https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(3).jpg"
        ];
        let currentImageIndex = 0;
        const imageElement = document.getElementById('displayed-image');

        document.getElementById('button1').addEventListener('click', function() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            imageElement.src = images[currentImageIndex];
        });

        document.getElementById('button2').addEventListener('click', function() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            imageElement.src = images[currentImageIndex];
        });

        imageElement.addEventListener('click', function() {
            if (this.style.height === '100%') {
                this.style.height = '60%';
            } else {
                this.style.height = '100%';
            }
        });
    </script>
</body>
</html>
