<!DOCTYPE html>
<html>
<head>
    <title>Responsive Website Layout</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header, .footer {
            background: #f8f9fa;
            text-align: center;
            padding: 20px;
            border: 1px solid #dee2e6;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: row;
        }
        .sidebar {
            background: #e9ecef;
            width: 20%;
            text-align: center;
            border: 1px solid #dee2e6;
        }
        .content {
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .article, .image {
            width: 100%;
            text-align: center;
            border: 1px solid #dee2e6;
        }
        .article {
            height: 30%;
        }
        .image {
            height: 60%;
        }
        .buttons {
            display: flex;
            width: 100%;
        }
        .button1, .button2 {
            width: 50%;
            text-align: center;
            border: 1px solid #dee2e6;
            padding: 10px;
        }
        @media (max-width: 600px) {
            .main-content {
                flex-direction: column;
            }
            .sidebar, .content {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">H: Header</div>
    <div class="main-content">
        <div class="sidebar">SID: Sidebar</div>
        <div class="content">
            <div class="article">K: Article</div>
            <div class="image">G: Image</div>
            <div class="buttons">
                <div class="button1">B1: Button</div>
                <div class="button2">B2: Button</div>
            </div>
        </div>
    </div>
    <div class="footer">F: Footer</div>
</body>
</html>
