<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webページ</title>
    <style>
        /* 全体のスタイル */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* レイアウトのスタイル */
        .container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
            border: 1px solid #ccc;
        }

        header {
            grid-row: 1;
            background-color: #f2f2f2;
        }

        #sidebar {
            grid-row: 2;
            background-color: #eaeaea;
        }

        #main-content {
            grid-row: 2;
            background-color: #fff;
            display: grid;
            grid-template-rows: 30% 60% auto;
        }

        footer {
            grid-row: 3;
            background-color: #f2f2f2;
        }

        /* メインコンテンツ内のレイアウトのスタイル */
        #article {
            grid-row: 1;
            background-color: #f9f9f9;
        }

        #gallery {
            grid-row: 2;
            background-color: #fff;
        }

        #buttons {
            grid-row: 3;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-between;
        }

        .button {
            padding: 10px 20px;
            border: 1px solid #ccc;
            background-color: #f2f2f2;
        }

        /* その他のスタイル */
        .empty-element {
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>フッター</h1>
        </header>
        <div id="sidebar">
            <h2>左・サイドバー</h2>
        </div>
        <div id="main-content">
            <div id="article">
                <h2>記事</h2>
            </div>
            <div id="gallery">
                <h2>画像</h2>
            </div>
            <div id="buttons">
                <div class="button">ボタン1</div>
                <div class="button">ボタン2</div>
            </div>
        </div>
        <footer>
            <h1>フッター</h1>
        </footer>
    </div>
</body>
</html>
