<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>デボン紀の驚異</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        .header, .footer {
            width: 100%;
            background: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        .content {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 20%;
            background: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        .main {
            width: 80%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .article, .image {
            background: #f8f9fa;
            text-align: center;
            margin-bottom: 10px;
        }
        .article {
            height: 30%;
        }
        .image {
            height: 60%;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .button {
            width: 49%;
            padding: 10px;
            background: #f8f9fa;
            text-align: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        @media (max-width: 600px) {
            .content {
                flex-direction: column;
            }
            .sidebar, .main {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>デボン紀の驚異</h1>
        <h2>ChatGPTが作成したサンプルWebページ</h2>
    </div>
    <div class="content">
        <div class="sidebar">
            <p>関連リンク</p>
            <a href="https://ja.wikipedia.org/wiki/%E3%83%87%E3%83%9C%E3%83%B3%E7%B4%80">デボン紀 - Wikipedia</a>
            <a href="https://www.britannica.com/science/Devonian-Period">デボン紀 - Britannica</a>
        </div>
        <div class="main">
            <div class="article">
                <h3>デボン紀、生命の繁栄</h3>
                <p>デボン紀、生命の大いなる舞台。海洋生物が多様化し、森林が初めて地球を覆いました。石灰質の殻を持つ有機体が広がり、魚類は甲冑を身にまといました。さらに、初めての四足動物が地球上を這い始め、生物界は大きな変化を迎えました。まさに、この時代が現在の生態系の礎を築いたと言えるでしょう。</p>
            </div>
            <div class="image" id="image-container">
                <img id="image" src="https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg" alt="画像">
            </div>
            <div class="buttons">
                <div class="button" id="button1">＜</div>
                <div class="button" id="button2">＞</div>
            </div>
        </div>
    </div>
    <div class="footer">
        このページはMITライセンスで公開されています。ユーザーは自己責任で利用してください。
    </div>
    <script>
        let images = [
            "https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg",
            "https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(2).jpg",
            "https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(3).jpg"
        ];
        let index = 0;
        let img = document.getElementById('image');

        document.getElementById('button1').addEventListener('click', () => {
            index = (index - 1 + images.length) % images.length;
            img.src = images[index];
        });

        document.getElementById('button2').addEventListener('click', () => {
            index = (index + 1) % images.length;
            img.src = images[index];
        });
    </script>
</body>
</html>
