<!DOCTYPE html>
<html>
<head>
    <title>Webページ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        #header {
            width: 100%;
            height: 10vh;
            background-color: lightgray;
        }
        
        #sidebar {
            width: 20%;
            height: 80vh;
            background-color: lightgray;
            float: left;
        }
        
        #main-content {
            width: 80%;
            height: 80vh;
            background-color: white;
            float: left;
        }
        
        #footer {
            width: 100%;
            height: 10vh;
            background-color: lightgray;
            clear: both;
        }
        
        #article {
            width: 100%;
            height: 30%;
            background-color: lightyellow;
            border: 1px solid lightgray;
            text-align: center;
        }
        
        #image {
            width: 100%;
            height: 60%;
            background-color: lightblue;
            border: 1px solid lightgray;
            text-align: center;
        }
        
        #buttons {
            width: 100%;
            height: 10%;
            background-color: lightgreen;
            border: 1px solid lightgray;
            text-align: center;
        }
        
        #button1, #button2 {
            width: 48%;
            height: 100%;
            display: inline-block;
            background-color: lightgray;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
    <div id="header">
        <!-- Header content here -->
    </div>
    <div id="sidebar">
        <!-- Sidebar content here -->
    </div>
    <div id="main-content">
        <div id="article">
            <!-- Article content here -->
        </div>
        <div id="image">
            <!-- Image content here -->
        </div>
        <div id="buttons">
            <div id="button1">
                <!-- Button 1 content here -->
            </div>
            <div id="button2">
                <!-- Button 2 content here -->
            </div>
        </div>
    </div>
    <div id="footer">
        <!-- Footer content here -->
    </div>
</body>
</html>
