<!DOCTYPE html>
<html>
<head>
  <title>Webページのレイアウト</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
    }
    
    header {
      width: 100%;
      background-color: lightgray;
      text-align: center;
      padding: 20px;
    }
    
    aside {
      float: left;
      width: 20%;
      background-color: lightgray;
      padding: 20px;
    }
    
    main {
      float: left;
      width: 80%;
      padding: 20px;
    }
    
    footer {
      width: 100%;
      background-color: lightgray;
      text-align: center;
      padding: 20px;
    }
    
    article {
      width: 100%;
      height: 30%;
      background-color: #f2f2f2;
      border: 1px solid lightgray;
      padding: 20px;
      text-align: center;
    }
    
    img {
      width: 100%;
      height: 60%;
      border: 1px solid lightgray;
      padding: 20px;
    }
    
    .buttons {
      display: flex;
      justify-content: space-between;
    }
    
    .button {
      width: 48%;
      height: 100px;
      background-color: #f2f2f2;
      border: 1px solid lightgray;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ヘッダー</h1>
  </header>
  
  <aside>
    <h2>サイドバー</h2>
  </aside>
  
  <main>
    <article>
      <h2>記事</h2>
    </article>
    
    <img src="画像のURL" alt="画像">
    
    <div class="buttons">
      <div class="button">
        <h2>ボタン1</h2>
      </div>
      
      <div class="button">
        <h2>ボタン2</h2>
      </div>
    </div>
  </main>
  
  <footer>
    <h2>フッター</h2>
  </footer>
</body>
</html>
