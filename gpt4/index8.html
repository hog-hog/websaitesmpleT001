<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Web Page</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
    }

    .header,
    .footer {
      background-color: lightgray;
      padding: 20px;
    }

    .sidebar,
    .main-content {
      border: 1px solid lightgray;
      padding: 20px;
    }

    .main-content {
      display: grid;
      grid-template-rows: 30% 60% auto;
      gap: 10px;
    }

    .article {
      background-color: lightblue;
    }

    .image {
      background-color: lightgreen;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      background-color: lightyellow;
    }

    .button {
      flex: 1;
      border: 1px solid gray;
      padding: 10px;
      margin: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      Header
    </div>

    <div class="sidebar">
      Sidebar
    </div>

    <div class="main-content">
      <div class="article">
        <div class="content">
          Article
        </div>
      </div>

      <div class="image">
        Image
      </div>

      <div class="buttons">
        <div class="button">Button 1</div>
        <div class="button">Button 2</div>
      </div>
    </div>

    <div class="footer">
      Footer
    </div>
  </div>
</body>

</html>
