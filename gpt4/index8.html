<!DOCTYPE html>
<html>
<head>
    <title>Responsive Website Layout</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header, .footer {
            background: #f8f9fa;
            text-align: center;
            padding: 20px;
            border: 1px solid #dee2e6;
        }
        .header h1, .header h2 {
            margin: 0;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: row;
        }
        .sidebar {
            background: #e9ecef;
            width: 20%;
            text-align: center;
            border: 1px solid #dee2e6;
        }
        .content {
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .article, .image {
            width: 100%;
            text-align: center;
            border: 1px solid #dee2e6;
        }
        .article {
            height: 30%;
        }
        .image {
            height: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image img {
            max-width: 100%;
            max-height: 100%;
        }
        .buttons {
            display: flex;
            width: 100%;
        }
        .button1, .button2 {
            width: 50%;
            text-align: center;
            border: 1px solid #dee2e6;
            padding: 10px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .main-content {
                flex-direction: column;
            }
            .sidebar, .content {
                width: 100%;
            }
        }
    </style>
    <script>
        var images = [
            'https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg',
            'https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(2).jpg',
            'https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(3).jpg'
        ];
        var currentImage = 0;

        function changeImage(direction) {
            currentImage = (currentImage + direction + images.length) % images.length;
            document.getElementById('main-image').src = images[currentImage];
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Page Title</h1>
        <h2>chatGPTが作成したサンプルWebページ</h2>
    </div>
    <div class="main-content">
        <div class="sidebar">
            <p>Link 1</p>
            <p>Link 2</p>
            <p>Link 3</p>
        </div>
        <div class="content">
            <div class="article">K: Article</div>
            <div class="image">
                <img id="main-image" src="https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg">
            </div>
            <div class="buttons">
                <div class="button1" onclick="changeImage(-1)">＜</div>
                <div class="button2" onclick="changeImage(1)">＞</div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>This page is published under the MIT license. Use at your own risk.</p>
    </div>
</body>
</html>
