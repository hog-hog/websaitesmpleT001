<!DOCTYPE html>
<html>
<head>
    <title>Web Page</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #header, #footer {
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
            padding: 20px;
        }

        #main-content {
            flex: 1;
            display: flex;
            border-bottom: 1px solid #ddd;
        }

        #sidebar {
            width: 20%;
            border-right: 1px solid #ddd;
            padding: 20px;
        }

        #content {
            width: 80%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        #article, #image {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 10px;
        }

        #article {
            height: 30%;
        }

        #image {
            height: 60%;
        }

        #buttons {
            display: flex;
            justify-content: space-between;
        }

        #button1, #button2 {
            border: 1px solid #ddd;
            padding: 10px;
            flex: 1;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div id="header">H</div>
    <div id="main-content">
        <div id="sidebar">SID</div>
        <div id="content">
            <div id="article">K</div>
            <div id="image">G</div>
            <div id="buttons">
                <div id="button1">B1</div>
                <div id="button2">B2</div>
            </div>
        </div>
    </div>
    <div id="footer">F</div>
</body>
</html>
