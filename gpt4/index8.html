<!DOCTYPE html>
<html>
<head>
  <title>Webページのタイトル</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    #header {
      width: 100%;
      height: 10vh;
      background-color: #f0f0f0;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }
    
    #sidebar {
      width: 20%;
      height: 80vh;
      background-color: #f9f9f9;
      border-right: 1px solid #ccc;
      float: left;
    }
    
    #main {
      width: 80%;
      height: 80vh;
      background-color: #fff;
      float: left;
    }
    
    #footer {
      width: 100%;
      height: 10vh;
      background-color: #f0f0f0;
      border-top: 1px solid #ccc;
      text-align: center;
    }
    
    #content {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    #article {
      width: 100%;
      height: 30%;
      background-color: #eee;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #gallery {
      width: 100%;
      height: 60%;
      background-color: #ddd;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .button {
      width: 49%;
      height: 100%;
      background-color: #ccc;
      border-right: 1px solid #999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .button:last-child {
      border-right: none;
    }
    
    .clear {
      clear: both;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>フッター</h1>
  </div>
  
  <div id="sidebar">
    <h2>SID</h2>
    <div class="button">ボタン1</div>
    <div class="button">ボタン2</div>
  </div>
  
  <div id="main">
    <div id="content">
      <div id="article">
        <h2>記事</h2>
      </div>
      <div id="gallery">
        <h2>画像</h2>
      </div>
      <div id="buttons" class="clear">
        <div class="button">ボタン1</div>
        <div class="button">ボタン2</div>
      </div>
    </div>
  </div>
  
  <div id="footer">
    <h1>フッター</h1>
  </div>
</body>
</html>
