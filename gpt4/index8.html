<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webページのレイアウト</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: stretch;
      height: 100vh;
      border: 1px solid #ccc;
    }

    .header,
    .sidebar,
    .main-content,
    .footer {
      border: 1px solid #ccc;
    }

    .header {
      flex-basis: 100%;
      flex-grow: 0;
      flex-shrink: 0;
      height: 10vh;
    }

    .sidebar {
      flex-basis: 30%;
      flex-grow: 0;
      flex-shrink: 0;
      height: 80vh;
    }

    .main-content {
      flex-basis: 70%;
      flex-grow: 1;
      flex-shrink: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .footer {
      flex-basis: 100%;
      flex-grow: 0;
      flex-shrink: 0;
      height: 10vh;
    }

    .article {
      width: 100%;
      height: 30%;
      border: 1px solid #ccc;
    }

    .image {
      width: 100%;
      height: 60%;
      border: 1px solid #ccc;
    }

    .buttons {
      width: 100%;
      height: 10%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ccc;
    }

    .button {
      width: 48%;
      height: 100%;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      H
    </div>
    <div class="sidebar">
      SID
    </div>
    <div class="main-content">
      <div class="article">
        K
      </div>
      <div class="image">
        G
      </div>
      <div class="buttons">
        <div class="button">
          B1
        </div>
        <div class="button">
          B2
        </div>
      </div>
    </div>
    <div class="footer">
      F
    </div>
  </div>
</body>
</html>
