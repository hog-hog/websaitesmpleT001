<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webページ</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .header {
      background-color: lightgray;
      text-align: center;
      padding: 20px;
    }
    
    .sidebar {
      background-color: lightgray;
      width: 20%;
      display: flex;
      flex-direction: column;
    }
    
    .main {
      background-color: white;
      width: 80%;
      display: flex;
      flex-direction: column;
    }
    
    .footer {
      background-color: lightgray;
      text-align: center;
      padding: 20px;
    }
    
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    
    .content-item {
      border: 1px solid lightgray;
      width: 100%;
      text-align: center;
      padding: 10px;
    }
    
    .article {
      height: 30%;
      background-color: lightblue;
    }
    
    .image {
      height: 60%;
      background-color: lightgreen;
    }
    
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    
    .button {
      border: 1px solid lightgray;
      padding: 5px 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>ヘッダー</h1>
    </header>
    
    <div class="content">
      <div class="sidebar">
        <h2>サイドバー</h2>
      </div>
      
      <div class="main">
        <div class="content-item article">
          <h2>記事</h2>
        </div>
        
        <div class="content-item image">
          <h2>画像</h2>
        </div>
        
        <div class="content-item buttons">
          <button class="button">ボタン1</button>
          <button class="button">ボタン2</button>
        </div>
      </div>
    </div>
    
    <footer class="footer">
      <h2>フッター</h2>
    </footer>
  </div>
</body>

</html>
