<!DOCTYPE html>
<html lang="ja">
<head>
    <title>Devonian Times - chatGPTが作成したサンプルWebページ</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        header, footer {
            background-color: darkgrey;
            color: white;
            height: 15vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            text-align: center;
        }
        footer {
            height: 5vh;
        }
        main {
            display: flex;
            background-color: white;
            width: 80vw;
            height: 70vh;
            justify-content: center;
        }
        aside {
            background-color: lightgrey;
            width: 20vw;
            height: 70vh;
            padding: 2vh;
            box-sizing: border-box;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        img {
            max-width: 50vw;
            max-height: 50vh;
            object-fit: contain;
        }
        @media (max-width: 768px) {
            main {
                flex-direction: column;
                align-items: center;
            }
            aside {
                width: 100vw;
                height: auto;
            }
            img {
                max-width: 70vw;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Devonian Times</h1>
        <h2>chatGPTが作成したサンプルWebページ</h2>
    </header>

    <aside>
        <ul>
            <li><a href="#technology">テクノロジー</a></li>
            <li><a href="#business">ビジネス</a></li>
            <li><a href="#entertainment">エンタメ</a></li>
        </ul>
    </aside>

    <main>
        <div class="content">
            <div id="article">
                <h3>Devonian Times: Dunkleosteusの話</h3>
                <p>デボン紀、約3億6500万年前。当時の海は、驚異的な生物たちで溢れていました。その中でも一際異彩を放っていたのが、Dunkleosteusという名前の魚類でした。</p>
            </div>

            <div class="imageArea">
                <button id="prevButton">&lt;</button>
                <img id="mainImage" src="Dunkleosteus(1).jpg">
                <button id="nextButton">&gt;</button>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2023 記事. All rights reserved. MITライセンス. 自己責任でご利用ください.</p>
    </footer>

    <script>
        let images = ["Dunkleosteus(1).jpg", "Dunkleosteus(2).jpg", "Dunkleosteus(3).jpg"];
        let currentImageIndex = 0;

        document.getElementById('mainImage').addEventListener('click', function() {
            // Modal image logic goes here.
        });

        document.getElementById('prevButton').addEventListener('click', function() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            document.getElementById('mainImage').src = images[currentImageIndex];
        });

        document.getElementById('nextButton').addEventListener('click', function() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            document.getElementById('mainImage').src = images[currentImageIndex];
        });

        document.getElementById('article').addEventListener('click', function() {
            // Web Speech API logic goes here.
        });
    </script>
</body>
</html>
