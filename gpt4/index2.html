<!DOCTYPE html>
<html>
<head>
    <title>ChatGPTが作成したWebページ</title>
    <style>
      * {
          box-sizing: border-box;
          text-align: center;
      }

      body {
          margin: 0;
          padding: 0;
      }

      #header {
          width: 100vw;
          height: 15vh;
          background-color: darkgray;
          color: white;
      }

      #header h2 {
          color: black;
      }

      #sidebar {
          width: 20vw;
          height: 80vh;
          background-color: lightgray;
          float: left;
      }

      #main {
          width: 80vw;
          height: 80vh;
          float: right;
          background-color: white;
      }

      #footer {
          width: 100vw;
          height: 5vh;
          background-color: darkgray;
          color: white;
          clear: both;
      }

      #article {
          width: 70vw;
          height: 30vh;
          margin: 0 auto;
          background-color: white;
      }

      #image {
          width: 70vw;
          height: 50vh;
          margin: 0 auto;
      }

      #image img {
          width: 50vw;
          height: 50vh;
          object-fit: contain;
      }

      #image button {
          width: 5vw;
          height: 5vh;
      }

      /* メディアクエリ */
      @media screen and (max-width: 768px) {
          #sidebar {
              width: 100vw;
              float: none;
          }

          #main {
              width: 100vw;
              float: none;
          }

          #article, #image {
              width: 100vw;
          }

          #image img {
              width: 70vw;
          }
      }
    </style>
</head>
<body>
    <header id="header">
        <h1>タイトル</h1>
        <h2>chatGPTが作成したWebページ</h2>
        <nav>
            <a href="#">ホーム</a>
            <a href="#">検索</a>
            <a href="#">ニュース</a>
        </nav>
    </header>

    <aside id="sidebar">
        <a href="#">テクノロジー</a>
        <a href="#">ビジネス</a>
        <a href="#">エンタメ</a>
    </aside>

    <main id="main">
        <section id="article">
            <h3>記事</h3>
            <p>記事本文</p>
        </section>
        <section id="image">
            <button id="button1">＜</button>
            <img id="img" src="image(1).jpg" alt="画像">
            <button id="button2">＞</button>
        </section>
    </main>

    <footer id="footer">
        <p>このページはMITライセンスで公開されています。ユーザーは自己責任で利用してください。</p>
    </footer>

    <script>
    // ここにJavaScriptを書く
    </script>
</body>
</html>
