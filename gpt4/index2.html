<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイトル</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #444;
            width: 100vw;
            height: 15vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        header h1 {
            font-size: 24px;
        }

        header p {
            font-size: 12px;
        }

        nav {
            color: blue;
            margin-top: 10px;
        }

        main {
            display: flex;
            height: 80vh;
            background-color: #fff;
        }

        aside {
            background-color: #eee;
            width: 20vw;
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        section {
            width: 80vw;
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        article {
            width: 70vw;
            height: 30vh;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        article h2 {
            font-size: 20px;
            color: #000;
        }

        article p {
            font-size: 14px;
            color: #000;
        }

        img {
            width: 50vw;
            height: 50vh;
            object-fit: contain;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .button {
            width: 5vw;
            height: 5vh;
            color: blue;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 0 5px;
        }

        footer {
            background-color: #444;
            width: 100vw;
            height: 5vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <header>
        <h1>タイトル</h1>
        <p>chatGPTが作成したWebページ</p>
        <nav>
            <a href="#">ホーム</a> |
            <a href="#">検索</a> |
            <a href="#">ニュース</a>
        </nav>
    </header>

    <main>
        <aside>
            <nav>
                <a href="#">テクノロジー</a><br>
                <a href="#">ビジネス</a><br>
                <a href="#">エンタメ</a>
            </nav>
        </aside>

        <section>
            <article>
                <h2>記事</h2>
                <p>記事本文</p>
            </article>

            <div class="button-container">
                <div class="button" id="button1">＜</div>
                <div class="button" id="button2">＞</div>
            </div>

            <div id="image-container">
                <img src="image (1).png" alt="画像">
            </div>
        </section>
    </main>

    <footer>
        <p>このページはMITライセンスで公開されています。利用は自己責任でお願いします。</p>
    </footer>

    <script>
        // スクリプト1
        const article = document.querySelector('article');
        article.addEventListener('click', () => {
            const speech = new SpeechSynthesisUtterance(article.innerText);
            speechSynthesis.speak(speech);
        });

        // スクリプト2
        const imageContainer = document.getElementById('image-container');
        const modal = document.createElement('div');
        modal.classList.add('modal');

        imageContainer.addEventListener('click', (event) => {
            modal.innerHTML = `
                <img src="${event.target.src}" alt="拡大画像">
            `;
            document.body.appendChild(modal);
            modal.style.display = 'flex';
        });

        modal.addEventListener('click', () => {
            modal.style.display = 'none';
            modal.innerHTML = '';
        });

        // スクリプト3
        const button1 = document.getElementById('button1');
        const button2 = document.getElementById('button2');
        const images = [
            'image (1).png',
            'image (2).png',
            'image (3).png'
        ];
        let currentImageIndex = 0;

        button1.addEventListener('click', () => {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            imageContainer.innerHTML = `
                <img src="${images[currentImageIndex]}" alt="画像">
            `;
        });

        button2.addEventListener('click', () => {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            imageContainer.innerHTML = `
                <img src="${images[currentImageIndex]}" alt="画像">
            `;
        });
    </script>
</body>

</html>
