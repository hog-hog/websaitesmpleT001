<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>記事</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 100vw;
      height: 15vh;
      background-color: darkgray;
    }
    header h1 {
      color: white;
      margin: 0;
    }
    header h2 {
      color: black;
      margin: 0;
    }
    header nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    header nav ul li {
      color: blue;
      margin-right: 10px;
    }
    main {
      display: flex;
    }
    #sidebar {
      width: 20vw;
      height: 80vh;
      background-color: lightgray;
    }
    #sidebar ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    #sidebar ul li {
      color:black
    }
    #main-content {
      width: 80vw;
      height: 80vh;
      background-color:white
    }
    #main-content #article-area {
        width:70vw; 
        height:30vh; 
        background-color:white; 
        text-align:center
     }
     #main-content #article-area h3{
        color:black
     }
     #main-content #article-area p{
        color:black
     }
     #main-content #image-area{
        display:flex; 
        justify-content:center; 
        align-items:center
     }
     #main-content #image-area img{
        width:50vw; 
        height:auto
     }
     #main-content #image-area button{
        width:5vw; 
        height:auto; 
        color:white; 
        background-color:#0000FF
     }
     footer{
       display:flex; 
       justify-content:center; 
       align-items:center; 
       width:100vw; 
       height:5vh; 
       background-color:#A9A9A9
     }
     footer p{
       color:white; 
       font-size:x-small
     }

@media screen and (max-width :768px){
   main{
       flex-direction :column
   }
   #sidebar{
       width :100vw
   }
   #main-content{
       width :100vw
   }
   #main-content #article-area{
       width :100vw
   }
   #main-content #image-area img{
       width :70vw
   }

}
</style>
</head>
<body>
<header>
<h1>記事</h1>
<h2>chatGPTが作成したサンプルWebページ</h2>
<nav>
<ul>
<li>ホーム</li>
<li>検索</li>
<li>ニュース</li>
</ul>
</nav>
</header>

<main>
<div id="sidebar">
<ul>
<li>テクノロジー</li>
<li>ビジネス</li>
<li>エンタメ</li>
</ul>
</div>

<div id="main-content">
<div id="article-area">
<h3>デボン紀のニュース</h3>
<p>デボン紀には、様々な生物が生息していました。その中でも、ダンクルオステウスは、最も強い捕食者の一つでした。この魚は、体長が10メートルを超え、鋭い歯を持っていました。デボン紀の海は、まさにサバイバルゲームでした。</p>
</div>

<div id="image-area">
<button id="prev-button">＜</button>

<img src="Dunkleosteus(1).jpg" alt="Dunkleosteus" id="current-image">

<button id="next-button">＞</button>

<div id="modal" style="display:none;">
<img src="" alt="" id="modal-image" style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); max-height:100%;">
</div>
</div>
</div>
</main>

<footer>
<p>© 2023 記事. All rights reserved.</p>
</footer>

<script>
const images = ["Dunkleosteus(1).jpg", "Dunkleosteus(2).jpg", "Dunkleosteus(3).jpg"];
let currentImageIndex = 0;

document.getElementById("current-image").src = images[currentImageIndex];

document.getElementById("prev-button").addEventListener("click", () => {
  currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
  document.getElementById("current-image").src = images[currentImageIndex];
});

document.getElementById("next-button").addEventListener("click", () => {
  currentImageIndex = (currentImageIndex + 1) % images.length;
  document.getElementById("current-image").src = images[currentImageIndex];
});

document.getElementById("current-image").addEventListener("click", () => {
  document.getElementById("modal-image").src = images[currentImageIndex];
  document.getElementById("modal").style.display = "block";
});

document.getElementById("modal").addEventListener("click", () => {
  document.getElementById("modal").style.display = "none";
});

const articleText = document.querySelector("#article-area p").textContent;
const synth = window.speechSynthesis;
const utterance = new SpeechSynthesisUtterance(articleText);
utterance.lang = "ja-JP";

document.querySelector("#article-area p").addEventListener("click", () => {
  synth.speak(utterance);
});
</script>
</body>
</html>
