<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>デボン紀の記事</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      width: 100vw;
      height: 15vh;
      background-color: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header h1 {
      font-size: 24px;
    }

    main {
      display: flex;
      width: 100vw;
      height: 80vh;
    }

    aside {
      width: 20vw;
      height: 80vh;
      background-color: #eee;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    aside a {
      color: #000;
      text-decoration: none;
      margin: 8px 0;
    }

    section {
      width: 80vw;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    section .article {
      width: 70vw;
      height: 30vh;
      background-color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    section .article h2 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    section .article p {
      font-size: 14px;
    }

    section .image {
      width: 50vw;
      height: 50vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    section .image img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      cursor: pointer;
    }

    section .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 8px;
    }

    section .buttons button {
      width: 5vw;
      height: 5vh;
      font-size: 14px;
      margin: 0 4px;
      cursor: pointer;
    }

    footer {
      width: 100vw;
      height: 5vh;
      background-color: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <h1>デボン紀の記事</h1>
  </header>
  <main>
    <aside>
      <a href="#">テクノロジー</a>
      <a href="#">ビジネス</a>
      <a href="#">エンタメ</a>
    </aside>
    <section>
      <div class="article">
        <h2>デボン紀の話題</h2>
        <p>デボン紀は約4億年前の地球の時代で、多様な生物が繁栄していました。...</p>
      </div>
      <div class="image">
        <img src="Dunkleosteus(1).jpg" alt="Dunkleosteusの画像">
        <div class="buttons">
          <button onclick="changeImage(-1)">&lt;</button>
          <button onclick="changeImage(1)">&gt;</button>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>© 2023 記事. All rights reserved.</p>
  </footer>

  <script>
    const images = ["Dunkleosteus(1).jpg", "Dunkleosteus(2).jpg", "Dunkleosteus(3).jpg"];
    let currentImageIndex = 0;
    const imageElement = document.querySelector("section .image img");

    function changeImage(direction) {
      currentImageIndex += direction;
      if (currentImageIndex < 0) {
        currentImageIndex = images.length - 1;
      } else if (currentImageIndex >= images.length) {
        currentImageIndex = 0;
      }
      const imageName = images[currentImageIndex];
      imageElement.src = imageName;
    }
  </script>
</body>
</html>
