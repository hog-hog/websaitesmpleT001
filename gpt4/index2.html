<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webページ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 15vh;
            background-color: darkgray;
        }
        header h1 {
            color: white;
            margin-right: auto;
            margin-left: 20px;
        }
        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        header nav ul li {
            margin-right: 20px;
        }
        header nav ul li a {
            color: blue;
            text-decoration: none;
        }
        main {
            display: flex;
        }
        aside {
            width: 20vw;
            height: 80vh;
            background-color: lightgray;
        }
        aside ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        aside ul li a {
            color:black;
            text-decoration:none;
        }
        .main-content {
            width: 80vw;
            height: 80vh;
            background-color:white; 
        }
        .main-content h2{
          text-align:center; 
          margin-top:20px; 
          font-size:24px; 
          color:black; 
        }
        .main-content p{
          text-align:center; 
          margin-top:20px; 
          font-size:16px; 
          color:black; 
          width:70vw; 
          margin-left:auto; 
          margin-right:auto; 
        }
        
        .image-area{
          display:flex; 
          justify-content:center; 
          align-items:center; 
          margin-top:auto; 
          margin-bottom:auto;
                  }
        .image-area img{
          width:50vw; 
          height:50vh; 
          object-fit:contain; 
        }
        .image-area button{
          width:5vw; 
          height:5vh; 
          font-size:24px; 
          color:blue; 
          background-color:white; 
          border:none;
        }
        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 5vh;
            background-color: darkgray;
        }
        footer p {
            color: white;
            font-size: 12px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            position: relative;
            margin: auto;
            padding: 0;
            width: 80%;
            max-width: 700px;
        }
        .modal-content img{
          width:100%; 
          height:auto; 
          object-fit:contain; 
        }
        .close {
            color:white; 
            position:absolute; 
            top:-20px; 
            right:-20px; 
            font-size:28px; 
        }
        
        @media screen and (max-width:768px){
          aside{
              display:none; 
          }
          .main-content{
              width:100vw; 
          }
          .main-content p{
              width:100vw; 
          }
          .image-area img{
              width:70vw; 
          }
          
        }
    </style>
</head>
<body>
    <header>
        <h1>ロゴ</h1>
        <nav>
            <ul>
                <li><a href="#">ホーム</a></li>
                <li><a href="#">検索</a></li>
                <li><a href="#">ニュース</a></li>
                <li><a href="#">お問い合わせ</a></li>
                <li><a href="#">その他</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside>
           <ul>
               <li><a href="#">テクノロジー</a></li>
               <li><a href="#">ビジネス</a></li>
               <li><a href="#">エンタメ</a></li>
               <li><a href="#">スポーツ</a></li>
               <li><a href="#">ライフスタイル</a></li>
           </ul>  
       </aside>  
       <div class="main-content">
           <h2>記事</h2>  
           <p>記事本文</p>  
           <div class="image-area">
               <button id="prevBtn">＜</button>  
               <img src="Dunkleosteus(1).jpg" alt="画像" id="currentImg">  
               <button id="nextBtn">＞</button>  
           </div>  
       </div>  
    </main>  
    <footer>
       <p>© 2023 記事. All rights reserved.</p>  
    </footer>  
    
    <!-- モーダル -->
    <div id="myModal" class="modal">
      <!-- モーダルコンテンツ -->
      <div class="modal-content">
         <span class="close">×</span>  
         <img src="" alt="" id="modalImg">  
      </div>

    </div>

    <!-- スクリプト -->
    <script>

      // モーダル
      var modal = document.getElementById("myModal");
      var modalImg = document.getElementById("modalImg");
      var currentImg = document.getElementById("currentImg");
      currentImg.onclick = function(){
         modal.style.display = "block";
         modalImg.src = this.src;
      }

      var span = document.getElementsByClassName("close")[0];
      span.onclick = function() { 
         modal.style.display = "none";
      }

      // スライドショー
      var images = ["Dunkleosteus(1).jpg","Dunkleosteus(2).jpg","Dunkleosteus(3).jpg"];
      var currentImgIndex = 0;
      var prevBtn = document.getElementById("prevBtn");
      var nextBtn = document.getElementById("nextBtn");
      prevBtn.onclick = function(){
         currentImgIndex--;
         if(currentImgIndex < 0){
            currentImgIndex = images.length - 1;
         }
         currentImg.src = images[currentImgIndex];
      }
      nextBtn.onclick = function(){
         currentImgIndex++;
         if(currentImgIndex > images.length - 1){
            currentImgIndex = 0;
         }
         currentImg.src = images[currentImgIndex];
      }

    </script>
</body>
</html>
