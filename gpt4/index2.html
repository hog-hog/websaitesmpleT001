<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debonian Chronicle | ChatGPT制作サンプルWebページ</title>
    <style>
        /* Basic layout */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        /* Header */
        #header {
            width: 100vw;
            height: 15vh;
            background-color: darkgrey;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* Main section */
        #main {
            width: 100vw;
            height: 80vh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        /* Sidebar */
        #sidebar {
            width: 20vw;
            height: 80vh;
            background-color: lightgrey;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Content */
        #content {
            width: 80vw;
            height: 80vh;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Article */
        #article {
            width: 70vw;
            height: 30vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        /* Image gallery */
        #image-gallery {
            width: 70vw;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Gallery buttons */
        .gallery-btn {
            width: 5vw;
            height: 5vh;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        /* Image */
        #gallery-image {
            width: 50vw;
            height: 50vh;
            cursor: pointer;
        }

        /* Footer */
        #footer {
            width: 100vw;
            height: 5vh;
            background-color: darkgrey;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Responsive layout */
        @media (max-width: 768px) {
            /* Main section */
            #main {
                flex-direction: column;
            }

            /* Sidebar */
            #sidebar {
                width: 100vw;
                height: 20vh;
            }

            /* Content */
            #content {
                width: 100vw;
                height: 60vh;
            }

            /* Article */
            #article {
                width: 100vw;
            }

            /* Image gallery */
            #image-gallery {
                width: 100vw;
            }

            /* Gallery buttons */
            .gallery-btn {
                width: 10vw;
            }

            /* Image */
            #gallery-image {
                width: 70vw;
            }
        }
    </style>
</head>
<body>
    <header id="header">
        <h1>デボン紀クロニクル<small> - ChatGPT制作のサンプルWebページ</small></h1>
    </header>

    <main id="main">
        <aside id="sidebar">
            <a href="#">テクノロジー</a>
            <a href="#">ビジネス</a>
            <a href="#">エンタメ</a>
        </aside>

        <section id="content">
            <div id="article">
                <h2>デボン紀の驚異 - ダンクルオステウス</h2>
                <p>デボン紀の海は、恐ろしい肉食魚ダンクルオステウスで溢れていた。この魚は長さ10mにも達し、その強力な顎は甲殻類や小型魚を一瞬で砕くことができた。我々人類が地球上に出現する数億年も前のことだ。</p>
            </div>

            <div id="image-gallery">
                <div id="prev-btn" class="gallery-btn">&lt;</div>
                <img id="gallery-image" src="Dunkleosteus(1).jpg" alt="Dunkleosteus image">
                <div id="next-btn" class="gallery-btn">&gt;</div>
            </div>
        </section>
    </main>

    <footer id="footer">
        <small>© 2023 記事. All rights reserved. This page is under MIT license. Use at your own risk.</small>
    </footer>

    <script>
        // Image gallery control
        const images = [
            "Dunkleosteus(1).jpg",
            "Dunkleosteus(2).jpg",
            "Dunkleosteus(3).jpg"
        ];
        let currentIndex = 0;
        const galleryImage = document.querySelector('#gallery-image');
        document.querySelector('#prev-btn').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            galleryImage.src = images[currentIndex];
        });
        document.querySelector('#next-btn').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            galleryImage.src = images[currentIndex];
        });

        // Image modal view
        galleryImage.addEventListener('click', () => {
            const modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.top = '0';
            modal.style.left = '0';
            modal.style.width = '100vw';
            modal.style.height = '100vh';
            modal.style.display = 'flex';
            modal.style.justifyContent = 'center';
            modal.style.alignItems = 'center';
            modal.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
            const modalImage = document.createElement('img');
            modalImage.src = galleryImage.src;
            modalImage.style.maxWidth = '90%';
            modalImage.style.maxHeight = '90%';
            modal.appendChild(modalImage);
            modal.addEventListener('click', () => {
                document.body.removeChild(modal);
            });
            document.body.appendChild(modal);
        });

        // Article reading
        const article = document.querySelector('#article');
        article.addEventListener('click', () => {
            const utterance = new SpeechSynthesisUtterance(article.textContent);
            window.speechSynthesis.speak(utterance);
        });
    </script>
</body>
</html>
