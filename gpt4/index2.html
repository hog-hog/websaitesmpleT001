<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}
#header {
  width: 100vw;
  height: 15vh;
  background-color: darkgray;
  text-align: center;
  color: white;
}
#sidebar {
  width: 20vw;
  height: 80vh;
  background-color: lightgray;
  float: left;
}
#main {
  width: 80vw;
  height: 80vh;
  background-color: white;
  float: right;
  text-align: center;
}
#footer {
  width: 100vw;
  height: 5vh;
  background-color: darkgray;
  text-align: center;
  color: white;
  clear: both;
}
@media (max-width: 768px) {
  #sidebar {
    width: 100vw;
    float: none;
  }
  #main {
    width: 100vw;
    float: none;
  }
}
#article {
  width: 70vw;
  height: 30vh;
  background-color: white;
  margin: auto;
  padding: 20px;
  text-align: center;
}
#img-div {
  width: 50vw;
  height: 50vh;
  margin: auto;
  position: relative;
}
#img-div img {
  max-width: 100%;
  max-height: 100%;
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  margin: auto;
}
#button1, #button2 {
  position: absolute;
  width: 5vw;
  height: 5vh;
  background-color: white;
  color: blue;
  border: none;
}
#button1 {
  left: -5vw;
}
#button2 {
  right: -5vw;
}
</style>
</head>
<body>
<div id="header">タイトル</div>
<div id="sidebar">テクノロジー</div>
<div id="main">
  <div id="article">記事本文</div>
  <div id="img-div">
    <button id="button1"><</button>
    <img id="img" src="image1.png">
    <button id="button2">></button>
  </div>
</div>
<div id="footer">© 2023 MIT License</div>

<script>
let img = document.getElementById('img');
let imgArray = ['image1.png', 'image2.png', 'image3.png'];
let index = 0;

document.getElementById('button1').addEventListener('click', function() {
  index = (index + 1) % imgArray.length;
  img.src = imgArray[index];
});

document.getElementById('button2').addEventListener('click', function() {
  index = (index - 1 + imgArray.length) % imgArray.length;
  img.src = imgArray[index];
});

document.getElementById('article').addEventListener('click', function() {
  var msg = new SpeechSynthesisUtterance();
  msg.text = this.textContent;
  window.speechSynthesis.speak(msg);
});
</script>

</body>
</html>
