<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>タイトル</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        header {
            width: 100vw;
            height: 15vh;
            background-color: darkgray;
            text-align: center;
        }
        header h1 {
            color: white;
        }
        header h2 {
            color: black;
        }
        header nav a {
            color: blue;
            margin: 0 10px;
        }
        main {
            display: flex;
        }
        #sidebar {
            width: 20vw;
            height: 80vh;
            background-color: lightgray;
        }
        #sidebar ul li a {
            color: black;
        }
        #main-content {
            width: 80vw;
            height: 80vh;
            background-color: white;
            text-align: center;
        }
        #main-content article {
            width: 70vw;
            height: 30vh;
            background-color: white;
        }
        #main-content article h3 {
            color: black;
        }
        #main-content article p {
            color: black;
        }
        #main-content figure {
            width: 50vw;
            height: 50vh;
        }
        #main-content figure img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        #main-content figure button {
            width: 5vw;
            height: 5vh;
            color: blue;
        }
        footer {
            width: 100vw;
            height: 5vh;
            background-color: darkgray;
            text-align:center
        }
        footer p {
          color:white
          font-size:x-small
          text-align:center
          margin:auto
          padding:auto
          display:block
          position:relative
          top:-10px
        }
        @media (max-width: 768px) {
            #sidebar {
                width: 100vw;
                order: 1;
            }
            #main-content {
                width: 100vw;
            }
            #main-content article {
                width: 100vw;
            }
            #main-content figure {
                width: 70vw;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>タイトル</h1>
        <h2>chatGPTが作成したWebページ</h2>
        <nav>
            <a href="#">ホーム</a>
            <a href="#">検索</a>
            <a href="#">ニュース</a>
        </nav>
    </header>
    <main>
        <aside id="sidebar">
            <ul>
                <li><a href="#">テクノロジー</a></li>
                <li><a href="#">ビジネス</a></li>
                <li><a href="#">エンタメ</a></li>
            </ul>
        </aside>
        <div id="main-content">
            <article>
                <h3>記事</h3>
                <p>記事本文</p>
            </article>
            <figure>
                <button id="prev-button">＜</button>
                <img src="image(1).jpg" alt="image">
                <button id="next-button">＞</button>
            </figure>
        </div>
    </main>
    <footer><p>このページはMITライセンスで公開されています。ユーザーは自己責任で利用してください。</p></footer>

    <script>

      const synth = window.speechSynthesis;
      const article = document.querySelector('article');
      article.addEventListener('click', () => {
          const utterance = new SpeechSynthesisUtterance(article.textContent);
          synth.speak(utterance);
      });

      const images = ['image(1).jpg', 'image(2).jpg', 'image(3).jpg'];
      let currentImageIndex = 0;
      const imageElement = document.querySelector('img');
      const prevButton = document.querySelector('#prev-button');
      const nextButton = document.querySelector('#next-button');

      prevButton.addEventListener('click', () => {
          currentImageIndex = (currentImageIndex + 1) % images.length;
          imageElement.src = images[currentImageIndex];
      });

      nextButton.addEventListener('click', () => {
          currentImageIndex = (currentImageIndex + images.length - 1) % images.length;
          imageElement.src = images[currentImageIndex];
      });

      imageElement.addEventListener('click', () => {
          const modalElement = document.createElement('div');
          modalElement.style.position = 'fixed';
          modalElement.style.top = '0';
          modalElement.style.left = '0';
          modalElement.style.width = '100vw';
          modalElement.style.height = '100vh';
          modalElement.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
          modalElement.style.display = 'flex';
          modalElement.style.justifyContent = 'center';
          modalElement.style.alignItems = 'center';

          const modalImageElement = document.createElement('img');
          modalImageElement.src = imageElement.src;
          modalImageElement.style.maxWidth = '90%';
          modalImageElement.style.maxHeight = '90%';
          modalImageElement.style.objectFit = 'contain';

          modalElement.appendChild(modalImageElement);
          document.body.appendChild(modalElement);

          modalElement.addEventListener('click', () => {
              document.body.removeChild(modalElement);
          });
      });
    </script>

</body>

</html>
