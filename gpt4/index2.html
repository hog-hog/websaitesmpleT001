<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>デボン紀の巨大肉食魚、ダンクルオステウスの驚異</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
    }

    #header {
      width: 100vw;
      height: 15vh;
      background-color: darkgray;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
    }

    #sidebar {
      position: fixed;
      width: 20vw;
      height: 80vh;
      background-color: lightgray;
    }

    #main-content {
      width: 80vw;
      height: 80vh;
      background-color: white;
      margin-left: 20vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #footer {
      width: 100vw;
      height: 5vh;
      background-color: darkgray;
      position: fixed;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    #article {
      width: 70vw;
      height: 30vh;
      background-color: white;
      text-align: center;
      cursor: pointer;
    }

    #image-container {
      width: 50vw;
      height: 50vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #image {
      max-width: 100%;
      max-height: 100%;
    }

    @media only screen and (max-width: 768px) {
      #sidebar {
        position: static;
        width: 100vw;
      }

      #main-content {
        width: 100vw;
        margin-left: 0;
      }

      #article {
        width: 100vw;
      }

      #image-container {
        width: 70vw;
      }
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>デボン紀の巨大肉食魚、ダンクルオステウスの驚異</h1>
    <p>chatGPTが作成したWebページ</p>
  </div>

  <div id="sidebar">
    <ul>
      <li>テクノロジー</li>
      <li>ビジネス</li>
      <li>エンタメ</li>
    </ul>
  </div>

  <div id="main-content">
    <div id="article">
      <h2>デボン紀の海の支配者、ダンクルオステウス</h2>
      <p>約3億6千万年前のデボン紀、地球上の海洋は巨大な肉食魚ダンクルオステウスによって支配されていました。体長約10メートルにも及ぶこの魚は、その強力な顎と鋭い歯で他の海洋生物を捕食し、彼の時代の海の頂点に君臨していました。ダンクルオステウスは頭部がほとんど骨質化しており、その頭部の形状からはその凶暴さが窺えます。</p>
    </div>

    <div id="image-container">
      <button id="prev-button">＜</button>
      <img id="image" src="Dunkleosteus(1).jpg" alt="Dunkleosteus image 1">
      <button id="next-button">＞</button>
    </div>
  </div>

  <div id="footer">
    <p>このページはMITライセンスで公開されており、利用は自己責任です。</p>
  </div>

  <script>
    const article = document.getElementById('article');
    const image = document.getElementById('image');
    const prevButton = document.getElementById('prev-button');
    const nextButton = document.getElementById('next-button');
    const images = ['Dunkleosteus(1).jpg', 'Dunkleosteus(2).jpg', 'Dunkleosteus(3).jpg'];
    let imageIndex = 0;

    article.addEventListener('click', () => {
      const utterance = new SpeechSynthesisUtterance(article.textContent);
      window.speechSynthesis.speak(utterance);
    });

    image.addEventListener('click', () => {
      const modalImage = new Image();
      modalImage.src = image.src;
      modalImage.style.maxHeight = '100vh';
      modalImage.style.objectFit = 'contain';
      const modal = document.createElement('div');
      modal.style.position = 'fixed';
      modal.style.zIndex = '9999';
      modal.style.left = '0';
      modal.style.top = '0';
      modal.style.width = '100vw';
      modal.style.height = '100vh';
      modal.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
      modal.style.display = 'flex';
      modal.style.justifyContent = 'center';
      modal.style.alignItems = 'center';
      modal.appendChild(modalImage);
      document.body.appendChild(modal);
      modal.addEventListener('click', () => document.body.removeChild(modal));
    });

    prevButton.addEventListener('click', () => {
      imageIndex = (imageIndex - 1 + images.length) % images.length;
      image.src = images[imageIndex];
    });

    nextButton.addEventListener('click', () => {
      imageIndex = (imageIndex + 1) % images.length;
      image.src = images[imageIndex];
    });
  </script>
</body>
</html>
