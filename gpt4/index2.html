<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タイトル</title>
  <style>
    /* 全体のスタイル */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* ヘッダー */
    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      height: 15vh;
      width: 100vw;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    header p {
      font-size: 0.8rem;
      margin: 0;
    }

    /* メインコンテンツ */
    main {
      display: flex;
      justify-content: space-between;
      height: 80vh;
      width: 100vw;
    }

    #sidebar {
      background-color: #eee;
      width: 20vw;
    }

    #content {
      background-color: #fff;
      width: 80vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* フッター */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      height: 5vh;
      width: 100vw;
    }

    footer small {
      font-size: 0.8rem;
    }

    /* メディアクエリ */
    @media screen and (max-width: 768px) {
      main {
        flex-direction: column;
      }

      #sidebar {
        width: 100vw;
        height: auto;
      }

      #content {
        width: 100vw;
        height: auto;
      }

      /* 画像エリアのメディアクエリ */
      #content .image-area img {
        width: 70vw;
      }

      /* 記事エリアのメディアクエリ */
      #content .article-area {
        width: 100vw;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>タイトル</h1>
    <p>chatGPTが作成したWebページ</p>
    <nav>
      <a href="#">ホーム</a>
      <a href="#">検索</a>
      <a href="#">ニュース</a>
    </nav>
  </header>

  <main>
    <div id="sidebar">
      <ul>
        <li><a href="#">テクノロジー</a></li>
        <li><a href="#">ビジネス</a></li>
        <li><a href="#">エンタメ</a></li>
      </ul>
    </div>

    <div id="content">
      <div class="article-area">
        <h2>記事</h2>
        <p>記事本文</p>
      </div>

      <div class="image-area">
        <div>
          <button id="prevButton">＜</button>
          <img id="image" src="image%20(1).png" alt="画像">
          <button id="nextButton">＞</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <small>このページはMITライセンスで公開されています。利用は自己責任でお願いします。</small>
  </footer>

  <script>
    // スクリプト1
    const article = document.querySelector('.article-area');
    article.addEventListener('click', () => {
      const speech = new SpeechSynthesisUtterance('サンプル記事');
      speechSynthesis.speak(speech);
    });

    // スクリプト2
    const image = document.getElementById('image');
    const modal = document.createElement('div');
    modal.id = 'modal';
    modal.style.display = 'none';
    modal.style.position = 'fixed';
    modal.style.zIndex = '9999';
    modal.style.top = '50%';
    modal.style.left = '50%';
    modal.style.transform = 'translate(-50%, -50%)';
    modal.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
    modal.style.textAlign = 'center';

    image.addEventListener('click', () => {
      modal.innerHTML = `<img src="${image.src}" style="max-height: 80vh; max-width: 80vw;">`;
      document.body.appendChild(modal);
      modal.style.display = 'block';
    });

    modal.addEventListener('click', () => {
      modal.style.display = 'none';
      modal.innerHTML = '';
    });

    // スクリプト3
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');
    const images = ['image%20(1).png', 'image%20(2).png', 'image%20(3).png'];
    let currentIndex = 0;

    prevButton.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      image.src = images[currentIndex];
    });

    nextButton.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      image.src = images[currentIndex];
    });
  </script>
</body>

</html>
