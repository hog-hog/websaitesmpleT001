<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webサイトのサンプル</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header, .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 2%;
        }
        .header-subtitle {
            color: black;
            font-size: 12px;
        }
        .menu {
            color: blue;
            font-size: 14px;
        }
        .sidebar, .main-content {
            height: 80vh;
        }
        .sidebar {
            background: lightgray;
            width: 20vw;
            padding: 2%;
        }
        .main-content {
            background: white;
            width: 80vw;
            padding: 2%;
        }
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 2%;
        }
        @media screen and (max-width: 768px) {
            .sidebar, .main-content {
                width: 100vw;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>デボン紀の海洋生物について</h1>
        <p class="header-subtitle">ChatGPTによるサンプルWebページ</p>
        <p class="menu">ホーム | 検索 | ニュース</p>
    </div>
    <div class="sidebar">
        <p>リンク: テクノロジー | ビジネス | エンタメ</p>
    </div>
    <div class="main-content">
        <div class="article">
            <h2>デボン紀の海洋生物: Dunkleosteus</h2>
            <p id="article">ここにデボン紀に生息していた海洋生物に関する記事の本文が表示されます。</p>
        </div>
        <div class="image-area">
            <button id="prev">＜</button>
            <img id="image" src="image1.jpg" alt="画像1">
            <button id="next">＞</button>
        </div>
    </div>
    <div class="footer">
        <p>© 2023 Article. All rights reserved.</p>
    </div>
    <script>
        const article = document.querySelector("#article");
        const prevBtn = document.querySelector("#prev");
        const nextBtn = document.querySelector("#next");
        const img = document.querySelector("#image");
        const images = ["image1.jpg", "image2.jpg", "image3.jpg"];
        let imgIndex = 0;

        article.addEventListener("click", () => {
            const speech = new SpeechSynthesisUtterance(article.textContent);
            window.speechSynthesis.speak(speech);
        });

        prevBtn.addEventListener("click", () => {
            imgIndex--;
            if (imgIndex < 0) imgIndex = images.length - 1;
            img.src = images[imgIndex];
        });

        nextBtn.addEventListener("click", () => {
            imgIndex++;
            if (imgIndex >= images.length) imgIndex = 0;
            img.src = images[imgIndex];
        });
    </script>
</body>
</html>
