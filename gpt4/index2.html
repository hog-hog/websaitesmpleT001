<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>タイトル</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        header {
            width: 100vw;
            height: 15vh;
            background-color: darkgray;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        header h1 {
            color: white;
            margin: 0;
        }
        header h2 {
            color: black;
            margin: 0;
            font-size: small;
        }
        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        header nav ul li {
            color: blue;
            margin-right: 10px;
        }
        main {
            display: flex;
        }
        #sidebar {
            width: 20vw;
            height: 80vh;
            background-color: lightgray;
        }
        #sidebar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        #sidebar ul li {
            color:black
        }
        #main-content {
            width: 80vw;
            height: 80vh;
            background-color:white
        }
        #main-content article{
          width :70vw ;
          height :30vh ;
          background-color:white ;
          text-align:center ;
          margin:auto
        }
        #main-content article h1{
          color:black ;
          font-size :large
        }
        #main-content article p{
          color:black ;
          font-size :small
        }

         #main-content figure{
           display:flex ;
           align-items:center ;
           justify-content:center
         }
         #main-content figure img{
           width :50vw ;
           height :50vh ;
           object-fit :contain
         }
         #main-content figure button{
           width :5vw ;
           height :5vh ;
           font-size :large ;
           color :blue
         }

         footer {
             width: 100vw;
             height: 5vh;
             background-color: darkgray;
             display:flex ;
             justify-content:center ;
             align-items:center
         }

         footer p{
             color:white ;
             font-size:x-small
         }

         @media screen and (max-width :768px){
             #sidebar{
                 order :2
             }

             #main-content{
                 order :1 ;
                 width :100vw
             }

             #main-content article{
                 width :100vw
             }

             #main-content figure img{
                 width :70vw
             }

         }

    </style>
</head>
<body>
    <header>
      <h1>タイトル</h1>
      <h2>chatGPTが作成したWebページ</h2>
      <nav>
          <ul>
              <li>ホーム</li>
              <li>検索</li>
              <li>ニュース</li>
          </ul>
      </nav>
    </header>

    <main>
      <aside id="sidebar">
          <ul>
              <li>テクノロジー</li>
              <li>ビジネス</li>
              <li>エンタメ</li>
          </ul>
      </aside>

      <section id="main-content">
          <article id="article">
              <h1>記事</h1>
              <p>記事本文</p>
          </article>

          <figure id="image-area">
              <button id="prev-button">＜</button>

              <img src="image (1).png" alt="image">

              <button id="next-button">＞</button>

          </figure>

      </section>

    </main>

    <footer><p>このページはMITライセンスで公開されています。ユーザーは自己責任で利用してください。</p></footer>

    <script>

       const images = ["image (1).png", "image (2).png", "image (3).png"];
       let currentImageIndex = 0;

       const prevButton = document.querySelector("#prev-button");
       const nextButton = document.querySelector("#next-button");
       const imageElement = document.querySelector("#image-area img");

       prevButton.addEventListener("click", () => {
           currentImageIndex = (currentImageIndex + 1) % images.length;
           imageElement.src = images[currentImageIndex];
       });

       nextButton.addEventListener("click", () => {
           currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
           imageElement.src = images[currentImageIndex];
       });

       imageElement.addEventListener("click", () => {
           const modal = document.createElement("div");
           modal.style.position = "fixed";
           modal.style.top = "0";
           modal.style.left = "0";
           modal.style.width = "100vw";
           modal.style.height = "100vh";
           modal.style.backgroundColor = "rgba(0, 0, 0, 0.5)";
           modal.style.display = "flex";
           modal.style.justifyContent = "center";
           modal.style.alignItems = "center";

           const modalImage = document.createElement("img");
           modalImage.src = imageElement.src;
           modalImage.style.maxHeight = "90vh";
           modalImage.style.objectFit = "contain";

           modal.appendChild(modalImage);
           document.body.appendChild(modal);

           modal.addEventListener("click", () => {
               document.body.removeChild(modal);
           });
       });

       const articleElement = document.querySelector("#article");
       articleElement.addEventListener("click", () => {
         const textToSpeech = new SpeechSynthesisUtterance(articleElement.textContent);
         window.speechSynthesis.speak(textToSpeech);
       });

    </script>
</body>
</html>
