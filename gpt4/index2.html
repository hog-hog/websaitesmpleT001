<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デボン紀の記事</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            height: 15vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header h1 {
            color: #fff;
            font-size: 24px;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav a {
            color: blue;
            margin: 0 10px;
            text-decoration: none;
        }

        main {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 30px;
            padding: 0 10%;
        }

        .sidebar {
            width: 20vw;
            height: 80vh;
            background-color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .sidebar a {
            color: black;
            margin: 10px 0;
            text-decoration: none;
        }

        .content {
            width: 80vw;
            height: 80vh;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .article {
            width: 70vw;
            height: 30vh;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .article h2 {
            font-size: 24px;
            color: #000;
        }

        .article p {
            font-size: 14px;
            color: #000;
        }

        .image {
            width: 50vw;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('Dunkleosteus(1).jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .button {
            width: 5vw;
            height: 5vh;
            color: blue;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            height: 5vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>

<body>
    <header>
        <h1>デボン紀の記事<br><span style="font-size: 12px;">chatGPTが作成したサンプルWebページ</span></h1>
        <nav>
            <a href="#">ホーム</a>
            <a href="#">検索</a>
            <a href="#">ニュース</a>
        </nav>
    </header>
    <main>
        <div class="sidebar">
            <a href="#">テクノロジー</a>
            <a href="#">ビジネス</a>
            <a href="#">エンタメ</a>
        </div>
        <div class="content">
            <div class="article">
                <h2>デボン紀の驚異的な生物たち</h2>
                <p>デボン紀（約4億年前）には、地球上で最初に大陸が形成され、多様な生物が進化しました。</p>
                <p>この時代の海には、巨大なハイギョや怪魚、デンキウナギなどが生息していました。</p>
                <p>デボン紀の驚異的な生物たちの姿について、詳しく見ていきましょう。</p>
            </div>
            <div class="image">
                <div class="modal">
                    <img src="" alt="拡大画像">
                </div>
            </div>
            <div class="buttons">
                <div class="button" onclick="changeImage(-1)">&lt;</div>
                <div class="button" onclick="changeImage(1)">&gt;</div>
            </div>
        </div>
    </main>
    <footer>
        &copy; 2023 記事. All rights reserved.
    </footer>
    <script>
        const modal = document.querySelector('.modal');
        const imageContainer = document.querySelector('.image');
        const image = imageContainer.style.backgroundImage;
        const buttons = document.querySelectorAll('.button');

        imageContainer.addEventListener('click', () => {
            modal.style.display = 'flex';
            modal.children[0].src = image.slice(5, -2);
        });

        modal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        let currentImageIndex = 1;
        const imagePaths = [
            'Dunkleosteus(1).jpg',
            'Dunkleosteus(2).jpg',
            'Dunkleosteus(3).jpg'
        ];

        function changeImage(direction) {
            currentImageIndex += direction;
            if (currentImageIndex < 0)
                currentImageIndex = imagePaths.length - 1;
            else if (currentImageIndex >= imagePaths.length)
                currentImageIndex = 0;

            imageContainer.style.backgroundImage = `url('${imagePaths[currentImageIndex]}')`;
            modal.children[0].src = imagePaths[currentImageIndex];
        }
    </script>
    <script>
        const article = document.querySelector('.article');
        const articleContent = `デボン紀は約4億年前の古代時代です。この時代は地球上で初めて大陸が形成され、生命の進化が進みました。デボン紀の海には、驚異的な生物が生息していました。

デボン紀に生息していた生物の中でも特に有名なのは、デンキウナギです。デンキウナギは電撃を放つことができる魚で、獲物を麻痺させることができます。また、巨大なハイギョもデボン紀に生息していました。ハイギョは全長数メートルにもなり、恐ろしい姿をしていました。

デボン紀の生物たちは、今から想像すると驚くべき存在です。その姿や生態を解明することは、古代の地球の謎に迫る一助となるでしょう。`;

        article.addEventListener('click', () => {
            readArticle();
        });

        function readArticle() {
            const utterance = new SpeechSynthesisUtterance(articleContent);
            speechSynthesis.speak(utterance);
        }
    </script>
</body>

</html>
