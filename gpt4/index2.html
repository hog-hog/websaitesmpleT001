<!DOCTYPE html>
<html>
<head>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }

        #header, #footer { background-color: darkgray; text-align: center; color: white; padding: 1em; }
        #header h1 { color: white; }
        #header h2 { color: black; }
        #main { display: flex; }
        #sidebar { background-color: lightgray; width: 20vw; height: 80vh; padding: 1em; overflow: auto; }
        #content { background-color: white; width: 80vw; height: 80vh; padding: 1em; overflow: auto; }
        #article { width: 70vw; height: 30vh; text-align: center; }
        #imageArea { width: 50vw; height: 50vh; display: flex; align-items: center; justify-content: center; }
        #imageArea img { max-width: 100%; max-height: 100%; }

        @media (max-width: 768px) {
            #main { flex-direction: column; }
            #sidebar, #content { width: 100vw; }
            #article { width: 100vw; }
            #imageArea { width: 70vw; }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>デボン紀の驚異、ダンクルオステウス</h1>
        <h2>ChatGPTが作成したWebページ</h2>
    </div>

    <div id="main">
        <div id="sidebar">
            <h3>Links</h3>
            <ul>
                <li>Technology</li>
                <li>Business</li>
                <li>Entertainment</li>
            </ul>
        </div>

        <div id="content">
            <div id="article">
                <h3>デボン紀の海を支配した恐怖の魚、ダンクルオステウス</h3>
                <p>デボン紀の海を支配した、巨大魚ダンクルオステウスは...</p>
            </div>
            <div id="imageArea">
                <button id="prevBtn"><</button>
                <img id="mainImage" src="Dunkleosteus(1).jpg">
                <button id="nextBtn">></button>
            </div>
        </div>
    </div>

    <div id="footer">
        <p>© 2023 ChatGPT. All rights reserved.</p>
        <p>This page is released under the MIT License. Use at your own risk.</p>
    </div>

    <script>
        var images = ["Dunkleosteus(1).jpg", "Dunkleosteus(2).jpg", "Dunkleosteus(3).jpg"];
        var currentImageIndex = 0;

        function updateImage() {
            document.getElementById("mainImage").src = images[currentImageIndex];
        }

        document.getElementById("prevBtn").addEventListener("click", function() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            updateImage();
        });

        document.getElementById("nextBtn").addEventListener("click", function() {
            currentImageIndex = (currentImageIndex + images.length - 1) % images.length;
            updateImage();
        });
    </script>
</body>
</html>
