<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>デボン紀のニュース</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 100vw;
      height: 15vh;
      background-color: darkgray;
    }
    header h1 {
      color: white;
      margin: 0;
    }
    header h2 {
      color: black;
      margin: 0;
    }
    header nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    header nav ul li {
      color: blue;
      margin-right: 10px;
    }
    main {
      display: flex;
    }
    #sidebar {
      width: 20vw;
      height: 80vh;
      background-color: lightgray;
    }
    #sidebar ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    #sidebar ul li {
      color:black
    }
    #main-content {
      width: 80vw;
      height: 80vh;
      background-color:white
    }
    #main-content article {
        width:70vw; 
        height:30vh; 
        background-color:white
     }
     #main-content article h3{
         color:black
     }
     #main-content article p{
         color:black
     }
     #main-content figure{
         display:flex; 
         align-items:center
     }
     #main-content figure img{
         width:50vw; 
         height:auto
     }
     #main-content figure button{
         width:5vw; 
         height:auto; 
         color:white; 
         background-color:#0000FF
     }
     footer{
         display:flex; 
         justify-content:center; 
         align-items:center; 
         width:100vw; 
         height:5vh; 
         background-color:#A9A9A9
     }
     footer p{
         color:white; 
         font-size:x-small
     }

     @media screen and (max-width :768px){
        main{
            flex-direction :column
        }
        #sidebar{
            width :100vw
        }
        #main-content{
            width :100vw
        }
        #main-content article{
            width :100vw
        }
        #main-content figure img{
            width :70vw
        }

     }

  </style>
</head>
<body>
<header>
<h1>デボン紀のニュース</h1>
<h2>chatGPTが作成したサンプルWebページ</h2>
<nav>
<ul>
<li>ホーム</li>
<li>検索</li>
<li>ニュース</li>
</ul>
</nav>
</header>

<main>

<aside id="sidebar">
<ul>
<li>テクノロジー</li>
<li>ビジネス</li>
<li>エンタメ</li>
</ul>

</aside>

<section id="main-content">

<article>
<h3>デボン紀のニュース</h3>
<p>デボン紀には、様々な生物が生息していました。その中でも、ダンクルオステウスは、最も強い捕食者の1つでした。この魚は、体長が10メートル近くあり、鋭い歯を持っていました。ダンクルオステウスは、海洋生物を捕食することができるだけでなく、陸上生物も捕食することができました。</p>

</article>

<figure>

<button id="prev">＜</button>

<img src="Dunkleosteus(1).jpg" alt="Dunkleosteus" id="gallery">

<button id="next">＞</button>

</figure>

</section>

</main>

<footer>
<p>© 2023 記事. All rights reserved.</p>
</footer>

<script>
const images = ["Dunkleosteus(1).jpg", "Dunkleosteus(2).jpg", "Dunkleosteus(3).jpg"];
let currentImage = 0;

document.getElementById("gallery").addEventListener("click", () => {
  const modal = document.createElement("div");
  modal.style.position = "fixed";
  modal.style.top = "0";
  modal.style.left = "0";
  modal.style.width = "100vw";
  modal.style.height = "100vh";
  modal.style.backgroundColor = "rgba(0,0,0,0.5)";
  modal.style.display = "flex";
  modal.style.justifyContent = "center";
  modal.style.alignItems = "center";

  const image = document.createElement("img");
  image.src = images[currentImage];
  image.style.maxHeight = "100vh";
  image.style.objectFit = "contain";

  modal.appendChild(image);
  document.body.appendChild(modal);

  modal.addEventListener("click", () => {
    document.body.removeChild(modal);
  });
});

document.getElementById("prev").addEventListener("click", () => {
  currentImage--;
  if (currentImage < 0) {
    currentImage = images.length - 1;
  }
  document.getElementById("gallery").src = images[currentImage];
});

document.getElementById("next").addEventListener("click", () => {
  currentImage++;
  if (currentImage >= images.length) {
    currentImage = 0;
  }
  document.getElementById("gallery").src = images[currentImage];
});

const synth = window.speechSynthesis;
const articleText = document.querySelector('article p').textContent;

document.querySelector('article').addEventListener('click', () => {
    const utterThis = new SpeechSynthesisUtterance(articleText);
    synth.speak(utterThis);
});

</script>

</body>
</html>
