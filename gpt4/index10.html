<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レイアウト</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .header,
        .footer {
            width: 100vw;
            height: 10vh;
            background-color: darkgray;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .header h1,
        .footer p {
            color: white;
            margin: 0;
        }
        .header ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .header li {
            color: blue;
            margin-left: 20px;
        }
        .main {
            display: flex;
        }
        .main .sidebar {
            width: 20vw;
            height: 80vh;
            background-color: lightgray;
            padding: 20px;
        }
        .main .sidebar ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .main .sidebar li {
            color:black;
            margin-bottom: 10px;
        }
        .main .content {
            width: 80vw;
            height: 80vh;
            background-color:white ;
        }
        .main .content .article {
            width: 80vw;
            height: 30vh;
            background-color:white ;
        }
        .main .content h2 {
          color:black;  
          font-size:x-large; 
          margin-top :10px; 
          margin-left :10px; 
          margin-bottom :0px; 
          padding-bottom :0px; 
          }
          
         .main .content p{
             color:black; 
             font-size :small; 
             margin-top :5px; 
             margin-left :10px; 
             margin-right :10px; 
             text-align :justify; 
             } 
             
         .main .content img{
             width :50vw; 
             height :40vh; 
             object-fit :contain; 
             } 
             
         .main .content figcaption{
             text-align:center; 
             } 
             
         .main .content button{
             width :5vw; 
             height :5vh; 
             font-size:x-large; 
             color :blue; 
             } 

         @media (max-width:768px) {
           .main{
               flex-direction :column-reverse; 
               } 
               
           .main .sidebar{
               width :100vw; 
               height :auto; 
               } 

           .main .content{
               width :100vw; 
               } 

           .main .content img{
               width :70vw; 
               } 

           } 

    </style>
</head>
<body>
    <div class="header">
        <h1>ロゴ</h1>
        <ul>
            <li>ホーム</li>
            <li>検索</li>
            <li>ニュース</li>
        </ul>
    </div>
    <div class="main">
        <div class="sidebar">
          <ul>
              <li>テクノロジー</li>
              <li>ビジネス</li>
              <li>エンタメ</li>
          </ul>
      </div>
      <div class="content">
          <div class="article">
              <h2>記事</h2>
              <p>記事本文</p>
          </div>
          <figure>
              <img src="image.png" alt="">
              <figcaption>画像</figcaption>
          </figure>
          <button>＜</button><button>＞</button>

      </div>

    </div>

    <div class="footer">
      <p>©2023 記事. All rights reserved.</p>

    </div>

</body>

</html>
