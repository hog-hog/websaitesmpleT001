<!DOCTYPE html>
<html>
<head>
<style>
/* ヘッダー部 */
header {
  display: block;
  width: 100vw;
  height: 10vh;
  background-color: darkgray;
  text-align: center;
}

header h1 {
  color: white;
}

header ul {
  list-style-type: none;
}

header li {
  display: inline-block;
  color: blue;
}

/* メイン部 */
main {
  display: flex;
}

/* 左・サイドバー */
aside {
  display: block;
  width: 20vw;
  height: 80vh;
  background-color: lightgray;
}

aside ul {
  list-style-type: none;
}

aside li {
  color: black;
}

/* メインコンテンツ */
article {
  display: grid;
  width: 80vw;
  height: 80vh;
  background-color: white;
}

/* 記事エリア */
section {
  display: block;
  width: 80vw;
  height: 30vh;
}

section h2 {
  color: black;
}

section p {
  color: black;
}

/* 画像エリア */
div {
  display: flex;
}

/* ボタン */
button {
  display: inline-block;
  width: 5vw;
  height: 5vh;
}

button span {
   color: blue; 
}

/* イメージ */
img {
   display:block; 
   width :50vw; 
   height :60vh; 
   object-fit :contain; 
}

/* フッター部 */
footer {
   display:block; 
   width :100vw; 
   height :5vh; 
   background-color :darkgray; 
   text-align :center; 
}

footer p {
   color:white; 
   font-size :small; 
}

/* メディアクエリー */
@media (max-width :768px) { 
   main { 
      flex-direction :column; 
   } 

   aside { 
      width :100vw; 
      height :20vh; 
   } 

   article { 
      width :100vw; 
      height :60vh; 
   } 

   section { 
      width :100vw; 
   } 

   img { 
      width :70vw; 
      height :40vh; 
   } 
}
</style>
</head>
<body>

<!-- ヘッダー部 -->
<header>
  <h1>ロゴ</h1>
  <ul>
    <li>ホーム</li>
    <li>検索</li>
    <li>ニュース</li>
  </ul>
</header>

<!-- メイン部 -->
<main>
  <!-- 左・サイドバー -->
  <aside>
    <ul>
      <li>テクノロジー</li>
      <li>ビジネス</li>
      <li>エンタメ</li>
    </ul>
  </aside>

  <!-- メインコンテンツ -->
  <article>
    <!-- 記事エリア -->
    <section>
      <h2>記事</h2>
      <p>記事本文</p>
    </section>

    <!-- 画像エリア -->
    <div>
      <!-- ボタン1 -->
      <button><span><</span></button>

      <!-- 画像 -->
      <img src="image.png" alt="画像">

      <!-- ボタン2 -->
      <button><span>></span></button>
    </div>

  </article>

</main>

<!-- フッター部 -->
<footer>
  <p>© 2023 記事. All rights reserved.</p>
</footer>

</body>
</html>
