<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
    }
    #header, #footer {
      background-color: darkgrey;
      color: white;
      width: 100vw;
      height: 10vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #main {
      display: flex;
      flex-direction: row;
      width: 100vw;
      height: 80vh;
    }
    #sidebar {
      background-color: lightgrey;
      width: 20vw;
      height: 80vh;
    }
    #content {
      background-color: white;
      width: 80vw;
      height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #article {
      background-color: white;
      width: 80vw;
      height: 20vh;
    }
    #gallery {
      display: flex;
      justify-content: space-between;
      width: 80vw;
      height: 30vh;
    }
    #image {
      width: 50vw;
      height: 30vh;
      object-fit: cover;
    }
    .button {
      background-color: blue;
      color: white;
      width: 5vw;
      height: 5vh;
    }
    @media (max-width: 768px) {
      #sidebar {
        width: 100vw;
      }
      #content {
        width: 100vw;
      }
      #article {
        width: 100vw;
      }
      #image {
        width: 70vw;
      }
    }
  </style>
  <title>Website Layout</title>
</head>
<body>
  <header id="header">ロゴ</header>
  <main id="main">
    <aside id="sidebar">サイドバー</aside>
    <section id="content">
      <article id="article">記事</article>
      <div id="gallery">
        <button class="button">＜</button>
        <img id="image" src="image.png" alt="画像">
        <button class="button">＞</button>
      </div>
    </section>
  </main>
  <footer id="footer">© 2023 記事. All rights reserved.</footer>
</body>
</html>
