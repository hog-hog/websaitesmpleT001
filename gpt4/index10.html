<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .header {
      width: 100vw;
      height: 10vh;
      background-color: darkgray;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      color: white;
      font-size: 2rem;
      margin-left: 1rem;
    }

    .menu {
      color: blue;
      font-size: 1.5rem;
      margin-right: 1rem;
    }

    .main {
      width: 100vw;
      height: 80vh;
      display: flex;
    }

    .sidebar {
      width: 20vw;
      height: 80vh;
      background-color: lightgray;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .link {
      color: black;
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .content {
      width: 80vw;
      height: 80vh;
      background-color: white;
    }

    .article {
      width: 80vw;
      height: 20vw;
      background-color: white;
    }

    .title {
      color: black;
      font-size: 3rem;
      margin-top: 1rem;
      margin-left: 1rem;
    }

    .text {
      color: black;
      font-size: 1.2rem;
      margin-top: 1rem;
      margin-left: 1rem;
    }

    .image-area {
      width: 80vw;
      height: calc(80vh - 20vw);
      display: flex;
      align-items: center;
    }

    .button {
      width: 5vw;
      height: 5vh;
      color: blue;
      font-size: 2rem; 
    }

    .image {
     width :50vw; 
     height :30vw; 
     object-fit :contain; 
     margin :0 auto; 
   }
   
   .caption { 
     text-align :center; 
   }
   
   .footer { 
     width :100vw; 
     height :10vh; 
     background-color :darkgray; 
     display :flex; 
     align-items :center; 
     justify-content :center; 
   }
   
   .info { 
     color :white; 
     font-size :0.8rem; 
   }
   
   @media screen and (max-width :768px) { 
     .main { 
       flex-direction :column; 
     }
     
     .sidebar { 
       width :100vw; 
       height :20vh; 
       flex-direction :row; 
       justify-content :space-around; 
     }
     
     .content { 
       width :100vw; 
       height :60vh; 
     }
     
     .article { 
       width :100vw; 
       height :15vh; 
     }
     
     .image-area { 
       width :100vw; 
       height :45vh; 
       flex-direction :column-reverse; 
     }
     
     .button { 
       width :10vw; 
       height :5vh;  
     }
     
     .image {  
       width :70vw;  
       height :30vh;  
     }  
   }  
 </style>  
</head>  
<body>  
 <div class="header">  
   <div class="logo">ロゴ</div>  
   <div class="menu">ホーム 検索 ニュース</div>  
 </div>  
 <div class="main">  
   <div class="sidebar">  
     <div class="link">テクノロジー</div>  
     <div class="link">ビジネス</div>  
     <div class="link">エンタメ</div>  
   </div>  
   <div class="content">  
     <div class="article">  
       <div class="title">記事</div>  
       <div class="text">記事本文</div>  
     </div>  
     <div class="image-area">  
       <div class="button">＜</div>  
       <div class="image"><img src="image.png" alt="画像"></div>  
       <div class="button">＞</div>  
       <div class="caption">画像</div>  
     </div>  
   </div>  
 </div>  
 <div class="footer">  
   <div class="info">© 2023 記事. All rights reserved.</div>  
 </div>  
</body>  
</html>
