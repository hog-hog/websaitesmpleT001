<!DOCTYPE html>
<html>
<head>
  <title>Webサイトのレイアウト</title>
  <style>
    /* スタイルを適用するためのCSS */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header, footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      flex: 1;
      display: flex;
    }

    .sidebar {
      width: 25%;
      background-color: #f2f2f2;
      padding: 10px;
    }

    .main-content {
      width: 75%;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    .article {
      flex: 40%;
      background-color: #fff;
      margin-bottom: 10px;
    }

    .image {
      flex: 60%;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <header>
    <!-- ヘッダーのコンテンツ -->
    <h1>ヘッダー</h1>
  </header>

  <div class="container">
    <div class="content">
      <div class="sidebar">
        <!-- サイドバーのコンテンツ -->
        <h2>サイドバー</h2>
      </div>

      <div class="main-content">
        <!-- メインコンテンツのコンテンツ -->
        <div class="article">
          <!-- 記事のコンテンツ -->
          <h2>記事</h2>
        </div>

        <div class="image">
          <!-- 画像のコンテンツ -->
          <h2>画像</h2>
          <img src="image.png" alt="画像">
        </div>
      </div>
    </div>
    
    <footer>
      <!-- フッターのコンテンツ -->
      <p>フッター</p>
    </footer>
  </div>

</body>
</html>
