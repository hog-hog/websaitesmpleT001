<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サイトレイアウト</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      color: #fff;
      height: 10vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    main {
      display: flex;
      height: 80vh;
    }

    aside {
      background-color: #ccc;
      width: 20vw;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    article {
      background-color: #fff;
      width: 80vw;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    footer {
      background-color: #000;
      color: #fff;
      height: 10vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    footer small {
      font-size: 10px;
    }

    .image-area {
      width: 50vw;
      height: 30vw;
      background-image: url("image.png");
      background-size: cover;
      background-position: center;
      position: relative;
      margin-top: 20px;
      cursor: pointer;
    }

    .image-caption {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 5px;
      font-size: 14px;
    }

    .button {
      width: 5vw;
      height: 5vh;
      background-color: #0000ff;
      color: #fff;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }

      aside {
        width: 100vw;
      }

      article {
        width: 100vw;
      }

      .image-area {
        width: 70vw;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="#">ホーム</a>
      <a href="#">検索</a>
      <a href="#">ニュース</a>
    </nav>
  </header>

  <main>
    <aside>
      <a href="#">テクノロジー</a>
      <a href="#">ビジネス</a>
      <a href="#">エンタメ</a>
    </aside>

    <article>
      <section class="article-area">
        <h1>記事</h1>
        <p>記事本文</p>
      </section>

      <section class="image-area">
        <div class="image-caption">画像</div>
      </section>

      <div>
        <button class="button">&lt;</button>
        <button class="button">&gt;</button>
      </div>
    </article>
  </main>

  <footer>
    <small>© 2023 記事. All rights reserved.</small>
  </footer>
</body>

</html>
