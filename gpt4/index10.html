<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webサイトのレイアウト</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #f2f2f2;
      padding: 20px;
    }
    footer {
      background-color: #f2f2f2;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: 0 auto;
    }
    .sidebar {
      flex-basis: 25%;
      padding: 20px;
    }
    .content {
      flex-basis: 75%;
      padding: 20px;
    }
    .article {
      height: 40%;
      background-color: #ffffff;
      margin-bottom: 20px;
      padding: 20px;
    }
    .image {
      height: 60%;
      background-color: #ffffff;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .image img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <header>
    <!-- ヘッダーのコンテンツ -->
  </header>

  <div class="container">
    <div class="sidebar">
      <!-- サイドバーのコンテンツ -->
    </div>
    <div class="content">
      <div class="article">
        <!-- 記事のコンテンツ -->
      </div>
      <div class="image">
        <img src="image.png" alt="画像">
      </div>
    </div>
  </div>

  <footer>
    <!-- フッターのコンテンツ -->
  </footer>
</body>
</html>
