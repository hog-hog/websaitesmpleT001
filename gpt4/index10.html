<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記事</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        .header, .footer {
            height: 10vh;
            width: 100vw;
            background-color: darkgrey;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main {
            height: 80vh;
            width: 100vw;
            display: flex;
            flex-direction: row;
        }

        .sidebar {
            height: 80vh;
            width: 20vw;
            background-color: lightgrey;
        }

        .content {
            height: 80vh;
            width: 80vw;
            background-color: white;
        }

        .article {
            height: 20vh;
            width: 80vw;
            background-color: white;
        }

        .image-area {
            height: 30vh;
            width: 50vw;
        }

        .button {
            height: 5vh;
            width: 5vw;
        }

        @media screen and (max-width: 768px) {
            .main {
                flex-direction: column;
            }

            .sidebar, .content {
                width: 100vw;
            }

            .article {
                width: 100vw;
            }

            .image-area {
                width: 70vw;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        ロゴ
    </div>
    <div class="main">
        <div class="sidebar">
            リンク
        </div>
        <div class="content">
            <div class="article">
                記事
            </div>
            <div class="image-area">
                画像
            </div>
            <div class="button">
                ＜
            </div>
            <div class="button">
                ＞
            </div>
        </div>
    </div>
    <div class="footer">
        © 2023 記事. All rights reserved.
    </div>
</body>
</html>
