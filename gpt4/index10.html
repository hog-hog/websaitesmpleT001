<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記事</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .header, .footer {
            background-color: darkgray;
            color: white;
            text-align: center;
        }
        .sidebar {
            background-color: lightgray;
            height: 80vh;
        }
        .main-content {
            background-color: white;
            height: 80vh;
        }
        .article-area, .image-area {
            text-align: center;
        }
        .image-area img {
            width: 50vw;
            height: 60vh;
            object-fit: contain;
        }
        @media (max-width: 768px) {
            .sidebar {
                height: auto;
            }
            .main-content {
                height: auto;
            }
            .image-area img {
                width: 70vw;
            }
        }
    </style>
</head>
<body>
    <div class="header w-100 vh-10 d-flex align-items-center justify-content-center">
        <h1>ロゴ</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="sidebar col-lg-2 d-flex flex-column align-items-center justify-content-center">
                <a href="#">テクノロジー</a>
                <a href="#">ビジネス</a>
                <a href="#">エンタメ</a>
            </div>
            <div class="main-content col-lg-10">
                <div class="article-area w-80 h-30">
                    <h2>記事</h2>
                    <p>記事本文</p>
                </div>
                <div class="image-area d-flex align-items-center justify-content-between">
                    <button class="btn btn-primary">&lt;</button>
                    <img src="image.png" alt="画像">
                    <button class="btn btn-primary">&gt;</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer w-100 vh-5 d-flex align-items-center justify-content-center">
        <p>&copy; 2023 記事. All rights reserved.</p>
    </div>
</body>
</html>
