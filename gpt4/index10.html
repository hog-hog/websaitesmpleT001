<!DOCTYPE html>
<html>
<head>
  <title>Webサイトのレイアウト</title>
  <style>
    /* スタイルを適用するためのCSS */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    .container {
      flex-grow: 1;
      display: flex;
    }

    .sidebar {
      width: 25%;
      background-color: #f2f2f2;
      padding: 10px;
    }

    .content {
      width: 75%;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    .article {
      flex-grow: 1;
      background-color: #fff;
      margin-bottom: 10px;
    }

    .image {
      flex-grow: 2;
      background-color: #fff;
    }

    .image img {
      width: 100%;
      height: 20%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <header>
    <!-- ヘッダーのコンテンツ -->
    <h1>ヘッダー</h1>
  </header>

  <div class="container">
    <div class="sidebar">
      <!-- サイドバーのコンテンツ -->
      <h2>サイドバー</h2>
    </div>

    <div class="content">
      <!-- コンテンツのコンテンツ -->
      <div class="article">
        <!-- 記事のコンテンツ -->
        <h2>記事</h2>
      </div>

      <div class="image">
        <!-- 画像のコンテンツ -->
        <h2>画像</h2>
        <img src="image.png" alt="画像">
      </div>
    </div>
  </div>

  <footer>
    <!-- フッターのコンテンツ -->
    <p>フッター</p>
  </footer>
</body>
</html>
