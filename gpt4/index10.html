<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header, footer {
            background-color: darkgrey;
            color: white;
            height: 10vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        header h1, footer p {
            margin: 0;
        }

        nav ul, aside ul {
            list-style: none;
            display: flex;
            gap: 10px;
            margin: 0;
            padding: 0;
        }

        nav li {
            color: blue;
        }

        main {
            display: flex;
            height: 80vh;
        }

        aside {
            width: 20vw;
            background-color: lightgrey;
            height: 100%;
        }

        article {
            width: 80vw;
            background-color: white;
            height: 100%;
        }

        #k {
            width: 80vw;
            height: 20vw;
        }

        #g {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        #g img {
            width: 50vw;
            height: 30vw;
        }

        button {
            width: 5vw;
            height: 5vh;
            color: blue;
        }

        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }

            aside, article {
                width: 100%;
            }

            #k {
                width: 100vw;
            }

            #g img {
                width: 70vw;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ロゴ</h1>
        <nav>
            <ul>
                <li>ホーム</li>
                <li>検索</li>
                <li>ニュース</li>
            </ul>
        </nav>
    </header>
    <main>
        <aside>
            <ul>
                <li>テクノロジー</li>
                <li>ビジネス</li>
                <li>エンタメ</li>
            </ul>
        </aside>
        <article>
            <section id="k">
                <h2>記事</h2>
                <p>記事本文</p>
            </section>
            <section id="g">
                <button id="b1">＜</button>
                <img src="image.png" alt="画像">
                <button id="b2">＞</button>
            </section>
        </article>
    </main>
    <footer>
        <p>© 2023 記事. All rights reserved.</p>
    </footer>
</body>
</html>
