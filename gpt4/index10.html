<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Layout</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header, .footer {
            background-color: darkgray;
            color: white;
            width: 100vw;
            height: 10vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header .logo, .footer .info {
            font-size: 2em;
        }
        .main {
            display: flex;
            width: 100vw;
            height: 80vh;
        }
        .sidebar {
            width: 20vw;
            height: 80vh;
            background-color: lightgray;
            padding: 10px;
            overflow-y: auto;
        }
        .main-content {
            width: 80vw;
            height: 80vh;
            background-color: white;
            padding: 10px;
            overflow-y: auto;
        }
        .article {
            width: 80vw;
            height: 30vh;
            overflow-y: auto;
        }
        .image-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80vw;
            height: 40vh;
            overflow-y: auto;
        }
        .image-area img {
            object-fit: cover;
            width: 50vw;
            height: 40vh;
        }
        .button {
            background-color: transparent;
            border: none;
            font-size: 2em;
            color: blue;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .main {
                flex-direction: column;
            }
            .sidebar, .main-content {
                width: 100vw;
            }
            .article {
                width: 100vw;
            }
            .image-area img {
                width: 70vw;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ロゴ</div>
    </div>
    <div class="main">
        <div class="sidebar">
            <ul>
                <li>テクノロジー</li>
                <li>ビジネス</li>
                <li>エンタメ</li>
            </ul>
        </div>
        <div class="main-content">
            <div class="article">
                <h1>記事</h1>
                <p>記事本文</p>
            </div>
            <div class="image-area">
                <button class="button">＜</button>
                <img src="image.png" alt="画像">
                <button class="button">＞</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="info">© 2023 記事. All rights reserved.</div>
    </div>
</body>
</html>
