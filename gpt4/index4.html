    }

       aside{
           display:none
       }

           width100vw
       }

<body>
<header>

<nav>

<main>
<aside>
<ul>
<li>テクノロジー</li>
<li>ビジネス</li>
<li>エンタメ</li>
</ul>
</aside>

<div class="main-content">
<div class="article-area">
<h2>デボン紀の物語</h2>
<p id="article">デボン紀は、4億1千万年前から3億5千9百万年前にかけての地質時代であり、古生代の中でも中期にあたります。この時代には、魚類が大きく進化し、多様な種類が生まれました。また、陸上では最初の植物が出現し、森林が形成されるようになりました。この時代は、生物進化の大きな転換期であり、非常に興味深い時代です。</p>
<button onclick="readArticle()">読み上げる</button>
</div>

<div class="image-area">
<button onclick="prevImage()"><</button>
<img id="image" src="https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg" alt="">
<button onclick="nextImage()">></button>

<div id="modal" style="display:none;position:absolute;top0;left0;width100%;height100%;background-color:rgba(0,0,0,0.5)">
<img id="modal-image" src="" alt="" style="max-width:100%;max-height:100%;object-fit:contain;position:absolute;top50%;left50%;transform:translate(-50%,-50%)">
</div>
</div>
</div>
</main>

<footer>
<p>© 2023 記事. All rights reserved.</p>
</footer>

<script>
const images = [
"https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg",
"https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(2).jpg",
"https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(3).jpg"
];
let currentImageIndex = 0;

const imageElement = document.getElementById("image");
const modalElement = document.getElementById("modal");
const modalImageElement = document.getElementById("modal-image");

imageElement.addEventListener("click", () => {
modalImageElement.src = images[currentImageIndex];
modalElement.style.display = "block";
});

modalElement.addEventListener("click", () => {
modalElement.style.display = "none";
});

function nextImage() {
currentImageIndex++;
if (currentImageIndex >= images.length) {
currentImageIndex = 0;
}
imageElement.src = images[currentImageIndex];
}

function prevImage() {
currentImageIndex--;
if (currentImageIndex < 0) {
currentImageIndex = images.length - 1;
}
imageElement.src = images[currentImageIndex];
}

function readArticle() {
const articleText = document.getElementById("article").textContent;
const utterance = new SpeechSynthesisUtterance(articleText);
speechSynthesis.speak(utterance);
}
</script>
