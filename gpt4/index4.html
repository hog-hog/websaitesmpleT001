<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>デボン紀の記事</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      header {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 15vh;
        background-color: darkgray;
      }
      header h1 {
        color: white;
      }
      header nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
      header nav ul li {
        margin: 0 10px;
        color: blue;
      }
      main {
        display: flex;
      }
      aside {
        width: 20vw;
        height: 80vh;
        background-color: lightgray;
      }
      aside ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      aside ul li {
        margin: 10px 0;
        color: black;
      }
      .main-content {
        width: 80vw;
        height: 80vh;
        background-color: white;
        display:flex; 
        flex-direction: column; 
        align-items:center; 
      }
      .article-area {
        width:70vw; 
        height:30vh; 
      }
      .article-area h2{
          text-align:center; 
          margin-top:20px; 
          font-size:x-large; 
          font-weight:bold; 
          color:black; 
       }
       .article-area p{
           text-align:center; 
           margin-top:20px; 
           font-size:normal; 
           color:black; 
       }
       .image-area{
           display:flex; 
           justify-content:center; 
           align-items:center; 
       }
       .image-area img{
           width:auto; 
           height:auto; 
           max-width:auto; 
           max-height:auto; 
       }
       .image-area button{
           width:auto; 
           height:auto; 
           font-size:x-large; 
           color:black; 
       }
       footer{
         display:flex; 
         justify-content:center; 
         align-items:center; 
         width:100vw; 
         height:5vh; 
         background-color:darkgray
       }
       footer p{
         color:white
       }

       @media screen and (max-width :768px){
         aside{
             display:none
         }
         .main-content{
             width :100vw
         }
         .article-area{
             width :100vw
         }

       }

    </style>
    <script>
    let images = [
    "https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg",
    "https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(2).jpg",
    "https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(3).jpg"
    ];
    let currentImage = 0;

    function changeImage(direction) {
    currentImage += direction;

    if (currentImage < 0) {
      currentImage = images.length - 1;
    } else if (currentImage >= images.length) {
      currentImage = 0;
    }

    document.getElementById("main-image").src = images[currentImage];
    }

    function toggleModal() {
    let modal = document.getElementById("modal");
    let mainImage = document.getElementById("main-image");

    if (modal.style.display === "none") {
      modal.style.display = "flex";
      modal.getElementsByTagName("img")[0].src = mainImage.src;

    } else {
      modal.style.display = "none";
    }
    }

     function readArticle(){
     let articleText = document.querySelector(".article-area p").textContent;
     let msg = new SpeechSynthesisUtterance(articleText);
     window.speechSynthesis.speak(msg);
     }
    </script>
  </head>
  <body>
    <header>
      <h1>デボン紀の記事</h1>
      <nav>
        <ul>
          <li>ホーム</li>
          <li>検索</li>
          <li>ニュース</li>
        </ul>
      </nav>
    </header>
    <main>
      <aside>
        <ul>
          <li>テクノロジー</li>
          <li>ビジネス</li>
          <li>エンタメ</li>
        </ul>
      </aside>
      <div class="main-content">
        <div class="article-area">
          <h2>デボン紀について</h2>
          <p>デボン紀は、古生代の中ごろ、シルル紀の後、石炭紀の前で、約4億1600万年前から約3億5920万年前までの時期を指します。この時期には、陸上に生命が広がり始め、広大な森林が大陸を覆いました。デボン紀の中ごろには、複数の植物群が葉と真の根を進化させ、期間末には最初の種子植物が現れました。また、魚類はこの時期に多様性を達成し、デボン紀はしばしば「魚類の時代」と呼ばれます。</p>
        </div>

        <div class="image-area">
          <button onclick="changeImage(-1)">＜</button>

          <img id="main-image" src="https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg" onclick="toggleModal()">

          <button onclick="changeImage(1)">＞</button>

        </div>

      </div>

    </main>

    <footer><p>© 2023 記事. All rights reserved.</p></footer>

    <!-- The Modal -->
    <div id="modal" style="display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);">
      <!-- The Close Button -->
      <span style="color: white; font-size: 40px; font-weight: bold; cursor: pointer;" onclick="toggleModal()">×</span>

      <!-- Modal Content (The Image) -->
      <img style="margin: auto; display: block; max-width: 100%; max-height: 100%;" src="">
    </div>

  </body>
</html>
