<!DOCTYPE html>
<html>
<head>
    <title>デボン紀の不思議な世界</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header, footer {
            width: 100%;
            height: 10vh;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            box-sizing: border-box;
            padding: 20px;
        }

        #content {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            width: 100%;
            height: 80vh;
            box-sizing: border-box;
            padding: 20px;
        }

        #sidebar {
            flex: 1;
            height: 100%;
            background-color: #eee;
            box-sizing: border-box;
            padding: 20px;
        }

        main {
            flex: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            box-sizing: border-box;
            padding: 20px;
        }

        #article {
            flex: 1;
            width: 100%;
            font-size: 1.2em;
            text-align: justify;
        }

        #gallery {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        #mainImage {
            width: 60%;
            height: auto;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <header>
        <h1>デボン紀の不思議な世界</h1>
        <p>chatGPTが作成したサンプルWebページ</p>
    </header>
    <div id="content">
        <div id="sidebar">
            <a href="#">リンク1</a>
            <a href="#">リンク2</a>
            <a href="#">リンク3</a>
        </div>
        <main>
            <div id="article">
                <h2>デボン紀 - 古代の海の支配者、ダンクルオステウス</h2>
                <p>デボン紀、約4億から3億年前。この時代、海は一種の古代魚、ダンクルオステウスによって支配されていました。その体長は最大で10メートルにも達し、鋭い歯を持つこの魚は他の海洋生物を圧倒していました。</p>
                <p>ダンクルオステウスの存在は、私たちに地球の歴史の一端を垣間見せてくれます。しかし、これらの古代の生物が存在したデボン紀の海を、今の私たちは想像するだけです。</p>
            </div>
            <div id="gallery">
                <button id="button1">＜</button>
                <img id="mainImage" src="https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg" />
                <button id="button2">＞</button>
            </div>
        </main>
    </div>
    <footer>
        <p>このページはMITライセンスで公開されています。利用は自己責任でお願いします。</p>
    </footer>
    <script>
        let images = [
            "https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg",
            "https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(2).jpg",
            "https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(3).jpg"
        ];
        let currentIndex = 0;

        document.getElementById('button1').addEventListener('click', function() {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById('mainImage').src = images[currentIndex];
        });

        document.getElementById('button2').addEventListener('click', function() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            document.getElementById('mainImage').src = images[currentIndex];
        });

        document.getElementById('mainImage').addEventListener('click', function() {
            let img = document.getElementById('mainImage');
            if (img.style.position === "fixed") {
                img.style.position = "static";
                img.style.zIndex = "1";
                img.style.width = "60%";
            } else {
                img.style.position = "fixed";
                img.style.zIndex = "100";
                img.style.top = "50%";
                img.style.left = "50%";
                img.style.transform = "translate(-50%, -50%)";
                img.style.maxHeight = "90%";
                img.style.width = "auto";
            }
        });
    </script>
</body>
</html>
