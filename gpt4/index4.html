<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>デボン紀の生物 - ChatGPTのサンプルWebページ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header, .footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }

    .menu {
      color: #007BFF;
    }

    .sidebar {
      background-color: #f0f0f0;
      width: 20vw;
      height: 80vh;
      padding: 2rem;
      float: left;
      box-sizing: border-box;
    }

    .main {
      background-color: #fff;
      width: 80vw;
      height: 80vh;
      padding: 2rem;
      box-sizing: border-box;
      float: left;
    }

    .article, .image-container {
      text-align: center;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      background-color: transparent;
      border: none;
      font-size: 2rem;
      color: #007BFF;
    }

    img {
      max-width: 50vw;
      max-height: 50vh;
      object-fit: contain;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
      }

      .main {
        width: 100%;
      }

      .article {
        width: 100vw;
      }

      img {
        max-width: 70vw;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>デボン紀の生物</h1>
    <p class="menu">ホーム | 検索 | ニュース</p>
  </div>

  <div class="sidebar">
    <a href="#">テクノロジー</a><br>
    <a href="#">ビジネス</a><br>
    <a href="#">エンタメ</a><br>
  </div>

  <div class="main">
    <div class="article" onclick="readText()">
      <h2>デボン紀の生物 - ダンクルオステウス</h2>
      <p id="text">デボン紀の海は多くの生物で溢れていましたが、中でも一際畏怖を感じさせる存在がダンクルオステウスでした。この魚はその大きさと強力な噛みつき力で知られ、他の海洋生物を圧倒していました。</p>
    </div>

    <div class="image-container">
      <button class="btn" onclick="changeImage(-1)">&#60;</button>
      <img id="image" src="https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg" onclick="openModal()">
      <button class="btn" onclick="changeImage(1)">&#62;</button>
    </div>
  </div>

  <div class="footer">
    <p>© 2023 ChatGPT. All rights reserved. This page is released under the MIT License and is for use at your own risk.</p>
  </div>

  <script>
    const images = [
      'https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg',
      'https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(2).jpg',
      'https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(3).jpg'
    ];
    let index = 0;

    const imageElement = document.getElementById('image');

    function changeImage(direction) {
      index = (index + direction + images.length) % images.length;
      imageElement.src = images[index];
    }

    function openModal() {
      const modal = document.createElement('div');
      modal.style.position = 'fixed';
      modal.style.zIndex = '1';
      modal.style.left = '0';
      modal.style.top = '0';
      modal.style.width = '100%';
      modal.style.height = '100%';
      modal.style.overflow = 'auto';
      modal.style.backgroundColor = 'rgba(0,0,0,0.4)';

      const img = document.createElement('img');
      img.src = imageElement.src;
      img.style.margin = 'auto';
      img.style.display = 'block';
      img.style.width = '80%';
      img.style.maxHeight = '80vh';

      modal.appendChild(img);
      document.body.appendChild(modal);

      modal.onclick = function () {
        document.body.removeChild(modal);
      }
    }

    function readText() {
      const text = document.getElementById('text').innerText;
      const utterance = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
