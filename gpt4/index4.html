<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* レイアウト用のCSSを記述 */
        body, html { margin: 0; padding: 0; }
        .header, .footer {
            width: 100vw;
            text-align: center;
            color: white;
            background-color: darkgray;
        }
        .header { height: 15vh; }
        .footer { height: 5vh; }
        .sidebar {
            width: 20vw;
            height: 80vh;
            background-color: lightgray;
        }
        .main-content {
            width: 80vw;
            height: 80vh;
            background-color: white;
            text-align: center;
        }
        .article {
            width: 70vw;
            height: 30vh;
            background-color: white;
            margin: auto;
        }
        .image-area {
            width: 50vw;
            height: 50vh;
            margin: auto;
        }
        .image-area img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .button {
            width: 5vw;
            height: 5vh;
        }

        /* メディアクエリでレスポンシブデザインを実装 */
        @media (max-width: 768px) {
            .sidebar { width: 100vw; height: 20vh; }
            .main-content { width: 100vw; height: 60vh; }
            .article { width: 100vw; }
            .image-area { width: 70vw; }
        }
    </style>
    <title>デボン紀の生き物たち</title>
</head>
<body>
    <div class="header">
        <h1>デボン紀の生き物たち</h1>
        <p>chatGPTが作成したサンプルWebページ</p>
    </div>
    <div class="sidebar">
        <a href="#">テクノロジー</a>
        <a href="#">ビジネス</a>
        <a href="#">エンタメ</a>
    </div>
    <div class="main-content">
        <div class="article" id="article">
            <h2>デボン紀の巨大な海洋生物：ダンクルオステウス</h2>
            <p>
            デボン紀の海は、巨大で恐ろしい生物であるダンクルオステウスに支配されていました。これらの生物は重厚な鎧に覆われ、強力な顎を持っており、海洋の頂点捕食者として君臨していました。その存在は、我々が古代の海洋生物について考えるときの基準を塗り替えました。
            </p>
        </div>
        <div class="image-area">
            <button class="button" id="button1">＜</button>
            <img id="image" src="https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg" alt="ダンクルオステウス">
            <button class="button" id="button2">＞</button>
        </div>
    </div>
    <div class="footer">
        <p>© 2023 記事. All rights reserved.</p>
        <p>このページはMITライセンスで公開されており、利用は自己責任でお願いします。</p>
    </div>

    <script>
        let images = [
            "https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg",
            "https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(2).jpg",
            "https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(3).jpg"
        ];
        let currentImageIndex = 0;
        
        // スクリプト1：画像をクリックすると、モーダルで表示される機能を実装
        let image = document.getElementById('image');
        image.addEventListener('click', function() {
            let modal = document.createElement('div');
            modal.style.width = '100vw';
            modal.style.height = '100vh';
            modal.style.position = 'fixed';
            modal.style.top = '0';
            modal.style.left = '0';
            modal.style.background = 'rgba(0,0,0,0.5)';
            modal.style.display = 'flex';
            modal.style.justifyContent = 'center';
            modal.style.alignItems = 'center';
            modal.style.cursor = 'zoom-out';

            let modalImage = document.createElement('img');
            modalImage.src = this.src;
            modalImage.style.maxWidth = '90%';
            modalImage.style.maxHeight = '90%';
            modalImage.style.objectFit = 'contain';

            modal.appendChild(modalImage);
            document.body.appendChild(modal);

            modal.addEventListener('click', function() {
                this.remove();
            });
        });
        
        // スクリプト2：ボタンをクリックすると、画像が切り替わる機能を実装
        let button1 = document.getElementById('button1');
        let button2 = document.getElementById('button2');

        button1.addEventListener('click', function() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            image.src = images[currentImageIndex];
        });

        button2.addEventListener('click', function() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            image.src = images[currentImageIndex];
        });
        
        // スクリプト3：記事をクリックすると、記事の内容が読み上げられる機能を実装
        let article = document.getElementById('article');
        article.addEventListener('click', function() {
            let speech = new SpeechSynthesisUtterance();
            speech.lang = "ja-JP";
            speech.text = this.textContent;
            speechSynthesis.speak(speech);
        });
    </script>
</body>
</html>
