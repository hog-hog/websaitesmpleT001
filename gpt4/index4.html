<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>デボン紀の記事</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    header {
      width: 100vw;
      height: 15vh;
      background-color: darkgrey;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header h1 {
      color: white;
      font-size: 24px;
    }

    nav {
      color: blue;
      display: flex;
      gap: 10px;
    }

    main {
      display: flex;
      height: 80vh;
      width: 100vw;
    }

    .sidebar {
      width: 20vw;
      height: 80vh;
      background-color: lightgrey;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar a {
      color: black;
      margin: 10px;
    }

    .content {
      width: 80vw;
      height: 80vh;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .article {
      width: 70vw;
      height: 30vh;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .article h2 {
      color: black;
      font-size: 18px;
    }

    .article p {
      color: black;
      font-size: 12px;
    }

    .image {
      width: 50vw;
      height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .button-group {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .button {
      width: 5vw;
      height: 5vh;
      background-color: lightblue;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    footer {
      width: 100vw;
      height: 5vh;
      background-color: darkgrey;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    footer p {
      color: white;
      font-size: 10px;
    }
  </style>
</head>

<body>
  <header>
    <h1>デボン紀の記事</h1>
    <p>chatGPTが作成したサンプルWebページ</p>
    <nav>
      <a href="#">ホーム</a>
      <a href="#">検索</a>
      <a href="#">ニュース</a>
    </nav>
  </header>

  <main>
    <div class="sidebar">
      <a href="#">テクノロジー</a>
      <a href="#">ビジネス</a>
      <a href="#">エンタメ</a>
    </div>
    <div class="content">
      <div class="article">
        <h2>デボン紀のユニークな物語</h2>
        <p>デボン紀には、驚くべき出来事がたくさんありました。...</p>
      </div>
      <div class="image">
        <img src="https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg" alt="G1">
      </div>
      <div class="button-group">
        <div class="button" id="button1">＜</div>
        <div class="button" id="button2">＞</div>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2023 記事. All rights reserved.</p>
  </footer>

  <script>
    const modal = document.createElement('div');
    modal.style.display = 'none';
    modal.style.position = 'fixed';
    modal.style.zIndex = '9999';
    modal.style.top = '0';
    modal.style.left = '0';
    modal.style.width = '100%';
    modal.style.height = '100%';
    modal.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
    modal.style.display = 'flex';
    modal.style.alignItems = 'center';
    modal.style.justifyContent = 'center';

    const modalImage = document.createElement('img');
    modalImage.style.maxWidth = '90%';
    modalImage.style.maxHeight = '90%';
    modal.appendChild(modalImage);

    document.body.appendChild(modal);

    const image = document.querySelector('.image img');
    const button1 = document.getElementById('button1');
    const button2 = document.getElementById('button2');

    const images = [
      'https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(1).jpg',
      'https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(2).jpg',
      'https://meek-cactus-94d5bb.netlify.app/Dunkleosteus(3).jpg'
    ];

    let currentImage = 0;

    image.addEventListener('click', () => {
      modalImage.src = image.src;
      modal.style.display = 'flex';
    });

    modal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    button1.addEventListener('click', () => {
      currentImage = (currentImage - 1 + images.length) % images.length;
      image.src = images[currentImage];
    });

    button2.addEventListener('click', () => {
      currentImage = (currentImage + 1) % images.length;
      image.src = images[currentImage];
    });

    function speak(text) {
      const speech = new SpeechSynthesisUtterance();
      speech.text = text;
      speech.volume = 1;
      speech.rate = 1;
      speech.pitch = 1;
      window.speechSynthesis.speak(speech);
    }

    const article = document.querySelector('.article');
    article.addEventListener('click', () => {
      const articleText = 'デボン紀には、驚くべき出来事がたくさんありました。...'; // 記事の内容に置き換える
      speak(articleText);
    });
  </script>
</body>

</html>
